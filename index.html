<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: gold;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header img {
      max-width: 350px;
      margin: 20px auto;
      display: block;
      height: auto;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 2;
    }

    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
    }

    a.button:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <h1>Welcome to SterlWorld</h1>
  <p>Your creative universe is taking shape. Stay tuned!</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Fullscreen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const symbols = 'アァカサタナハマヤラワ0123456789$&∞∆✶⧫✧Ωπ'.split('');
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px monospace`;
      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillStyle = `hsl(${Math.random() * 300}, 100%, 70%)`;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>

</body>
</html>
