<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    header img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }
    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <h1>Welcome to SterlWorld</h1>
  <p>Your creative universe is taking shape. Stay tuned!</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

</body>
</html>
