<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: radial-gradient(ellipse at bottom, #000 70%, #111);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    #logo {
      width: 300px;
      max-width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 2s ease;
      z-index: 5;
    }

    #logo.floating {
      top: 60px;
      opacity: 1;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { filter: drop-shadow(0 0 10px #0ff); }
      50% { filter: drop-shadow(0 0 25px #fff); }
    }

    .content {
      text-align: center;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, 60%);
      max-width: 90%;
      opacity: 0;
      transition: opacity 2s ease 2s;
      z-index: 3;
    }

    .content.visible {
      opacity: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img src="logo.png" id="logo" alt="SterlWorld Logo" />
  
  <div class="content" id="mainText">
    <h1>Welcome to SterlWorld</h1>
    <p>A cosmic creative studio crafting experiences through gaming, music, animation, and art. Weâ€™re building a new legacy of entertainment â€” and itâ€™s just the beginning. ðŸŒŒ</p>
    <p style="margin-top:1rem; font-weight: bold;">Website under sacred construction.</p>
  </div>

  <canvas id="stars"></canvas>

  <script>
    // Logo float-in on load
    window.onload = () => {
      const logo = document.getElementById('logo');
      const text = document.getElementById('mainText');
      setTimeout(() => logo.classList.add('floating'), 500);
      setTimeout(() => text.classList.add('visible'), 2200);
    };

    // Click/tap sparkle effect
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createSparkle(x, y) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x: x,
          y: y,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          life: 60,
          color: `hsl(${Math.random() * 360}, 100%, 75%)`
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('click', e => createSparkle(e.clientX, e.clientY));
    window.addEventListener('touchstart', e => {
      if (e.touches.length > 0) {
        createSparkle(e.touches[0].clientX, e.touches[0].clientY);
      }
    });
  </script>
</body>
</html>
