<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: gold;
      text-align: center;
      position: relative;
      height: 100vh;
    }

    /* Background symbols layer */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .symbol {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      animation: float 60s linear infinite, fade 6s ease-in-out infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0.05;
      }
      50% {
        opacity: 0.25;
      }
    }

    header img {
      max-width: 350px;
      margin: 20px auto;
      display: block;
      height: auto;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 2;
    }

    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
    }

    a.button:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>

  <!-- Matrix-style background symbols -->
  <div class="matrix" id="matrix-layer"></div>

  <!-- Main site content -->
  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <h1>Welcome to SterlWorld</h1>
  <p>Your creative universe is taking shape. Stay tuned!</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

  <!-- Matrix background animation script -->
  <script>
    const symbols = ['8', '0', '∞', '★', '◇', '✶', '❂', '⊙', '⧫', '✧', 'Δ', 'Ω', 'π'];
    const matrixLayer = document.getElementById("matrix-layer");

    for (let i = 0; i < 100; i++) {
      const span = document.createElement("span");
      span.classList.add("symbol");
      span.textContent = symbols[Math.floor(Math.random() * symbols.length)];

      // Random placement & look
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * 100 + "vh";
      span.style.fontSize = 12 + Math.random() * 28 + "px";
      span.style.color = `rgba(${Math.floor(Math.random()*100 + 150)}, ${Math.floor(Math.random()*100)}, 255, 0.08)`;
      span.style.animationDuration = 40 + Math.random() * 60 + "s";
      matrixLayer.appendChild(span);
    }
  </script>

</body>
</html>
