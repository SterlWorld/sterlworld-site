<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }

    #loader h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }

    #logo-wrapper {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #logo {
      height: 80px;
      animation: logoPulseSubtle 1.2s ease-in-out;
      transform-origin: center center;
    }

    @keyframes logoPulseSubtle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    canvas#space {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .magical-text {
      color: #8be9fd;
      font-weight: 600;
    }

    .glow-text {
      color: #f1fa8c;
      font-weight: 600;
    }

    .power-text {
      color: #ff79c6;
      font-weight: 600;
    }

    @media screen and (max-width: 768px) {
      #logo {
        height: 60px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
    <h1>✨ Welcome to SterlWorld ✨</h1>
    <p>
      We’re crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
      Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />
      Stay tuned — the <span class="power-text">extraordinary</span> awaits.
    </p>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.2 + 0.2,
      alpha: Math.random(),
      speed: Math.random() * 0.5 + 0.2,
    }));

    const starImage = new Image();
    starImage.src = "star.png"; // Ensure this image exists in your directory

    starImage.onload = () => {
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          star.alpha += (Math.random() - 0.5) * 0.05;
          star.alpha = Math.min(Math.max(star.alpha, 0.2), 1);

          ctx.globalAlpha = star.alpha;
          ctx.drawImage(starImage, star.x, star.y, star.radius * 5, star.radius * 5);
        });
        ctx.globalAlpha = 1;
        requestAnimationFrame(animateStars);
      }
      animateStars();
    };

    // Subtle random logo pulse
    const logo = document.getElementById('logo');
    function triggerPulse() {
      logo.style.animation = 'logoPulseSubtle 1.2s ease-in-out';
      setTimeout(() => {
        logo.style.animation = '';
      }, 1200);
    }

    function randomPulseLoop() {
      const delay = 10000 + Math.random() * 15000; // 10–25 seconds
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 3000);
    });
  </script>
</body>
</html>
