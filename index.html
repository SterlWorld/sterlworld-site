<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SterlWorld</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow-x: hidden;
    }

    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 1s ease, transform 1s ease;
      z-index: 10;
    }

    #logo {
      max-width: 80vw;
      height: auto;
      max-height: 160px;
      display: block;
      margin: 0 auto;
    }

    #logo-wrapper.move-top {
      position: fixed;
      top: 20px;
      transform: translateX(-50%);
    }

    #logo-wrapper.move-top #logo {
      max-height: 100px;
      transition: max-height 0.5s ease;
    }

    .content {
      position: relative;
      margin-top: 250px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
    }

    .content.visible {
      opacity: 1;
    }

    .starburst {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      transform: translate(-50%, -50%) rotate(0deg);
      animation: spin 30s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #cursor {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 1000;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    iframe {
      border: none;
      width: 90vw;
      height: 50vw;
      max-width: 800px;
      max-height: 450px;
      margin: 40px auto;
      display: block;
    }

    @media screen and (max-width: 600px) {
      #logo {
        max-height: 120px;
      }

      .content {
        margin-top: 200px;
        font-size: 1rem;
      }

      iframe {
        height: 56vw;
      }
    }
  </style>
</head>
<body>
  <div id="logo-wrapper">
    <img id="logo" src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" alt="SterlWorld Logo">
  </div>

  <div class="starburst"></div>

  <div class="content">
    <p>Welcome to <strong>SterlWorld</strong> â€” a universe where animation, music, games, and technology collide. Explore our latest project, <em>Pizza Dales</em>, and experience the future of creative worlds built by one vision, one mission, one legacy.</p>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>

  <div id="cursor"></div>

  <script>
    // Custom cursor
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    // Animate logo and content on load
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("logo-wrapper").classList.add("move-top");
        document.querySelector(".content").classList.add("visible");
      }, 2000);
    });
  </script>
</body>
</html>
