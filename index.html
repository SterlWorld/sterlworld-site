<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Unica+One&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Unica One', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: gold;
      text-align: center;
      overflow-x: hidden;
      cursor: url('Dale%20Glove%20cursor.png'), auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header img {
      width: 80%;
      max-width: 480px;
      margin: 0 auto 0.5rem;
      display: block;
      height: auto;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.4));
    }

    .welcome-text {
      font-size: 2.2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      position: relative;
      z-index: 2;
      color: white;
      margin: 2rem 0 0.5rem;
      padding: 0 1rem;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.9),
        0 0 20px rgba(0, 255, 255, 0.4);
    }

    .subtitle {
      font-size: 1.1rem;
      max-width: 90%;
      margin: 0 auto 2rem;
      position: relative;
      z-index: 2;
      color: #ccf;
      text-shadow: 0 0 8px rgba(100, 200, 255, 0.3);
    }

    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      margin-top: 1.5rem;
    }

    a.button:hover {
      background: darkgoldenrod;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .preview {
      margin: 2.5rem auto 1rem;
      z-index: 2;
      position: relative;
      max-width: 90%;
    }

    .preview img {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.25);
    }

    .preview small {
      display: block;
      margin-top: 0.5rem;
      color: #88f;
      font-size: 0.85rem;
    }

    @media screen and (max-width: 480px) {
      .welcome-text {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      a.button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <!-- Main Content -->
  <h1 class="welcome-text">Welcome to</h1>

  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <p class="subtitle">Your creative universe is taking shape.</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

  <!-- Preview Section -->
  <div class="preview">
    <a href="https://sterlworld.itch.io/crust-master" target="_blank">
      <img src="Crust%20Master%20Title.png" alt="Crust Master Preview" />
    </a>
    <small>sterlworld.itch.io/crust-master</small>
  </div>

  <!-- Matrix Code Background Script -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    // Safe universal matrix characters including sacred glyphs
    const symbols = 'アカサタナ0123456789∞Ωπ∆⊙✧';
    const sacred = ['Ω', 'π', '∞', '✧']; // Glow-worthy

    const sparkles = [];

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, width, height);
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        if (sacred.includes(text) && Math.random() < 0.003) {
          ctx.fillStyle = 'gold';
          ctx.shadowColor = 'gold';
          ctx.shadowBlur = 10;
        } else {
          ctx.fillStyle = 'rgba(0, 255, 200, 0.75)';
          ctx.shadowBlur = 0;
        }

        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    function createSparkle(x, y) {
      for (let i = 0; i < 10; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 3 + 1;
        sparkles.push({
          x,
          y,
          alpha: 1,
          radius: Math.random() * 2 + 1,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          color: `hsl(${Math.random() * 360}, 100%, 75%)`
        });
      }
    }

    function drawSparkles() {
      for (let i = sparkles.length - 1; i >= 0; i--) {
        const s = sparkles[i];
        ctx.beginPath();
        ctx.fillStyle = s.color;
        ctx.globalAlpha = s.alpha;
        ctx.shadowBlur = 10;
        ctx.shadowColor = s.color;
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;

        s.x += s.dx;
        s.y += s.dy;
        s.alpha -= 0.03;
        if (s.alpha <= 0) sparkles.splice(i, 1);
      }
    }

    let lastDraw = 0;
    function animate(time) {
      if (time - lastDraw > 50) {
        drawMatrix();
        drawSparkles();
        lastDraw = time;
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Sparkle on all clicks/taps anywhere
    window.addEventListener('click', (e) => createSparkle(e.clientX, e.clientY));
    window.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createSparkle(touch.clientX, touch.clientY);
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
