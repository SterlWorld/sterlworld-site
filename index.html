<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/dale-glove-cursor.png'), auto;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 1rem;
    }

    .logo {
      max-width: 600px;
      width: 90%;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffff;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 1rem auto 0;
      line-height: 1.6;
      color: #ccc;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="content">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" alt="SterlWorld Logo" class="logo" />
    <h1>SterlWorld is Evolving...</h1>
    <p>
      Big things are coming. We're redesigning the universe to be even more powerful, immersive, and iconic. 
      While the site is under construction, know that the mission remains the same â€” one creator, infinite worlds.
    </p>
  </div>

  <script>
    // Starfield logic
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");

    let w, h, stars;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array(250).fill().map(() => ({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * w
      }));
    }
    window.addEventListener("resize", resize);
    resize();

    function animate() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#0ff";
      for (let star of stars) {
        star.z -= 1;
        if (star.z <= 0) {
          star.z = w;
        }
        let k = 128.0 / star.z;
        let px = star.x * k + w / 2;
        let py = star.y * k + h / 2;
        if (px >= 0 && px <= w && py >= 0 && py <= h) {
          ctx.fillRect(px, py, 2, 2);
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Click sparkle effect
    document.addEventListener("click", (e) => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = e.pageX + "px";
      sparkle.style.top = e.pageY + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });
  </script>
</body>
</html>
