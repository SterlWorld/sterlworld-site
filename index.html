<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20vh;
    }

    canvas#twinkle-stars {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1; /* BELOW everything */
  display: block;
}


    #logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.8rem;
      color: white;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      cursor: pointer;
      transform-origin: center center;
      will-change: transform;
    }

    #logo.pulsing {
      animation: logoPulse 1.2s ease-in-out;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    @media (max-width: 600px) {
      #logo {
        font-size: 2.4rem;
        padding: 0 10px;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>
  <canvas id="twinkle-stars"></canvas>
  <canvas id="starCanvas"></canvas>
  <div class="content">
    <div id="logo">Welcome to SterlWorld</div>
  </div>

  <script>
    // Star background logic
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          delta: 0.02 + Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();

        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) {
          star.delta = -star.delta;
        }
      }
      ctx.globalAlpha = 1;
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars(250);
    });

    resizeCanvas();
    createStars(250);
    animateStars();

    // Logo pulse logic
    const logo = document.getElementById('logo');

    function triggerPulse() {
      logo.classList.add('pulsing');
      setTimeout(() => {
        logo.classList.remove('pulsing');
      }, 1200);
    }

    function randomPulseLoop() {
      const delay = 8000 + Math.random() * 12000; // 8â€“20s
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 2000);
    });
  <script>
  const twinkleCanvas = document.getElementById('twinkle-stars');
  const twinkleCtx = twinkleCanvas.getContext('2d');
  let twinkleW, twinkleH;

  function resizeTwinkle() {
    twinkleW = twinkleCanvas.width = window.innerWidth;
    twinkleH = twinkleCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeTwinkle);
  resizeTwinkle();

  const twinkleStars = Array.from({ length: 200 }, () => ({
    x: Math.random() * twinkleW,
    y: Math.random() * twinkleH,
    radius: Math.random() * 1.2 + 0.4,
    alpha: Math.random(),
    delta: (Math.random() * 0.015) + 0.005
  }));

  function drawTwinkleStars() {
    twinkleCtx.clearRect(0, 0, twinkleW, twinkleH);
    twinkleStars.forEach(star => {
      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;

      twinkleCtx.beginPath();
      twinkleCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      twinkleCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      twinkleCtx.shadowBlur = 6;
      twinkleCtx.shadowColor = '#ffffff';
      twinkleCtx.fill();
    });

    requestAnimationFrame(drawTwinkleStars);
  }

  drawTwinkleStars();
</script>
</body>
</html>
