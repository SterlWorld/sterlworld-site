<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    #logo {
      width: 300px;
      max-width: 80vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 2s ease;
      z-index: 10;
    }
    #logo.floating {
      top: 40px;
      opacity: 1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease 2s;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
    }
    .content.visible {
      opacity: 1;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: white;
    }
    p {
      line-height: 1.5;
    }
    @media screen and (max-width: 480px) {
      #logo {
        width: 180px;
        top: 45%;
      }
      #logo.floating {
        top: 20px;
      }
      .content {
        font-size: 1rem;
        top: 55%;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" id="logo" alt="SterlWorld Logo" />
  <div class="content" id="mainText">
    <h1>Welcome to SterlWorld</h1>
    <p>A cosmic creative studio crafting experiences through gaming, music, animation, and art.<br />Weâ€™re building a new legacy of entertainment â€” and itâ€™s just the beginning. ðŸŒŒ</p>
    <p style="margin-top:1rem; font-weight:bold;">Website under sacred construction.</p>
  </div>

  <script>
    window.onload = () => {
      const logo = document.getElementById('logo');
      const content = document.getElementById('mainText');
      setTimeout(() => logo.classList.add('floating'), 500);
      setTimeout(() => content.classList.add('visible'), 2500);
    };
  </script>
</body>
</html>
