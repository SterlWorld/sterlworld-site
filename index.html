<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <style>
    /* Background layers */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: gold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      position: relative;
    }

    .galaxy {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at 30% 30%, #220066, transparent 50%),
                  radial-gradient(circle at 70% 60%, #440088, transparent 60%),
                  radial-gradient(circle at 50% 80%, #004466, transparent 60%);
      animation: floatClouds 40s linear infinite;
      z-index: -3;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: 
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(gold 1px, transparent 1px);
      background-size: 3px 3px, 4px 4px;
      background-position: 0 0, 2px 2px;
      animation: twinkle 3s infinite alternate;
      z-index: -2;
      opacity: 0.3;
    }

    @keyframes floatClouds {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 1000px 1000px, -800px -600px, 500px 1200px; }
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 0.4; }
    }

    header img {
      max-width: 350px;
      margin: 20px auto;
      display: block;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }

    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>

  <!-- Cosmic background layers -->
  <div class="galaxy"></div>
  <div class="stars"></div>

  <!-- Your content -->
  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <h1>Welcome to SterlWorld</h1>
  <p>Your creative universe is taking shape. Stay tuned!</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

</body>
</html>
