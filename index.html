<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Unica+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Unica One', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: gold;
      text-align: center;
      overflow: hidden;
      cursor: url('Dale%20Glove%20cursor.png'), auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header img {
      max-width: 480px;
      margin: 0 auto 0.5rem;
      display: block;
      height: auto;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.4));
    }

    .welcome-text {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      position: relative;
      z-index: 2;
      color: white;
      margin: 2rem 0 0.5rem;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.9),
        0 0 20px rgba(0, 255, 255, 0.4);
    }

    .subtitle {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2.5rem;
      position: relative;
      z-index: 2;
      color: #ccf;
      text-shadow: 0 0 8px rgba(100, 200, 255, 0.3);
    }

    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      margin-top: 1.5rem;
    }

    a.button:hover {
      background: darkgoldenrod;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .preview {
      margin-top: 2.5rem;
      z-index: 2;
      position: relative;
    }

    .preview img {
      width: 480px;
      max-width: 95%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.25);
    }

    .preview small {
      display: block;
      margin-top: 0.5rem;
      color: #88f;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <h1 class="welcome-text">Welcome to</h1>

  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <p class="subtitle">Your creative universe is taking shape.</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

  <div class="preview">
    <a href="https://sterlworld.itch.io/crust-master" target="_blank">
      <img src="Crust%20Master%20Title.png" alt="Crust Master Preview" />
    </a>
    <small>sterlworld.itch.io/crust-master</small>
  </div>

  <!-- Matrix Script -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    // All symbols: base + hieroglyphs
    const baseSymbols = 'アカサタナハマヤラワ0123456789∞Ωπ✧⊙∆';
    const allHieroglyphs = '𓂀𓊽𓏏𓂋𓊹𓋹𓃭𓆑𓈖𓎛𓆣𓂓𓏲𓇌𓉐𓅓𓃀';
    const allSymbols = (baseSymbols + allHieroglyphs).split('');

    // Top 4 power glyphs
    const powerGlyphs = ['𓂀', '𓊹', '𓋹', '𓏏'];

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = allSymbols[Math.floor(Math.random() * allSymbols.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        if (powerGlyphs.includes(text)) {
          ctx.fillStyle = 'rgba(255, 215, 0, 0.9)'; // Gold glow
          ctx.shadowColor = 'gold';
          ctx.shadowBlur = 10;
        } else {
          const green = Math.floor(150 + Math.random() * 100);
          const blue = Math.floor(180 + Math.random() * 75);
          ctx.fillStyle = `rgba(0, ${green}, ${blue}, 0.8)`;
          ctx.shadowBlur = 0;
        }

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
