<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Unica+One&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Unica One', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: gold;
      text-align: center;
      overflow-x: hidden;
      cursor: url('Dale%20Glove%20cursor.png'), auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header img {
      width: 80%;
      max-width: 480px;
      margin: 0 auto 0.5rem;
      display: block;
      height: auto;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.4));
    }

    .welcome-text {
      font-size: 2.2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      position: relative;
      z-index: 2;
      color: white;
      margin: 2rem 0 0.5rem;
      padding: 0 1rem;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.9),
        0 0 20px rgba(0, 255, 255, 0.4);
    }

    .subtitle {
      font-size: 1.1rem;
      max-width: 90%;
      margin: 0 auto 2rem;
      position: relative;
      z-index: 2;
      color: #ccf;
      text-shadow: 0 0 8px rgba(100, 200, 255, 0.3);
    }

    a.button {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      margin-top: 1.5rem;
    }

    a.button:hover {
      background: darkgoldenrod;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .preview {
      margin: 2.5rem auto 1rem;
      z-index: 2;
      position: relative;
      max-width: 90%;
    }

    .preview img {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.25);
    }

    .preview small {
      display: block;
      margin-top: 0.5rem;
      color: #88f;
      font-size: 0.85rem;
    }

    @media screen and (max-width: 480px) {
      .welcome-text {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      a.button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <!-- Main Content -->
  <h1 class="welcome-text">Welcome to</h1>

  <header>
    <img src="logo.png" alt="SterlWorld Logo" />
  </header>

  <p class="subtitle">Your creative universe is taking shape.</p>

  <p>
    <a href="https://sterlworld.itch.io/crust-master" target="_blank" class="button">
      Play Crust Master on Itch.io
    </a>
  </p>

  <!-- Preview Section -->
  <div class="preview">
    <a href="https://sterlworld.itch.io/crust-master" target="_blank">
      <img src="Crust%20Master%20Title.png" alt="Crust Master Preview" />
    </a>
    <small>sterlworld.itch.io/crust-master</small>
  </div>

  <!-- Matrix + Sparkle Script -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const symbols = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789‚àûŒ©œÄ‚úß‚äô‚àÜìÇÄìäΩìãπìâîìÖììèè'.split('');
    const sacred = ['ìÇÄ', 'ìäΩ', 'ìãπ', 'ìâî']; // special golden ones
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    let sparkles = [];

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        if (sacred.includes(symbol) && Math.random() < 0.01) {
          ctx.fillStyle = 'rgba(255, 215, 0, 0.9)';
          ctx.shadowColor = 'gold';
          ctx.shadowBlur = 12;
        } else {
          const green = Math.floor(150 + Math.random() * 100);
          const blue = Math.floor(180 + Math.random() * 75);
          ctx.fillStyle = `rgba(0, ${green}, ${blue}, 0.8)`;
          ctx.shadowBlur = 0;
        }

        ctx.fillText(symbol, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    function createSparkle(x, y) {
      for (let i = 0; i < 10; i++) {
        sparkles.push({
          x: x,
          y: y,
          alpha: 1,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2,
          color: `rgba(${200 + Math.random()*55}, ${200 + Math.random()*55}, 255,`
        });
      }
    }

    function drawSparkles() {
      for (let i = sparkles.length - 1; i >= 0; i--) {
        const p = sparkles[i];
        ctx.beginPath();
        ctx.fillStyle = p.color + p.alpha + ')';
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) sparkles.splice(i, 1);
      }
    }

    function animate() {
      drawMatrix();
      drawSparkles();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('click', (e) => {
      createSparkle(e.clientX, e.clientY);
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
