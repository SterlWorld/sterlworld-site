<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/dale-glove-cursor.png') 4 0, auto;
    }
    canvas#space { position: fixed; top: 0; left: 0; z-index: 0; display: block; }

    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo {
      width: 300px;
      max-width: 80vw;
    }

    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      overflow-y: auto;
      height: calc(100% - 140px);
    }
    .content.visible { opacity: 1; }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: white;
    }
    p { line-height: 1.5; }

    /* Loading styles */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
    }
    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
    }
    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
    }
    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }
    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }
    .glow-gold {
      color: #ffd700;
      text-shadow:
        0 0 8px #ffd700,
        0 0 15px #ffec8b,
        0 0 20px #ffd700,
        0 0 30px #ffec8b,
        0 0 40px #ffd700;
    }
    .loading-bar {
      width: 100%;
      max-width: 90vw;
      height: 10px;
      background: #222;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: none;
      margin: 0 auto 10px;
    }
    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #0ff, #00f2ff);
      width: 0%;
      transition: width 0.2s ease;
    }
    .loading-bar-fill.full {
      background: linear-gradient(to right, #ffd700, #fff68f);
      box-shadow:
        0 0 8px #ffd700,
        0 0 15px #ffec8b,
        0 0 20px #ffd700,
        0 0 30px #ffec8b,
        0 0 40px #ffd700;
      animation: flicker 1.2s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { filter: drop-shadow(0 0 10px #ffd700); opacity: 1; }
      50% { filter: drop-shadow(0 0 20px #fff68f); opacity: 0.8; }
    }

    @media screen and (max-width: 600px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { font-size: 1rem; top: 120px; overflow-y: auto; height: calc(100% - 120px); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <!-- Replace this src with your new logo URL -->
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" />
  </div>

  <div class="content" id="mainText">
    <!-- UNDER CONSTRUCTION message replacing all original content -->
    <h1>Site Under Construction</h1>
    <p>
      Thanks for visiting SterlWorld.<br />
      This site is currently being built behind the scenes.<br />
      Please check back soon for amazing content and updates.
    </p>
  </div>

  <script>
    // Loading bar + text animation
    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    const titleLetters = titleGlow.querySelectorAll('span');

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        barFill.classList.add('full');
        setTimeout(() => {
          loader.remove();
          animate();
        }, 600);
      }
      barFill.style.width = `${progress}%`;
      updateLetterGlow();
    }, 130);

    // Starfield setup
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Starfield stars data
    const starImage = new Image();
    starImage.src = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';

    let stars = [];
    function createStar() {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w,
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01,
      };
    }
    for (let i = 0; i < 200; i++) stars.push(createStar());

    let warpSpeed = 30;
    const normalSpeed = 0.5;
    const warpDuration = 3000;
    let warpStartTime = null;
    let warpComplete = false;
    let lastTime = performance.now();

    function animate(time = performance.now()) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 30 * (1 - t * t * t) + normalSpeed * (t * t * t);
      } else {
        warpSpeed = normalSpeed;
        if (!warpComplete) {
          warpComplete = true;
          document.getElementById('logo-wrapper').classList.add('fade-in');
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            setTimeout(() => document.getElementById('mainText').classList.add('visible'), 1000);
          }, 1500);
        }
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, w, h);

      stars.forEach((s, i) => {
        s.z -= warpSpeed * delta;
        if (s.z <= 0) {
          stars[i] = createStar();
          return;
        }
        let k = 128.0 / s.z;
        let px = s.x * k + w / 2;
        let py = s.y * k + h / 2;
        if (px < 0 || px >= w || py < 0 || py >= h) {
          stars[i] = createStar();
          return;
        }
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(s.rotationAngle);
        ctx.shadowBlur = 14;
        ctx.shadowColor = '#f7de99';
        ctx.globalAlpha = 0.35;
        let starSize = s.size * (1 - s.z / w) * 25;
        ctx.drawImage(starImage, -starSize / 2, -starSize / 2, starSize, starSize);
        ctx.restore();
        s.rotationAngle += s.rotationSpeed;
      });

      requestAnimationFrame(animate);
    }

    starImage.onload = () => {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);
    };
  </script>
</body>
</html>
