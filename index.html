<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100%;
      width: 100%;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }

    #titleGlow span {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: white;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      display: inline-block;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }

    #bar {
      margin-top: 15px;
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    #barFill {
      width: 0%;
      height: 100%;
      background: #00ffff;
      animation: fillBar 2.5s forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }

    canvas#space {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }

    #logo-wrapper.fade-in { opacity: 1; }

    #logo-wrapper.move-top {
      top: 20px; /* Moved higher */
      transform: translate(-50%, 0);
      position: fixed;
    }

    #logo {
      width: 280px;
      max-width: 80vw;
      transition: width 1.5s ease;
    }

    #logo-wrapper.move-top #logo {
      width: 220px; /* Slight shrink */
    }

    .content {
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
      position: relative;
      top: 120px; /* Increased spacing between logo and text */
      z-index: 5;
    }

    .content.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div id="titleGlow"></div>
    <div id="bar">
      <div id="barFill"></div>
    </div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
    <h1>Site Under Construction</h1>
    <p>Thanks for visiting SterlWorld.<br />
    This site is currently being built behind the scenes.<br />
    Please check back soon for amazing content and updates.</p>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';

    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }

    // Star field background
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.5 + 0.1
      }));
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        star.y += star.d;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    resize();
    animateStars();
    window.addEventListener('resize', resize);

    // Transition after load
    setTimeout(() => {
      loader.style.display = 'none';
      document.getElementById('logo-wrapper').classList.add('fade-in');

      setTimeout(() => {
        document.getElementById('logo-wrapper').classList.add('move-top');
        document.getElementById('mainText').classList.add('show');
      }, 1500);
    }, 2800); // matches loading animation
  </script>
</body>
</html>
