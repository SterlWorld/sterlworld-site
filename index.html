<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .starfield {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0;
      transition: top 2s ease, opacity 2s ease;
    }

    #logo-wrapper.move-top {
      top: 10%;
      opacity: 1;
    }

    #logo {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 2s ease;
    }

    .fade-in.show {
      opacity: 1;
    }

    .custom-cursor {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      background: url('https://i.imgur.com/lrKlFfu.png') no-repeat center center;
      background-size: contain;
      z-index: 10000;
    }

    .star {
      position: fixed;
      pointer-events: none;
      width: 16px;
      height: 16px;
      background: url('https://i.imgur.com/F6f2hG7.png') no-repeat center center;
      background-size: contain;
      animation: sparkle 1s ease forwards;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    .logo-twinkle {
      position: fixed;
      filter: drop-shadow(0 0 2px white);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas class="starfield"></canvas>

  <div id="logo-wrapper" class="fade-in">
    <img id="logo" src="https://i.imgur.com/ehLzE6v.png" alt="SterlWorld Logo" />
  </div>

  <script>
    const canvas = document.querySelector('.starfield');
    const ctx = canvas.getContext('2d');

    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    function showLogo() {
      const logoWrapper = document.getElementById('logo-wrapper');
      setTimeout(() => {
        logoWrapper.classList.add('move-top');
        startTwinkleLoop(); // <- Start twinkle effect when logo animates
      }, 1000);
    }

    // Cursor sparkle effect
    document.addEventListener('mousemove', e => {
      const sparkle = document.createElement('div');
      sparkle.className = 'star';
      sparkle.style.left = `${e.clientX}px`;
      sparkle.style.top = `${e.clientY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });

    // Logo twinkle sparkle effect
    function createLogoTwinkle() {
      const logo = document.getElementById('logo');
      const rect = logo.getBoundingClientRect();

      const sparkle = document.createElement('img');
      sparkle.src = 'https://i.imgur.com/6f1kIOj.png';
      sparkle.className = 'logo-twinkle';

      const size = 12 + Math.random() * 4;

      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;
      sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
      sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
      sparkle.style.opacity = 0;

      document.body.appendChild(sparkle);

      sparkle.animate([
        { opacity: 0 },
        { opacity: 1, offset: 0.4 },
        { opacity: 0 }
      ], {
        duration: 900,
        easing: 'ease-in-out',
        fill: 'forwards'
      });

      setTimeout(() => sparkle.remove(), 1000);
    }

    function startTwinkleLoop() {
      setInterval(() => {
        if (document.getElementById('logo-wrapper').classList.contains('move-top')) {
          createLogoTwinkle();
        }
      }, 600);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animateStars();
    showLogo();
  </script>
</body>
</html>
