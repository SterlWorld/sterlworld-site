<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld Warp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: top 1.5s ease, opacity 1.5s ease;
      z-index: 10;
      width: 300px;
      max-width: 80vw;
    }

    #logo.move-top {
      top: 80px;
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
  <!-- Warp canvas -->
  <canvas id="warpCanvas"></canvas>

  <!-- SterlWorld Logo -->
  <img id="logo" src="logo.png" alt="SterlWorld Logo" />

  <script>
    const canvas = document.getElementById('warpCanvas');
    const ctx = canvas.getContext('2d');
    const logo = document.getElementById('logo');

    let w, h, cx, cy;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      cx = w / 2;
      cy = h / 2;
    }

    window.addEventListener('resize', resize);
    resize();

    // Create stars
    const starCount = 800;
    const stars = [];

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: 0,
        y: 0,
        z: Math.random() * w,
        prevZ: 0,
        angle: Math.random() * 2 * Math.PI,
      });
    }

    let warpStartTime = null;
    let logoShown = false;

    function animateWarp(time) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);

      const speed = Math.min(20, elapsed / 50); // fast at first, then slow down

      for (let s of stars) {
        s.prevZ = s.z;
        s.z -= speed;

        if (s.z <= 0.5) {
          s.z = w;
          s.prevZ = w;
          s.angle = Math.random() * 2 * Math.PI;
        }

        const px = cx + (Math.cos(s.angle) * s.z);
        const py = cy + (Math.sin(s.angle) * s.z);
        const pxPrev = cx + (Math.cos(s.angle) * s.prevZ);
        const pyPrev = cy + (Math.sin(s.angle) * s.prevZ);

        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1.2;
        ctx.beginPath();
        ctx.moveTo(pxPrev, pyPrev);
        ctx.lineTo(px, py);
        ctx.stroke();
      }

      // After 3 seconds, fade in and slide up logo
      if (elapsed > 3000 && !logoShown) {
        logoShown = true;
        logo.classList.add('move-top');
      }

      requestAnimationFrame(animateWarp);
    }

    requestAnimationFrame(animateWarp);
  </script>
</body>
</html>
