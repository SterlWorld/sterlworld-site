<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
    }
    
    /* Canvas Background */
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: block; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    
    /* Logo */
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { 
      width: 300px; 
      max-width: 80vw; 
      transform-origin: center center;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Main Content */
    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }

    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }

    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }

    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }

    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }

    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }

    /* Click Sparkles */
    .sparkle-star {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      transform-origin: center center;
      z-index: 9999;
      opacity: 1;
      filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
      transition: all 0.6s ease-out;
    }

    /* Explosion Stars (Desktop) */
    .explosion-star {
      position: fixed;
      pointer-events: none;
      z-index: 99999;
      will-change: transform, left, top, width, height, filter, opacity;
      transition: none;
    }

    /* Starfield Stars */
    .starfield-star {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      will-change: transform, left, top, width, height, filter, opacity;
      animation: starTwinkle 3s ease-in-out infinite alternate;
    }

    @keyframes starTwinkle {
      0% { filter: brightness(1.2) saturate(1.5); }
      100% { filter: brightness(1.8) saturate(2.2) drop-shadow(0 0 8px #ffd700); }
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease, transform 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    .glow-gold {
      color: #ffec8b !important;
      text-shadow:
        0 0 10px #ffec8b,
        0 0 20px #ffe57f,
        0 0 30px #ffec8b,
        0 0 40px #ffe57f,
        0 0 50px #ffec8b !important;
    }

    /* Pre-explosion animation */
    .pre-explosion {
      transform: scale(1.15) !important;
      filter: brightness(1.5) saturate(1.8) !important;
    }

    .loading-bar {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 14px;
      background: #111;
      border-radius: 10px;
      box-shadow:
        inset 0 0 8px #0ff,
        0 0 12px #0ff;
      overflow: hidden;
      margin: 0 auto 15px;
      filter: drop-shadow(0 0 8px #0ff);
      transition: all 0.3s ease;
    }

    .loading-bar-fill {
      position: relative;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(
        270deg,
        #0ff,
        #ff5ec4,
        #ffd700,
        #0ff,
        #ff5ec4,
        #ffd700
      );
      background-size: 600% 100%;
      animation: gradientShift 8s linear infinite;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #ff5ec4,
        0 0 30px #ffd700;
      filter: drop-shadow(0 0 10px #ff5ec4);
      overflow: visible;
      transition: all 0.3s ease;
    }

    .loading-bar-fill::after {
      content: '';
      position: absolute;
      top: -25%;
      left: -50%;
      width: 50%;
      height: 150%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0) 80%
      );
      transform: skewX(-20deg);
      animation: shimmerMove 3s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #fff);
      border-radius: 50%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 600% 50%; }
    }

    @keyframes shimmerMove {
      0%, 100% { left: -50%; opacity: 0.8; }
      50% { left: 150%; opacity: 0; }
    }

    /* Mobile optimizations */
    @media screen and (max-width: 768px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { 
        font-size: 1rem; 
        top: 120px; 
        height: calc(100vh - 120px); 
      }
      
      .sparkle-star {
        transition: all 0.4s ease-out;
      }
      
      .magical-text,
      .power-text {
        animation-duration: 3s;
      }
      
      .content p {
        animation-duration: 6s;
      }
    }

    @media screen and (max-width: 480px) {
      .magical-text,
      .power-text,
      .content p {
        animation: none;
      }
      
      h1 {
        animation-duration: 5s;
      }
    }
  </style>
</head>

  function createStar() {
    const star = createStarElement(Math.random() * 4 + 2);
    document.body.appendChild(star);
    return {
      x: (Math.random() - 0.5) * w * 1.5,
      y: (Math.random() - 0.5) * h * 1.5,
      z: w + Math.random() * w,
      size: Math.random() * 0.8 + 0.4,
      rotationAngle: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() - 0.5) * 0.02,
      domElement: star,
      isLiving: true
    };
  }

  // Initialize starfield stars
  function initStarfield(count = 120) {
    for (let i = 0; i < count; i++) {
      stars.push(createStar());
    }
  }
  initStarfield();

  // Loading progress logic
  let progress = 0;

  // Create sparkles on loading bar
  function createLoadingSparkle(x) {
    if (Math.random() < (isMobile ? 0.4 : 0.7)) {
      const sparkle = createSparkle(x, h/2 + 10, 3 + Math.random() * 4, sparkleColors[Math.floor(Math.random() * sparkleColors.length)]);
      loadingBar.appendChild(sparkle);
      sparkle.style.animation = 'starTwinkle 0.5s ease-out forwards';

      setTimeout(() => {
        sparkle.style.opacity = '0';
        sparkle.style.transform = 'translateY(-70%) scale(0.3) rotate(180deg)';
      }, 100);

      setTimeout(() => sparkle.remove(), isMobile ? 500 : 800);
    }
  }

  // Update letter glow based on loading progress bar fill
  function updateLetterGlow() {
    const barFillRect = barFill.getBoundingClientRect();
    titleLetters.forEach((letter) => {
      const letterRect = letter.getBoundingClientRect();
      const letterMid = letterRect.left + letterRect.width / 2;
      if (letterMid <= barFillRect.right) {
        letter.classList.add('glow-gold');
      }
    });
  }

  // Animate living starfield after explosion transition
  function animateLivingStarfield() {
    let lastTime = performance.now();
    function animate(time = performance.now()) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      // Warp speed easing
      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 25 * (1 - t*t*t) + normalSpeed * (t*t*t);
      } else {
        warpSpeed = normalSpeed;
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      stars.forEach((s, i) => {
        if (s.domElement && s.isLiving) {
          s.z -= warpSpeed * delta;

          if (s.z <= 0) {
            // recycle star
            s.x = (Math.random() - 0.5) * w * 1.5;
            s.y = (Math.random() - 0.5) * h * 1.5;
            s.z = w + Math.random() * w * 0.5;
            s.size = Math.random() * 0.8 + 0.4;
          }

          const k = 128.0 / s.z;
          const px = s.x * k + w/2;
          const py = s.y * k + h/2;

          if (px < -100 || px >= w + 100 || py < -100 || py >= h + 100) {
            s.x = (Math.random() - 0.5) * w * 1.5;
            s.y = (Math.random() - 0.5) * h * 1.5;
            s.z = w + Math.random() * w * 0.5;
            return;
          }

          const starSize = s.size * (1 - s.z / w) * 35;
          const opacity = Math.min(1, (1 - s.z / w) * 2.2);

          s.domElement.style.left = `${px - starSize/2}px`;
          s.domElement.style.top = `${py - starSize/2}px`;
          s.domElement.style.width = `${starSize}px`;
          s.domElement.style.height = `${starSize}px`;
          s.domElement.style.opacity = opacity;
          s.domElement.style.transform = `rotate(${s.rotationAngle * 180/Math.PI}deg)`;

          const glowIntensity = Math.max(8, starSize * 0.7);
          const brightness = 1.4 + (starSize * 0.02);
          const hueShift = Math.sin(time * 0.001 + i) * 30;
          s.domElement.style.filter = `
            drop-shadow(0 0 ${glowIntensity}px #ffd700)
            brightness(${brightness})
            saturate(2)
            hue-rotate(${hueShift}deg)
          `;

          s.rotationAngle += s.rotationSpeed;
        }
      });

      requestAnimationFrame(animate);
    }
    animate();
  }

  // Explosion stars animation and transition to starfield
  let explosionStars = [];

  function createSparkleElement(x, y, size, color) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('explosion-star');
    sparkle.style.width = size + 'px';
    sparkle.style.height = size + 'px';
    sparkle.style.backgroundImage = "url('star.png')";
    sparkle.style.backgroundSize = 'contain';
    sparkle.style.backgroundRepeat = 'no-repeat';
    sparkle.style.position = 'fixed';
    sparkle.style.left = `${x}px`;
    sparkle.style.top = `${y}px`;
    sparkle.style.filter = `drop-shadow(0 0 10px ${color})`;
    return sparkle;
  }

  function createDesktopCinematicSequence() {
    console.log('🚀 Starting desktop cinematic explosion sequence...');
    
    // Get loading bar center
    const barRect = loadingBar.getBoundingClientRect();
    const barCenterX = barRect.left + barRect.width / 2;
    const barCenterY = barRect.top + barRect.height / 2;

    // Create explosion stars from loading bar fill
    explosionStars = [];
    const totalStars = 45;
    for(let i=0; i < totalStars; i++) {
      const angle = (i / totalStars) * 2 * Math.PI + (Math.random() - 0.5) * 0.5;
      const maxDistance = Math.min(w, h) * 0.6;
      const distance = 100 + Math.random() * maxDistance;

      const star = createSparkleElement(barCenterX, barCenterY, 4 + Math.random() * 5, '#fff');
      document.body.appendChild(star);

      explosionStars.push({
        element: star,
        centerX: barCenterX,
        centerY: barCenterY,
        angle: angle,
        distance: distance,
        currentDistance: 0,
        phase: 'expanding'
      });
    }

    // Create explosion stars from each letter
    titleLetters.forEach((letter, letterIndex) => {
      const letterRect = letter.getBoundingClientRect();
      const letterCenterX = letterRect.left + letterRect.width / 2;
      const letterCenterY = letterRect.top + letterRect.height / 2;

      for (let i = 0; i < 6; i++) {
        const star = createSparkleElement(letterCenterX, letterCenterY, 3 + Math.random() * 5, sparkleColors[(letterIndex + i) % sparkleColors.length]);
        document.body.appendChild(star);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 100;

        explosionStars.push({
          element: star,
          centerX: letterCenterX,
          centerY: letterCenterY,
          angle: angle,
          distance: distance,
          currentDistance: 0,
          phase: 'expanding'
        });
      }
    });

    console.log(`💥 Created ${explosionStars.length} explosion stars!`);

    // Animation phases
    let animationStartTime = performance.now();
    let explosionPhase = 'expanding'; // expanding -> retracting -> transforming

    function animateExplosion(currentTime) {
      const elapsed = currentTime - animationStartTime;

      if (explosionPhase === 'expanding' && elapsed > 600) {
        console.log('🌀 Phase 2: Retraction begins - magnetic pull to center!');
        explosionPhase = 'retracting';

        // Move stars center to screen center for retraction
        const screenCenterX = w / 2;
        const screenCenterY = h / 2;

        explosionStars.forEach(starData => {
          starData.centerX = screenCenterX;
          starData.centerY = screenCenterY;
          starData.phase = 'retracting';
        });
      }

      if (explosionPhase === 'retracting' && elapsed > 1100) {
        console.log('✨ Phase 3: Transform to living starfield!');
        explosionPhase = 'transforming';
        transformToStarfield();
        return;
      }

      // Animate each star based on phase
      explosionStars.forEach((starData, i) => {
        const { element, centerX, centerY, angle, distance } = starData;

        if (explosionPhase === 'expanding') {
          const progress = Math.min(elapsed / 600, 1);
          starData.currentDistance = progress * distance;
        } else if (explosionPhase === 'retracting') {
          const retractElapsed = elapsed - 600;
          const retractDuration = 500;
          const progress = Math.min(retractElapsed / retractDuration, 1);
          starData.currentDistance = distance * (1 - progress);
        }

        const x = centerX + Math.cos(angle) * starData.currentDistance;
        const y = centerY + Math.sin(angle) * starData.currentDistance;

        element.style.left = x + 'px';
        element.style.top = y + 'px';

        // Scale stars smaller on retraction
        if (explosionPhase === 'retracting') {
          const scale = 0.5 + 0.5 * (1 - (starData.currentDistance / distance));
          element.style.transform = `scale(${scale}) rotate(${progress * 360}deg)`;
          element.style.opacity = scale;
        } else {
          element.style.transform = `scale(1) rotate(0deg)`;
          element.style.opacity = 1;
        }
      });

      requestAnimationFrame(animateExplosion);
    }

    requestAnimationFrame(animateExplosion);
  }

  // Transition function to starfield after explosion
  function transformToStarfield() {
    // Remove explosion stars after delay to let last frame linger
    setTimeout(() => {
      explosionStars.forEach(starData => {
        if (starData.element && starData.element.parentNode) {
          starData.element.parentNode.removeChild(starData.element);
        }
      });
      explosionStars = [];

      // Fade out loader UI
      loader.style.transition = 'opacity 1s ease';
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        logoWrapper.classList.add('fade-in', 'move-top');
        mainText.classList.add('visible');

        // Start living starfield animation after fade in
        animateLivingStarfield();
      }, 1000);
    }, 500);
  }

  // Animate loading progress bar fill + sparkles + letter glow
  function animateLoading() {
    progress += 0.8 + Math.random() * 1.8;

    if (progress > 100) progress = 100;
    barFill.style.width = progress + '%';

    // Sparkle on loading bar
    const barRect = loadingBar.getBoundingClientRect();
    const sparkleX = barRect.left + (barRect.width * progress / 100);
    createLoadingSparkle(sparkleX);

    updateLetterGlow();

    if (progress < 100) {
      requestAnimationFrame(animateLoading);
    } else {
      // Loading complete - begin cinematic sequence if desktop
      if (!isMobile) {
        createDesktopCinematicSequence();
      } else {
        // On mobile, just fade out loader smoothly and show logo + starfield
        loader.style.transition = 'opacity 1.2s ease';
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          logoWrapper.classList.add('fade-in', 'move-top');
          mainText.classList.add('visible');
          animateLivingStarfield();
        }, 1200);
      }
    }
  }

  // Starfield visibility logic - "alive only when you are"
  let visibilityTimer;
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      stars.forEach(s => s.isLiving = false);
      cancelAnimationFrame(animationFrameId);
      clearTimeout(visibilityTimer);
    } else {
      stars.forEach(s => s.isLiving = true);
      visibilityTimer = setTimeout(() => {
        animateLivingStarfield();
      }, 2000);
    }
  });

  // Kick off animation on DOM ready
  window.addEventListener('load', () => {
    animateLoading();
  });

})();
</script>
