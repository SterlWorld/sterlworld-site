<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SterlWorld - Cinematic Starfield Experience</title>

<style>
  /* Basic reset and fonts */
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: black; color: white; font-family: 'Orbitron', sans-serif;
  }
  #loader {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
  }
  #loadingText {
    font-size: 2rem; margin-bottom: 1rem; letter-spacing: 0.15em; color: #fff;
    text-shadow: 0 0 10px #ffec8b, 0 0 20px #ffec8b;
  }
  #loadingBar {
    width: 80vw; height: 20px; border-radius: 10px; background: #222; box-shadow: inset 0 0 10px #ffec8b;
    position: relative; overflow: visible;
  }
  #barFill {
    height: 100%; width: 0; background: linear-gradient(90deg, #ffec8b, #ffe57f, #ffec8b, #ffe57f, #ffec8b);
    background-size: 300% 100%;
    box-shadow: 0 0 30px #ffec8b, 0 0 50px #ffe57f, 0 0 70px #ffec8b;
    filter: drop-shadow(0 0 20px #ffec8b) brightness(1.8);
    transform-origin: left center;
    border-radius: 10px;
    transition: width 0.1s ease-out;
  }
  .glow-gold {
    color: #ffec8b;
    text-shadow: 0 0 10px #ffec8b, 0 0 20px #ffec8b;
  }
  #title {
    display: flex;
    font-size: 3rem;
    margin: 1.5rem 0 2rem 0;
    letter-spacing: 0.1em;
  }
  #title span {
    position: relative;
    display: inline-block;
    padding: 0 5px;
    user-select: none;
  }
  #logo-wrapper {
    opacity: 0; transition: opacity 1s ease, transform 1.5s ease;
    position: relative;
    text-align: center;
    margin-top: 2rem;
  }
  #logo-wrapper.fade-in {
    opacity: 1;
  }
  #logo-wrapper.move-top {
    transform: translateY(-50px);
  }
  #logo {
    width: 280px;
    height: auto;
    filter: drop-shadow(0 0 30px #ffec8b);
    display: block;
    margin: 0 auto;
  }
  #mainText {
    opacity: 0;
    transition: opacity 1.2s ease;
    font-size: 1.6rem;
    text-align: center;
    max-width: 700px;
    margin: 3rem auto 0 auto;
    line-height: 1.4;
    color: #ffe57f;
  }
  #mainText.visible {
    opacity: 1;
  }
  .sparkle {
    position: fixed;
    pointer-events: none;
    will-change: transform, opacity;
    filter: drop-shadow(0 0 6px #fff);
    border-radius: 50%;
    background: radial-gradient(circle at center, #fff 0%, transparent 70%);
  }
  .explosion-star {
    position: fixed;
    pointer-events: none;
    border-radius: 50%;
    background-image: url('star.png');
    background-size: contain;
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 10px #fff);
    will-change: transform, left, top, filter;
  }
  .starfield-star {
    position: fixed;
    pointer-events: none;
    background-image: url('star.png');
    background-size: contain;
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 8px #ffd700);
    will-change: transform, left, top, filter;
    z-index: 1;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
  }
  @keyframes starTwinkle {
    0% { opacity: 1; transform: scale(1) rotate(0deg);}
    100% { opacity: 0; transform: scale(0.3) rotate(180deg);}
  }
  @keyframes logoPulse {
    0%, 100% { filter: drop-shadow(0 0 10px #ffec8b);}
    50% { filter: drop-shadow(0 0 30px #fff); }
  }
</style>

</head>
<body>

<!-- Loader UI -->
<div id="loader" aria-label="Loading SterlWorld experience">
  <div id="loadingText">LOADING...</div>
  <div id="title"></div>
  <div id="loadingBar"><div id="barFill"></div></div>
</div>

<!-- Main Content -->
<div id="logo-wrapper" aria-hidden="true">
  <img id="logo" src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" alt="SterlWorld Logo" />
</div>
<div id="mainText" aria-hidden="true">
  Welcome to the cosmic journey of SterlWorld â€” where stars ignite your imagination.
</div>

<script>
(() => {
  // Global constants and variables
  const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
  const sparkleColors = ['#fff9c4', '#ffec8b', '#ffe57f', '#fff'];
  const w = window.innerWidth;
  const h = window.innerHeight;

  // DOM references
  const loader = document.getElementById('loader');
  const loadingText = document.getElementById('loadingText');
  const loadingBar = document.getElementById('loadingBar');
  const barFill = document.getElementById('barFill');
  const title = document.getElementById('title');
  const logoWrapper = document.getElementById('logo-wrapper');
  const logo = document.getElementById('logo');
  const mainText = document.getElementById('mainText');

  // Star image preloading
  const starImage = new Image();
  starImage.src = 'star.png';

  // Title letters setup
  const titleText = 'STERLWORLD';
  let titleLetters = [];
  function createTitleLetters() {
    title.textContent = '';
    for (let char of titleText) {
      const span = document.createElement('span');
      span.textContent = char;
      title.appendChild(span);
      titleLetters.push(span);
    }
  }
  createTitleLetters();

  // Stars container
  let stars = [];
  let warpStartTime = 0;
  const warpDuration = 3000;
  const normalSpeed = 0.7;
  let warpSpeed = normalSpeed;

  // Variable to hold starfield animation frame ID
  let starfieldAnimationFrameId = null;

  // Utility: Create sparkle DOM element
  function createSparkle(x, y, size = 5, color = '#fff') {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.width = size + 'px';
    sparkle.style.height = size + 'px';
    sparkle.style.background = `radial-gradient(circle at center, ${color} 0%, transparent 70%)`;
    sparkle.style.left = `${x}px`;
    sparkle.style.top = `${y}px`;
    sparkle.style.opacity = '1';
    sparkle.style.pointerEvents = 'none';
    return sparkle;
  }

  // Utility: Create star DOM element using star.png
  function createStarElement(size = 6) {
    const star = document.createElement('div');
    star.classList.add('starfield-star');
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.backgroundImage = "url('star.png')";
    star.style.backgroundSize = 'contain';
    star.style.backgroundRepeat = 'no-repeat';
    star.style.position = 'fixed';
    star.style.pointerEvents = 'none';
    return star;
  }

  // Create a starfield star data object
  function createStar() {
    const star = createStarElement(Math.random() * 4 + 2);
    document.body.appendChild(star);
    return {
      x: (Math.random() - 0.5) * w * 1.5,
      y: (Math.random() - 0.5) * h * 1.5,
      z: w + Math.random() * w,
      size: Math.random() * 0.8 + 0.4,
      rotationAngle: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() - 0.5) * 0.02,
      domElement: star,
      isLiving: true
    };
  }

  // Initialize starfield stars
  function initStarfield(count = 120) {
    for (let i = 0; i < count; i++) {
      stars.push(createStar());
    }
  }
  initStarfield();

  // Loading progress logic
  let progress = 0;

  // Create sparkles on loading bar
  function createLoadingSparkle(x) {
    if (Math.random() < (isMobile ? 0.4 : 0.7)) {
      const sparkle = createSparkle(x, h/2 + 10, 3 + Math.random() * 4, sparkleColors[Math.floor(Math.random() * sparkleColors.length)]);
      loadingBar.appendChild(sparkle);
      sparkle.style.animation = 'starTwinkle 0.5s ease-out forwards';

      setTimeout(() => {
        sparkle.style.opacity = '0';
        sparkle.style.transform = 'translateY(-70%) scale(0.3) rotate(180deg)';
      }, 100);

      setTimeout(() => sparkle.remove(), isMobile ? 500 : 800);
    }
  }

  // Update letter glow based on loading progress bar fill
  function updateLetterGlow() {
    const barFillRect = barFill.getBoundingClientRect();
    titleLetters.forEach((letter) => {
      const letterRect = letter.getBoundingClientRect();
      const letterMid = letterRect.left + letterRect.width / 2;
      if (letterMid <= barFillRect.right) {
        letter.classList.add('glow-gold');
      }
    });
  }

  // Animate living starfield after explosion transition
  function animateLivingStarfield() {
    let lastTime = performance.now();
    function animate(time = performance.now()) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      // Warp speed easing
      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 25 * (1 - t*t*t) + normalSpeed * (t*t*t);
      } else {
        warpSpeed = normalSpeed;
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      stars.forEach((s, i) => {
        if (s.domElement && s.isLiving) {
          s.z -= warpSpeed * delta;

          if (s.z <= 0) {
            // recycle star
            s.x = (Math.random() - 0.5) * w * 1.5;
            s.y = (Math.random() - 0.5) * h * 1.5;
            s.z = w + Math.random() * w * 0.5;
            s.size = Math.random() * 0.8 + 0.4;
          }

          const k = 128.0 / s.z;
          const px = s.x * k + w/2;
          const py = s.y * k + h/2;

          if (px < -100 || px >= w + 100 || py < -100 || py >= h + 100) {
            s.x = (Math.random() - 0.5) * w * 1.5;
            s.y = (Math.random() - 0.5) * h * 1.5;
            s.z = w + Math.random() * w * 0.5;
            return;
          }

          const starSize = s.size * (1 - s.z / w) * 35;
          const opacity = Math.min(1, (1 - s.z / w) * 2.2);

          s.domElement.style.left = `${px - starSize/2}px`;
          s.domElement.style.top = `${py - starSize/2}px`;
          s.domElement.style.width = `${starSize}px`;
          s.domElement.style.height = `${starSize}px`;
          s.domElement.style.opacity = opacity;
          s.domElement.style.transform = `rotate(${s.rotationAngle * 180/Math.PI}deg)`;

          const glowIntensity = Math.max(8, starSize * 0.7);
          const brightness = 1.4 + (starSize * 0.02);
          const hueShift = Math.sin(time * 0.001 + i) * 30;
          s.domElement.style.filter = `
            drop-shadow(0 0 ${glowIntensity}px #ffd700)
            brightness(${brightness})
            saturate(2)
            hue-rotate(${hueShift}deg)
          `;

          s.rotationAngle += s.rotationSpeed;
        }
      });

      starfieldAnimationFrameId = requestAnimationFrame(animate);
    }

    // Cancel previous animation if any before starting new one
    if (starfieldAnimationFrameId) {
      cancelAnimationFrame(starfieldAnimationFrameId);
    }
    warpStartTime = 0;
    starfieldAnimationFrameId = requestAnimationFrame(animate);
  }

  // Explosion stars animation and transition to starfield
  let explosionStars = [];

  function createSparkleElement(x, y, size, color) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('explosion-star');
    sparkle.style.width = size + 'px';
    sparkle.style.height = size + 'px';
    sparkle.style.backgroundImage = "url('star.png')";
    sparkle.style.backgroundSize = 'contain';
    sparkle.style.backgroundRepeat = 'no-repeat';
    sparkle.style.position = 'fixed';
    sparkle.style.left = `${x}px`;
    sparkle.style.top = `${y}px`;
    sparkle.style.filter = `drop-shadow(0 0 10px ${color})`;
    return sparkle;
  }

  function createDesktopCinematicSequence() {
    console.log('ðŸš€ Starting desktop cinematic explosion sequence...');
    
    // Get loading bar center
    const barRect = loadingBar.getBoundingClientRect();
    const barCenterX = barRect.left + barRect.width / 2;
    const barCenterY = barRect.top + barRect.height / 2;

    // Create explosion stars from loading bar fill
    explosionStars = [];
    const totalStars = 45;
    for(let i=0; i < totalStars; i++) {
      const angle = (i / totalStars) * 2 * Math.PI + (Math.random() - 0.5) * 0.5;
      const maxDistance = Math.min(w, h) * 0.6;
      const distance = 100 + Math.random() * maxDistance;

      const star = createSparkleElement(barCenterX, barCenterY, 4 + Math.random() * 5, '#fff');
      document.body.appendChild(star);

      explosionStars.push({
        element: star,
        centerX: barCenterX,
        centerY: barCenterY,
        angle: angle,
        distance: distance,
        currentDistance: 0,
        phase: 'expanding'
      });
    }

    // Create explosion stars from each letter
    titleLetters.forEach((letter, letterIndex) => {
      const letterRect = letter.getBoundingClientRect();
      const letterCenterX = letterRect.left + letterRect.width / 2;
      const letterCenterY = letterRect.top + letterRect.height / 2;

      for (let i = 0; i < 6; i++) {
        const star = createSparkleElement(letterCenterX, letterCenterY, 3 + Math.random() * 5, sparkleColors[(letterIndex + i) % sparkleColors.length]);
        document.body.appendChild(star);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 100;

        explosionStars.push({
          element: star,
          centerX: letterCenterX,
          centerY: letterCenterY,
          angle: angle,
          distance: distance,
          currentDistance: 0,
          phase: 'expanding'
        });
      }
    });

    console.log(`ðŸ’¥ Created ${explosionStars.length} explosion stars!`);

    // Animation phases
    let animationStartTime = performance.now();
    let explosionPhase = 'expanding'; // expanding -> retracting -> transforming

    function animateExplosion(currentTime) {
      const elapsed = currentTime - animationStartTime;

      if (explosionPhase === 'expanding' && elapsed > 600) {
        console.log('ðŸŒ€ Phase 2: Retraction begins - magnetic pull to center!');
        explosionPhase = 'retracting';

        // Move stars center to screen center for retraction
        const screenCenterX = w / 2;
        const screenCenterY = h / 2;

        explosionStars.forEach(starData => {
          starData.centerX = screenCenterX;
          starData.centerY = screenCenterY;
          starData.phase = 'retracting';
        });
      }

      if (explosionPhase === 'retracting' && elapsed > 1100) {
        console.log('âœ¨ Phase 3: Transform to living starfield!');
        explosionPhase = 'transforming';
        transformToStarfield();
        return;
      }

      // Animate each star based on phase
      explosionStars.forEach(starData => {
        if (explosionPhase === 'expanding') {
          if (starData.currentDistance < starData.distance) {
            starData.currentDistance += 20;
          } else {
            starData.currentDistance = starData.distance;
          }
        } else if (explosionPhase === 'retracting') {
          if (starData.currentDistance > 0) {
            starData.currentDistance -= 35;
          } else {
            starData.currentDistance = 0;
          }
        }

        const x = starData.centerX + starData.currentDistance * Math.cos(starData.angle);
        const y = starData.centerY + starData.currentDistance * Math.sin(starData.angle);

        starData.element.style.left = `${x}px`;
        starData.element.style.top = `${y}px`;

        // Fade out stars during retraction and transform
        if (explosionPhase === 'retracting') {
          const opacity = starData.currentDistance / starData.distance;
          starData.element.style.opacity = opacity;
        }
      });

      requestAnimationFrame(animateExplosion);
    }

    function transformToStarfield() {
      // Remove all explosion stars
      explosionStars.forEach(starData => {
        starData.element.remove();
      });
      explosionStars = [];

      // Hide loader UI
      loader.style.display = 'none';

      // Show logo and main text with fade-in and move-up animations
      logoWrapper.classList.add('fade-in');
      setTimeout(() => {
        logoWrapper.classList.add('move-top');
        mainText.classList.add('visible');
      }, 800);

      // Start living starfield animation
      animateLivingStarfield();
    }

    animateExplosion(animationStartTime);
  }

  // Animate loading bar fill progress and update title glow
  function updateLoading() {
    progress += 1.2 + Math.random() * 1.8;
    if (progress > 100) progress = 100;

    barFill.style.width = progress + '%';

    updateLetterGlow();

    // Add sparkles on the bar fill edge
    const barRect = loadingBar.getBoundingClientRect();
    const sparkX = barRect.left + (barRect.width * (progress / 100));
    createLoadingSparkle(sparkX);

    // When loading complete
    if (progress >= 100) {
      clearInterval(loadingInterval);
      setTimeout(() => {
        // On desktop, run cinematic explosion sequence
        if (!isMobile) {
          createDesktopCinematicSequence();
        } else {
          // On mobile, just fade loader away and show logo + main text
          loader.style.display = 'none';
          logoWrapper.classList.add('fade-in', 'move-top');
          mainText.classList.add('visible');
          animateLivingStarfield();
        }
      }, 1000);
    }
  }

  // Start loading animation interval
  const loadingInterval = setInterval(updateLoading, isMobile ? 50 : 30);

})();
</script>

</body>
</html>
