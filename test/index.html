<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
    }
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: block; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { width: 300px; max-width: 80vw; }
    #logo {
      transform-origin: center center;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }
    
    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }
    
    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }
    
    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }
    
    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }
    
    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }
    
    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }
    
    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }
    .support {
      margin-top: 2.5rem;
    }
    .support p { margin: 0.5rem 0; }
    .support a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }
    .support a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }
    .sparkle-star {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      transform-origin: center center;
      z-index: 9999;
      transition: left 0.6s ease-out, top 0.6s ease-out, opacity 0.6s ease-out, transform 0.6s ease-out;
      opacity: 1;
      filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
      animation: spin 0.6s linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    .glow-gold {
      color: #ffec8b !important;
      text-shadow:
        0 0 12px #ffec8b,
        0 0 20px #fff68f,
        0 0 30px #ffec8b,
        0 0 40px #fff68f,
        0 0 50px #ffec8b !important;
    }

    .loading-bar {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 14px;
      background: #111;
      border-radius: 10px;
      box-shadow:
        inset 0 0 8px #0ff,
        0 0 12px #0ff;
      overflow: hidden;
      margin: 0 auto 15px;
      filter: drop-shadow(0 0 8px #0ff);
      transition: all 0.3s ease;
    }

    .loading-bar-fill {
      position: relative;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(
        270deg,
        #0ff,
        #ff5ec4,
        #ffd700,
        #0ff,
        #ff5ec4,
        #ffd700
      );
      background-size: 600% 100%;
      animation: gradientShift 8s linear infinite;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #ff5ec4,
        0 0 30px #ffd700;
      filter: drop-shadow(0 0 10px #ff5ec4);
      overflow: visible;
      transition: all 0.3s ease;
    }

    .loading-bar-fill::after {
      content: '';
      position: absolute;
      top: -25%;
      left: -50%;
      width: 50%;
      height: 150%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0) 80%
      );
      transform: skewX(-20deg);
      animation: shimmerMove 3s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #fff);
      border-radius: 50%;
    }

    .loading-bar-sparkles {
      position: absolute;
      top: 50%;
      left: 0;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      transform: translateY(-50%);
      z-index: 2;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 600% 50%;
      }
    }

    @keyframes shimmerMove {
      0%, 100% {
        left: -50%;
        opacity: 0.8;
      }
      50% {
        left: 150%;
        opacity: 0;
      }
    }

    @keyframes flicker {
      0%, 100% { filter: drop-shadow(0 0 10px #ffd700); opacity: 1; }
      50% { filter: drop-shadow(0 0 20px #fff68f); opacity: 0.8; }
    }

    .static-stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(2px 2px at 40% 70%, #ffd700, transparent),
        radial-gradient(1px 1px at 90% 40%, #fff, transparent),
        radial-gradient(1px 1px at 50% 50%, #ffd700, transparent),
        radial-gradient(2px 2px at 80% 10%, #fff, transparent),
        radial-gradient(1px 1px at 10% 80%, #ffd700, transparent),
        radial-gradient(1px 1px at 30% 20%, #fff, transparent),
        radial-gradient(2px 2px at 70% 90%, #ffd700, transparent),
        black;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 0;
    }
    
    .static-stars-bg.show {
      opacity: 1;
    }

    .simple-fade {
      transition: opacity 2s ease, transform 2s ease;
    }
    
    .simple-fade.reveal {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    @media screen and (max-width: 600px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { font-size: 1rem; top: 120px; height: calc(100vh - 120px); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>
  
  <div id="staticStars" class="static-stars-bg"></div>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
    <h1>Welcome to SterlWorld</h1>
    <p>
      We're crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
      Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />
      Stay tuned ‚Äî the <span class="power-text">extraordinary</span> awaits.
    </p>
  </div>

  <script>
    // Enhanced mobile detection with performance tiers
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                     ('ontouchstart' in window) ||
                     (window.innerWidth <= 768) ||
                     (navigator.maxTouchPoints > 0);

    // Performance scoring for smarter optimization
    const getPerformanceScore = () => {
      let score = 100;
      if (isMobile) score -= 40;
      if (window.innerWidth < 768) score -= 15;
      if (navigator.hardwareConcurrency < 4) score -= 25;
      if (navigator.deviceMemory && navigator.deviceMemory < 4) score -= 25;
      return Math.max(score, 15);
    };

    const performanceScore = getPerformanceScore();
    console.log('Performance score:', performanceScore);

    const settings = {
      starCount: performanceScore > 60 ? 200 : performanceScore > 35 ? 80 : 0,
      enableStarfield: performanceScore > 35,
      enableExplosions: performanceScore > 45,
      clickSparkles: performanceScore > 60 ? 12 : performanceScore > 35 ? 4 : 1,
      loadingSparkles: performanceScore > 60 ? 25 : performanceScore > 35 ? 8 : 3,
      explosionStars: {
        bar: performanceScore > 60 ? 40 : performanceScore > 45 ? 15 : 0,
        text: performanceScore > 60 ? 25 : performanceScore > 45 ? 8 : 0,
        title: performanceScore > 60 ? 30 : performanceScore > 45 ? 10 : 0
      },
      celebrationSparkles: performanceScore > 60 ? 30 : performanceScore > 45 ? 10 : 0,
      sparkleChance: performanceScore > 60 ? 0.6 : performanceScore > 35 ? 0.2 : 0.05,
      logoSparkleInterval: performanceScore > 60 ? 1500 : performanceScore > 35 ? 4000 : 8000,
      useAdvancedEffects: performanceScore > 50,
      animationQuality: performanceScore > 60 ? 'full' : performanceScore > 35 ? 'reduced' : 'minimal',
      useSimpleTransitions: performanceScore <= 45,
      useStaticBackground: performanceScore <= 30
    };

    console.log('Experience tier:', performanceScore > 60 ? 'FULL' : performanceScore > 35 ? 'REDUCED' : 'MINIMAL');

    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    
    const titleLetters = titleGlow.querySelectorAll('span');
    const sparkleImgSrc = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';
    const sparkleColors = ['#0ff', '#ffd700', '#ff5ec4', '#00f2ff', '#fff'];

    // Object pooling for sparkles
    const sparklePool = [];
    const maxPoolSize = 50;

    function getPooledSparkle() {
      if (sparklePool.length > 0) {
        return sparklePool.pop();
      }
      
      const sparkle = document.createElement('img');
      sparkle.src = sparkleImgSrc;
      sparkle.className = 'sparkle-star';
      sparkle.style.position = 'fixed';
      sparkle.style.zIndex = '9999';
      sparkle.style.pointerEvents = 'none';
      
      sparkle.onerror = () => {
        sparkle.style.background = '#ffd700';
        sparkle.style.borderRadius = '50%';
        sparkle.style.boxShadow = '0 0 6px #ffd700';
        sparkle.src = '';
      };
      
      return sparkle;
    }

    function returnSparkleToPool(sparkle) {
      if (sparklePool.length < maxPoolSize) {
        sparkle.style.display = 'none';
        sparkle.remove();
        sparklePool.push(sparkle);
      } else {
        sparkle.remove();
      }
    }

    function createSparkleBurst(x, y) {
      const numStars = settings.clickSparkles + Math.floor(Math.random() * 3);

      for (let i = 0; i < numStars; i++) {
        const sparkle = getPooledSparkle();

        const size = Math.random() * 12 + 6;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.display = 'block';

        sparkle.style.left = `${x - size / 2}px`;
        sparkle.style.top = `${y - size / 2}px`;

        const glowColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
        
        if (settings.useAdvancedEffects) {
          sparkle.style.filter = `drop-shadow(0 0 6px ${glowColor}) brightness(2.2) saturate(1.8)`;
        } else {
          sparkle.style.filter = `drop-shadow(0 0 4px ${glowColor}) brightness(1.8)`;
        }

        sparkle.style.opacity = '1';
        
        document.body.appendChild(sparkle);
        void sparkle.offsetWidth;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 35 + Math.random() * 50;
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;

        sparkle.style.left = `${x + offsetX}px`;
        sparkle.style.top = `${y + offsetY}px`;
        sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
        sparkle.style.opacity = '0';
        sparkle.style.transition = 'left 0.5s ease-out, top 0.5s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out';

        setTimeout(() => returnSparkleToPool(sparkle), 500);
      }
    }

    document.addEventListener('click', (e) => {
      createSparkleBurst(e.clientX, e.clientY);
    });
    
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        createSparkleBurst(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // Canvas setup
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const starImage = new Image();
    starImage.src = sparkleImgSrc;
    
    starImage.onerror = () => {
      console.log('Star image failed to load, using fallback');
      const canvas = document.createElement('canvas');
      canvas.width = 20;
      canvas.height = 20;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5;
        const x = 10 + Math.cos(angle) * 8;
        const y = 10 + Math.sin(angle) * 8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      const fallbackImage = new Image();
      fallbackImage.src = canvas.toDataURL();
      starImage.src = fallbackImage.src;
    };

    let stars = [];
    function createStar() {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w,
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.008,
        color: Math.random() > 0.7 ? '#fff' : '#ffd700'
      };
    }
    
    for (let i = 0; i < settings.starCount; i++) stars.push(createStar());

    let warpSpeed = 30;
    const normalSpeed = 0.5;
    const warpDuration = 3000;
    let warpStartTime = null;
    let warpComplete = false;
    let lastTime = performance.now();

    // Background reveal function
    function startBackgroundReveal() {
      console.log('üåå Starting background reveal...');
      
      if (settings.useStaticBackground) {
        // Use static background for low-end devices
        document.getElementById('staticStars').classList.add('show');
      } else if (settings.enableStarfield) {
        // Use animated starfield
        canvas.classList.add('fade-in');
        // Start the starfield animation if not already running
        if (!warpStartTime) {
          animate();
        }
      } else {
        // Fallback to static background
        document.getElementById('staticStars').classList.add('show');
      }
    }

    // Logo reveal functions
    function triggerLogoReveal() {
      console.log('üé® Starting logo reveal...');
      document.getElementById('logo-wrapper').classList.add('fade-in');
    }

    function triggerTextReveal() {
      console.log('üìù Starting text reveal...');
      document.getElementById('mainText').classList.add('visible');
    }

    function animate(time = performance.now()) {
      if (!settings.enableStarfield) return; // Don't animate if starfield is disabled
      
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 30 * (1 - t * t * t) + normalSpeed * (t * t * t);
      } else {
        warpSpeed = normalSpeed;
        
        if (!warpComplete) {
          warpComplete = true;
          
          // Start the logo reveal
          triggerLogoReveal();
          
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            if (settings.logoSparkleInterval < 8000) {
              startLogoSparkleLoop();
            }
            
            // Start the text reveal
            triggerTextReveal();
          }, 1500);
        }
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, w, h);

      stars.forEach((s, i) => {
        s.z -= warpSpeed * delta;
        if (s.z <= 0) {
          stars[i] = createStar();
          return;
        }
        let k = 128.0 / s.z;
        let px = s.x * k + w / 2;
        let py = s.y * k + h / 2;
        if (px < 0 || px >= w || py < 0 || py >= h) {
          stars[i] = createStar();
          return;
        }
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(s.rotationAngle);
        
        if (settings.animationQuality === 'full') {
          ctx.shadowBlur = 12;
          ctx.shadowColor = '#f7de99';
          ctx.globalAlpha = 0.4;
        } else if (settings.animationQuality === 'reduced') {
          ctx.shadowBlur = 6;
          ctx.shadowColor = '#f7de99';
          ctx.globalAlpha = 0.35;
        } else {
          ctx.globalAlpha = 0.3;
        }
        
        let starSize = s.size * (1 - s.z / w) * 25;
        
        if (starImage.complete && starImage.naturalWidth > 0 && settings.animationQuality !== 'minimal') {
          ctx.drawImage(starImage, -starSize / 2, -starSize / 2, starSize, starSize);
        } else {
          ctx.fillStyle = s.color || '#ffd700';
          ctx.beginPath();
          ctx.arc(0, 0, starSize / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
        s.rotationAngle += s.rotationSpeed * (settings.animationQuality === 'minimal' ? 0.5 : 1);
      });

      requestAnimationFrame(animate);
    }

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    // Loading bar setup
    const loadingBar = document.querySelector('.loading-bar');
    const loadingFill = document.querySelector('.loading-bar-fill');

    const sparklesContainer = document.createElement('div');
    sparklesContainer.className = 'loading-bar-sparkles';
    loadingBar.appendChild(sparklesContainer);

    function createLoadingSparkle(x) {
      const sparkle = getPooledSparkle();
      sparkle.style.width = sparkle.style.height = `${4 + Math.random() * 4}px`;
      sparkle.style.position = 'absolute';
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${x}px`;
      sparkle.style.opacity = '1';
      sparkle.style.display = 'block';
      
      if (settings.useAdvancedEffects) {
        sparkle.style.filter = `drop-shadow(0 0 6px #ff5ec4) brightness(2) saturate(1.5)`;
      } else {
        sparkle.style.filter = `drop-shadow(0 0 3px #ff5ec4) brightness(1.5)`;
      }
      
      sparkle.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      
      sparklesContainer.appendChild(sparkle);

      setTimeout(() => {
        sparkle.style.opacity = '0';
        sparkle.style.transform = `translateY(-8px) scale(0.4) rotate(${Math.random() * 360}deg)`;
      }, 50);

      setTimeout(() => returnSparkleToPool(sparkle), 600);
    }

    function createLoadingBarExplosion() {
      if (!settings.enableExplosions) {
        console.log('üì± Creating mobile-friendly sparkle burst instead of explosion');
        createMobileFriendlyBurst();
        return;
      }
      
      console.log('üéÜ PERFORMANCE-OPTIMIZED LOADING BAR EXPLOSION! üéÜ');
      
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const loadingTextRect = document.querySelector('.loading-text').getBoundingClientRect();
      const titleGlowRect = titleGlow.getBoundingClientRect();
      
      createStarExplosion(loadingBarRect, settings.explosionStars.bar, 'bar');
      createStarExplosion(loadingTextRect, settings.explosionStars.text, 'text');
      createStarExplosion(titleGlowRect, settings.explosionStars.title, 'title');
      
      if (settings.useAdvancedEffects) {
        createScreenFlash();
      }
      
      setTimeout(() => {
        loadingBar.style.opacity = '0';
        loadingBar.style.transform = 'scale(0.8)';
      }, 100);
      
      setTimeout(() => {
        document.querySelector('.loading-text').style.opacity = '0';
        document.querySelector('.loading-text').style.transform = 'scale(0.8)';
      }, 150);
      
      setTimeout(() => {
        titleGlow.style.opacity = '0';
        titleGlow.style.transform = 'scale(0.8)';
      }, 200);
    }

    function createMobileFriendlyBurst() {
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const centerX = loadingBarRect.left + loadingBarRect.width / 2;
      const centerY = loadingBarRect.top + loadingBarRect.height / 2;
      
      // Create a gentle sparkle burst - smaller but still fun
      const numSparkles = 8;
      
      for (let i = 0; i < numSparkles; i++) {
        const sparkle = getPooledSparkle();
        
        const size = 6 + Math.random() * 4;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.display = 'block';
        
        // Start from center
        sparkle.style.left = `${centerX - size / 2}px`;
        sparkle.style.top = `${centerY - size / 2}px`;
        sparkle.style.opacity = '1';
        
        const glowColors = ['#ffd700', '#ff5ec4', '#0ff'];
        const glowColor = glowColors[Math.floor(Math.random() * glowColors.length)];
        sparkle.style.filter = `drop-shadow(0 0 8px ${glowColor}) brightness(2.5) saturate(1.8)`;
        sparkle.style.transition = 'left 0.8s ease-out, top 0.8s ease-out, opacity 0.8s ease-out, transform 0.8s ease-out';
        
        document.body.appendChild(sparkle);
        
        sparkle.onerror = () => {
          sparkle.style.background = glowColor;
          sparkle.style.borderRadius = '50%';
          sparkle.style.boxShadow = `0 0 8px ${glowColor}`;
          sparkle.src = '';
        };
        
        void sparkle.offsetWidth;
        
        const angle = (i / numSparkles) * 2 * Math.PI;
        const distance = 40 + Math.random() * 30;
        const finalX = centerX + Math.cos(angle) * distance;
        const finalY = centerY + Math.sin(angle) * distance;
        
        sparkle.style.left = `${finalX - size / 2}px`;
        sparkle.style.top = `${finalY - size / 2}px`;
        sparkle.style.transform = `scale(0.3) rotate(${Math.random() * 360}deg)`;
        sparkle.style.opacity = '0';
        
        setTimeout(() => returnSparkleToPool(sparkle), 800);
      }
      
      // Add a gentle glow effect to the loading bar
      loadingBar.style.boxShadow = 'inset 0 0 8px #ffd700, 0 0 25px #ffd700';
      loadingBar.style.transform = 'scale(1.05)';
      loadingBar.style.transition = 'all 0.3s ease';
      
      setTimeout(() => {
        loadingBar.style.opacity = '0';
        loadingBar.style.transform = 'scale(0.9)';
      }, 200);
      
      setTimeout(() => {
        document.querySelector('.loading-text').style.opacity = '0';
        document.querySelector('.loading-text').style.transform = 'scale(0.9)';
      }, 250);
      
      setTimeout(() => {
        titleGlow.style.opacity = '0';
        titleGlow.style.transform = 'scale(0.9)';
      }, 300);
    }

    function createScreenFlash() {
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.top = '0';
      flash.style.left = '0';
      flash.style.width = '100vw';
      flash.style.height = '100vh';
      flash.style.background = 'radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,215,0,0.1) 50%, transparent 100%)';
      flash.style.pointerEvents = 'none';
      flash.style.zIndex = '999998';
      flash.style.opacity = '1';
      flash.style.transition = 'opacity 0.8s ease-out';
      
      document.body.appendChild(flash);
      
      setTimeout(() => {
        flash.style.opacity = '0';
      }, 100);
      
      setTimeout(() => {
        flash.remove();
      }, 900);
    }

    function createStarExplosion(elementRect, numStars, type) {
      const centerX = elementRect.left + elementRect.width / 2;
      const centerY = elementRect.top + elementRect.height / 2;
      
      console.log(`üí• Creating ${numStars} stars for ${type} explosion! (Mobile: ${isMobile})`);
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('img');
        star.src = sparkleImgSrc;
        star.className = 'explosion-star';
        
        const baseSize = isMobile ? 15 : 20;
        const minSize = isMobile ? 8 : 10;
        const size = Math.random() * baseSize + minSize;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.position = 'fixed';
        star.style.zIndex = '999999';
        star.style.pointerEvents = 'none';
        
        const glowColors = ['#ffd700', '#ff5ec4', '#0ff', '#fff', '#ffec8b'];
        const glowColor = glowColors[Math.floor(Math.random() * glowColors.length)];
        const glowIntensity = isMobile ? 2 : 3;
        const glowSaturation = isMobile ? 1.5 : 2;
        star.style.filter = `drop-shadow(0 0 12px ${glowColor}) drop-shadow(0 0 24px ${glowColor}) brightness(${glowIntensity}) saturate(${glowSaturation})`;
        
        let startX, startY;
        if (type === 'bar') {
          startX = elementRect.left + (Math.random() * elementRect.width);
          startY = centerY + (Math.random() - 0.5) * elementRect.height;
        } else {
          startX = elementRect.left + (Math.random() * elementRect.width);
          startY = elementRect.top + (Math.random() * elementRect.height);
        }
        
        const angle = Math.random() * 2 * Math.PI;
        const baseDistance = isMobile ? 120 : 150;
        const randomDistance = isMobile ? 200 : 250;
        const distance = baseDistance + Math.random() * randomDistance;
        const finalX = startX + Math.cos(angle) * distance;
        const finalY = startY + Math.sin(angle) * distance;
        
        star.style.left = `${startX - size / 2}px`;
        star.style.top = `${startY - size / 2}px`;
        star.style.opacity = '1';
        star.style.transform = 'scale(1.2) rotate(0deg)';
        star.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        
        document.body.appendChild(star);
        
        star.onerror = () => {
          console.log('Star image failed to load for explosion, using fallback');
          star.style.background = glowColor;
          star.style.borderRadius = '50%';
          star.style.boxShadow = `0 0 12px ${glowColor}, 0 0 24px ${glowColor}`;
          star.src = '';
        };
        
        requestAnimationFrame(() => {
          star.style.left = `${finalX - size / 2}px`;
          star.style.top = `${finalY - size / 2}px`;
          star.style.transform = `scale(0.1) rotate(${Math.random() * 720 + 360}deg)`;
          star.style.opacity = '0';
        });
        
        setTimeout(() => {
          if (star.parentNode) {
            star.remove();
          }
        }, 1600);
      }
    }

    function createLoadingBarCelebration() {
      if (!settings.enableExplosions) {
        return;
      }
      
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const centerX = loadingBarRect.left + loadingBarRect.width / 2;
      const centerY = loadingBarRect.top + loadingBarRect.height / 2;
      
      const numSparkles = settings.celebrationSparkles;
      
      for (let i = 0; i < numSparkles; i++) {
        const sparkle = getPooledSparkle();
        
        const baseSize = isMobile ? 12 : 15;
        const minSize = isMobile ? 6 : 8;
        const size = Math.random() * baseSize + minSize;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.display = 'block';
        
        const angle = (i / numSparkles) * 2 * Math.PI + Math.random() * 0.5;
        const radius = (isMobile ? 50 : 60) + Math.random() * (isMobile ? 30 : 40);
        const startX = centerX + Math.cos(angle) * 25;
        const startY = centerY + Math.sin(angle) * 15;
        
        sparkle.style.left = `${startX - size / 2}px`;
        sparkle.style.top = `${startY - size / 2}px`;
        sparkle.style.opacity = '1';
        
        const glowIntensity = isMobile ? 2.5 : 3;
        const glowSaturation = isMobile ? 1.8 : 2;
        sparkle.style.filter = `drop-shadow(0 0 12px #ffd700) drop-shadow(0 0 18px #ffec8b) brightness(${glowIntensity}) saturate(${glowSaturation})`;
        sparkle.style.transition = 'left 1.5s ease-out, top 1.5s ease-out, opacity 1.5s ease-out, transform 1.5s ease-out';
        
        document.body.appendChild(sparkle);
        
        sparkle.onerror = () => {
          console.log('Star image failed to load for celebration, using fallback');
          sparkle.style.background = '#ffd700';
          sparkle.style.borderRadius = '50%';
          sparkle.style.boxShadow = `0 0 12px #ffd700, 0 0 18px #ffec8b`;
          sparkle.src = '';
        };
        
        void sparkle.offsetWidth;
        
        const finalX = centerX + Math.cos(angle) * radius;
        const finalY = centerY + Math.sin(angle) * radius;
        
        sparkle.style.left = `${finalX - size / 2}px`;
        sparkle.style.top = `${finalY - size / 2}px`;
        sparkle.style.transform = `scale(0.2) rotate(${Math.random() * 720}deg)`;
        sparkle.style.opacity = '0';
        
        setTimeout(() => returnSparkleToPool(sparkle), 1500);
      }
    }

    // Loading bar progress
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 8;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        barFill.style.width = '100%';
        
        barFill.style.background = 'linear-gradient(90deg, #ffd700, #ffec8b, #ffd700)';
        barFill.style.boxShadow = '0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700';
        barFill.style.filter = 'drop-shadow(0 0 15px #ffd700)';
        loadingBar.style.boxShadow = 'inset 0 0 8px #ffd700, 0 0 20px #ffd700';
        loadingBar.style.filter = 'drop-shadow(0 0 15px #ffd700)';
        
        barFill.classList.add('full');
        
        console.log('üöÄ Loading complete! Starting mobile-optimized explosion sequence...');
        
        createLoadingBarCelebration();
        
        setTimeout(() => {
          createLoadingBarExplosion();
          
          startBackgroundReveal();
          
          setTimeout(() => {
            console.log('üåü Fading out loader and revealing content...');
            loader.classList.add('fade-out');
            
            setTimeout(() => {
              loader.remove();
            }, 800);
          }, settings.enableExplosions ? 800 : 400);
        }, settings.enableExplosions ? 300 : 100);
      } else {
        barFill.style.width = progress + '%';

        if (Math.random() < settings.sparkleChance) {
          const barWidth = loadingBar.clientWidth;
          const sparkleX = (progress / 100) * barWidth + (Math.random() * 10 - 5);
          createLoadingSparkle(sparkleX);
        }
      }
      updateLetterGlow();
    }, 120);

    starImage.onload = () => {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);
    };

    const logo = document.getElementById('logo');

    function triggerPulse() {
      logo.style.animation = 'logoPulse 1.2s ease-in-out';
      setTimeout(() => {
        logo.style.animation = '';
      }, 1200);
    }

    function randomPulseLoop() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 2000);
    });

    function createLogoSparkle() {
      const logo = document.getElementById('logo');
      const rect = logo.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const sparkle = document.createElement('img');
      sparkle.src = sparkleImgSrc;
      sparkle.className = 'sparkle-star';

      const baseSize = isMobile ? 8 : 10;
      const minSize = isMobile ? 3 : 4;
      const size = Math.random() * baseSize + minSize;
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;

      const angle = Math.random() * 2 * Math.PI;
      const radius = 10 + Math.random() * 30;
      const offsetX = Math.cos(angle) * radius;
      const offsetY = Math.sin(angle) * radius;

      sparkle.style.left = `${centerX + offsetX - size / 2}px`;
      sparkle.style.top = `${centerY + offsetY - size / 2}px`;

      const glowIntensity = isMobile ? 2.5 : 3;
      const glowSaturation = isMobile ? 1.8 : 2;
      sparkle.style.filter = `drop-shadow(0 0 12px #fff) brightness(${glowIntensity}) saturate(${glowSaturation})`;

      sparkle.style.opacity = '1';
      document.body.appendChild(sparkle);

      sparkle.onerror = () => {
        console.log('Star image failed to load for logo sparkle, using fallback');
        sparkle.style.background = '#fff';
        sparkle.style.borderRadius = '50%';
        sparkle.style.boxShadow = `0 0 12px #fff`;
        sparkle.src = '';
      };

      void sparkle.offsetWidth;

      sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
      sparkle.style.opacity = '0';

      setTimeout(() => sparkle.remove(), 600);
    }

    function startLogoSparkleLoop() {
      setInterval(() => {
        createLogoSparkle();
      }, settings.logoSparkleInterval);
    }

    // Performance monitoring and logging
    console.log(`‚ú® SterlWorld Performance-Optimized Experience:`);
    console.log(`   üìä Performance Score: ${performanceScore}/100`);
    console.log(`   üéÆ Experience Tier: ${performanceScore > 60 ? 'FULL' : performanceScore > 35 ? 'REDUCED' : 'MINIMAL'}`);
    console.log(`   ‚≠ê Starfield: ${settings.enableStarfield ? `${settings.starCount} stars` : 'Static background'}`);
    console.log(`   üí• Explosions: ${settings.enableExplosions ? 'Enabled' : 'Disabled'}`);
    console.log(`   ‚ú® Click sparkles: ${settings.clickSparkles}`);
    console.log(`   üé® Animation quality: ${settings.animationQuality}`);
    console.log(`   üì± Simple transitions: ${settings.useSimpleTransitions ? 'ON' : 'OFF'}`);
    console.log(`   ‚è±Ô∏è Logo sparkle interval: ${settings.logoSparkleInterval}ms`);
    
    if (settings.useStaticBackground) {
      console.log('üîß Ultra-minimal mode: Static elements only');
    }
  </script>
</body>
