<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
    }
    
    /* Mobile detection */
    .mobile-optimized {
      --star-count: 100;
      --explosion-stars: 15;
      --click-stars: 6;
    }
    
    .desktop-optimized {
      --star-count: 200;
      --explosion-stars: 40;
      --click-stars: 12;
    }
    
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: none; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { width: 300px; max-width: 80vw; }
    #logo {
      transform-origin: center center;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }

    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }

    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }

    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }

    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }

    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }

    .support {
      margin-top: 2.5rem;
    }
    .support p { margin: 0.5rem 0; }
    .support a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }
    .support a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }

    /* Optimized sparkle system */
    .sparkle-star {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      transform-origin: center center;
      z-index: 9999;
      opacity: 1;
      filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
      transition: all 0.6s ease-out;
    }

    /* Transition stars - these become the starfield! */
    .transition-star {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      will-change: transform, left, top, width, height, filter, opacity;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Explosion stars from loading elements */
    .explosion-star {
      position: fixed;
      pointer-events: none;
      z-index: 50;
      will-change: transform, left, top, width, height, filter, opacity;
      transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    .glow-gold {
      color: #ffd700 !important;
      text-shadow:
        0 0 8px #ffd700,
        0 0 15px #ffec8b,
        0 0 20px #ffd700,
        0 0 30px #ffec8b,
        0 0 40px #ffd700 !important;
    }

    .loading-bar {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 14px;
      background: #111;
      border-radius: 10px;
      box-shadow:
        inset 0 0 8px #0ff,
        0 0 12px #0ff;
      overflow: hidden;
      margin: 0 auto 15px;
      filter: drop-shadow(0 0 8px #0ff);
      transition: all 0.3s ease;
    }

    .loading-bar-fill {
      position: relative;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(
        270deg,
        #0ff,
        #ff5ec4,
        #ffd700,
        #0ff,
        #ff5ec4,
        #ffd700
      );
      background-size: 600% 100%;
      animation: gradientShift 8s linear infinite;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #ff5ec4,
        0 0 30px #ffd700;
      filter: drop-shadow(0 0 10px #ff5ec4);
      overflow: visible;
      transition: all 0.3s ease;
    }

    .loading-bar-fill::after {
      content: '';
      position: absolute;
      top: -25%;
      left: -50%;
      width: 50%;
      height: 150%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0) 80%
      );
      transform: skewX(-20deg);
      animation: shimmerMove 3s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #fff);
      border-radius: 50%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 600% 50%; }
    }

    @keyframes shimmerMove {
      0%, 100% { left: -50%; opacity: 0.8; }
      50% { left: 150%; opacity: 0; }
    }

    /* Mobile-specific optimizations */
    @media screen and (max-width: 768px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { 
        font-size: 1rem; 
        top: 120px; 
        height: calc(100vh - 120px); 
      }
      
      /* Reduce animation complexity on mobile */
      .sparkle-star {
        transition: all 0.4s ease-out;
      }
      
      /* Simplify background animations */
      .magical-text,
      .power-text {
        animation-duration: 3s;
      }
      
      .content p {
        animation-duration: 6s;
      }
    }

    /* Performance mode for very low-end devices */
    @media screen and (max-width: 480px) {
      .magical-text,
      .power-text,
      .content p {
        animation: none;
      }
      
      h1 {
        animation-duration: 5s;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
    <h1>Welcome to SterlWorld</h1>
    <p>
      We're crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
      Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />
      Stay tuned — the <span class="power-text">extraordinary</span> awaits.
    </p>
  </div>

  <script>
    // Device detection and performance optimization
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    const isLowEnd = /Android.*Mobile|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 480;
    
    // Apply optimization class
    document.body.classList.add(isMobile ? 'mobile-optimized' : 'desktop-optimized');
    
    console.log(`🌟 SterlWorld Enhanced - Device: ${isMobile ? 'Mobile' : 'Desktop'}, Low-end: ${isLowEnd}`);

    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    const titleLetters = titleGlow.querySelectorAll('span');

    const sparkleImgSrc = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';
    const sparkleColors = ['#0ff', '#ffd700', '#ff5ec4', '#00f2ff', '#fff'];

    // Enhanced sparkle creation with better performance
    function createOptimizedSparkle(x, y, size = null, color = null) {
      const img = document.createElement('img');
      img.src = sparkleImgSrc;
      img.className = 'sparkle-star';
      
      const sparkleSize = size || (Math.random() * (isMobile ? 12 : 16) + (isMobile ? 6 : 8));
      img.style.width = `${sparkleSize}px`;
      img.style.height = `${sparkleSize}px`;
      img.style.left = `${x - sparkleSize / 2}px`;
      img.style.top = `${y - sparkleSize / 2}px`;
      
      // Apply color filter if specified
      if (color) {
        img.style.filter = `drop-shadow(0 0 6px ${color}) brightness(2.2) saturate(1.8) hue-rotate(${getHueRotation(color)}deg)`;
      } else {
        const glowColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
        img.style.filter = `drop-shadow(0 0 6px ${glowColor}) brightness(2.2) saturate(1.8) hue-rotate(${getHueRotation(glowColor)}deg)`;
      }
      
      // Star-shaped CSS fallback
      img.onerror = () => {
        img.style.background = `
          radial-gradient(circle at center, ${color || '#ffd700'} 30%, transparent 70%),
          linear-gradient(45deg, transparent 35%, ${color || '#ffd700'} 35%, ${color || '#ffd700'} 65%, transparent 65%),
          linear-gradient(-45deg, transparent 35%, ${color || '#ffd700'} 35%, ${color || '#ffd700'} 65%, transparent 65%)
        `;
        img.style.borderRadius = '20%';
        img.src = '';
      };

      return img;
    }
    
    // Helper function to get hue rotation for different colors
    function getHueRotation(color) {
      const hueMap = {
        '#0ff': 0,
        '#ffd700': 45,
        '#ff5ec4': 300,
        '#00f2ff': 10,
        '#fff': 0
      };
      return hueMap[color] || 0;
    }

    function createSparkleBurst(x, y) {
      const numStars = isMobile ? (isLowEnd ? 4 : 8) : 12;

      for (let i = 0; i < numStars; i++) {
        const sparkle = createOptimizedSparkle(x, y);
        document.body.appendChild(sparkle);

        const angle = Math.random() * 2 * Math.PI;
        const distance = (isMobile ? 30 : 40) + Math.random() * (isMobile ? 40 : 60);
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;

        requestAnimationFrame(() => {
          sparkle.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.3) rotate(${Math.random() * 360}deg)`;
          sparkle.style.opacity = '0';
        });

        setTimeout(() => sparkle.remove(), isMobile ? 400 : 600);
      }
    }

    // Touch and click handlers
    document.addEventListener('click', (e) => {
      createSparkleBurst(e.clientX, e.clientY);
    });
    
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        createSparkleBurst(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // Canvas setup for hybrid approach
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const starImage = new Image();
    starImage.src = sparkleImgSrc;
    
    // Fallback star creation
    starImage.onerror = () => {
      const canvas = document.createElement('canvas');
      canvas.width = 20;
      canvas.height = 20;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5;
        const x = 10 + Math.cos(angle) * 8;
        const y = 10 + Math.sin(angle) * 8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      const fallbackImage = new Image();
      fallbackImage.src = canvas.toDataURL();
      starImage.src = fallbackImage.src;
    };

    // Starfield system
    let stars = [];
    let transitionStars = []; // Stars created from explosion
    let warpSpeed = 0.5;
    const normalSpeed = 0.5;
    const warpDuration = 4000;
    let warpStartTime = null;
    let lastTime = performance.now();
    let animationRunning = false;

    function createStar(isTransition = false) {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w + (isTransition ? 50 : 0),
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01,
        domElement: null, // Will be set for transition stars
        isTransition: isTransition
      };
    }

    // 🌟 THE MAIN EVENT: EXPLOSIVE STARFIELD TRANSFORMATION! 🌟
    function createExplosiveStarfieldTransition() {
      console.log('🚀✨ EXPLOSIVE STARFIELD TRANSFORMATION BEGINS! ✨🚀');
      
      const loadingBar = document.querySelector('.loading-bar');
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const centerX = loadingBarRect.left + loadingBarRect.width / 2;
      const centerY = loadingBarRect.top + loadingBarRect.height / 2;
      
      // Phase 1: Create explosion stars from ALL loading elements
      const explosionStars = [];
      const transitionStarCount = isMobile ? (isLowEnd ? 40 : 80) : 150;
      
      // FIRST: Explode from the loading bar center
      console.log('💥 Phase 1: Loading bar explosion!');
      for (let i = 0; i < transitionStarCount * 0.6; i++) {
        const star = createOptimizedSparkle(centerX, centerY, 6 + Math.random() * 4);
        star.classList.add('explosion-star');
        star.style.zIndex = '50'; // Above everything during explosion
        document.body.appendChild(star);
        explosionStars.push({
          element: star,
          phase: 'loading-bar',
          angle: Math.random() * 2 * Math.PI,
          distance: 80 + Math.random() * 120
        });
      }
      
      // SECOND: Explode from each letter in the title
      console.log('🔤 Phase 2: Title letters explosion!');
      titleLetters.forEach((letter, letterIndex) => {
        const letterRect = letter.getBoundingClientRect();
        const letterCenterX = letterRect.left + letterRect.width / 2;
        const letterCenterY = letterRect.top + letterRect.height / 2;
        
        // Create 3-5 stars per letter
        const starsPerLetter = Math.floor(Math.random() * 3) + 3;
        for (let i = 0; i < starsPerLetter; i++) {
          const star = createOptimizedSparkle(letterCenterX, letterCenterY, 4 + Math.random() * 3);
          star.classList.add('explosion-star');
          star.style.zIndex = '50';
          document.body.appendChild(star);
          explosionStars.push({
            element: star,
            phase: 'title-letter',
            letterIndex: letterIndex,
            angle: Math.random() * 2 * Math.PI,
            distance: 60 + Math.random() * 100
          });
        }
      });
      
      // Hide loading elements immediately
      document.querySelector('.loading-text').style.opacity = '0';
      titleGlow.style.opacity = '0';
      loadingBar.style.opacity = '0';
      
      // Phase 2: MASSIVE EXPLOSION! (immediate)
      setTimeout(() => {
        console.log('💥💥💥 MASSIVE EXPLOSION BEGINS! 💥💥💥');
        
        explosionStars.forEach((starData, i) => {
          const { element, angle, distance } = starData;
          let startX, startY;
          
          if (starData.phase === 'loading-bar') {
            startX = centerX;
            startY = centerY;
          } else {
            const letterRect = titleLetters[starData.letterIndex].getBoundingClientRect();
            startX = letterRect.left + letterRect.width / 2;
            startY = letterRect.top + letterRect.height / 2;
          }
          
          const explodeX = startX + Math.cos(angle) * distance;
          const explodeY = startY + Math.sin(angle) * distance;
          
          // Explosive movement with enhanced visual effects
          element.style.left = `${explodeX - 6}px`;
          element.style.top = `${explodeY - 6}px`;
          element.style.transform = `scale(${1.5 + Math.random() * 0.8}) rotate(${Math.random() * 360}deg)`;
          element.style.filter = `drop-shadow(0 0 ${15 + Math.random() * 10}px #fff) brightness(${2.5 + Math.random() * 0.5}) saturate(2.5)`;
        });
      }, 100);
      
      // Phase 3: Transform explosion stars into starfield positions
      setTimeout(() => {
        console.log('🌌 Phase 3: Stars transforming into starfield positions!');
        
        explosionStars.forEach((starData, i) => {
          const element = starData.element;
          
          // Create starfield data for this star
          const star = createStar(true);
          star.domElement = element;
          transitionStars.push(star);
          
          // Calculate starfield position
          let k = 128.0 / star.z;
          let px = star.x * k + w / 2;
          let py = star.y * k + h / 2;
          let starSize = star.size * (1 - star.z / w) * (isMobile ? 20 : 30);
          
          // Change transition class for smoother movement to starfield
          element.classList.remove('explosion-star');
          element.classList.add('transition-star');
          element.style.zIndex = '1'; // Behind content
          element.style.transition = 'all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          
          // Move to starfield position
          element.style.left = `${px - starSize/2}px`;
          element.style.top = `${py - starSize/2}px`;
          element.style.width = `${starSize}px`;
          element.style.height = `${starSize}px`;
          element.style.transform = `rotate(${star.rotationAngle * 180/Math.PI}deg) scale(1)`;
          element.style.filter = `drop-shadow(0 0 ${Math.max(6, starSize * 0.5)}px #f7de99) brightness(${1.5 + starSize * 0.02}) saturate(1.5)`;
          element.style.opacity = Math.min(1, (1 - star.z / w) * 2);
        });
      }, 1600);
      
      // Phase 4: Start the living starfield animation
      setTimeout(() => {
        console.log('🎆 Phase 4: STARFIELD IS NOW ALIVE!');
        
        // Remove transition classes and start animation
        explosionStars.forEach(starData => {
          starData.element.style.transition = 'none';
          starData.element.classList.remove('transition-star');
        });
        
        // Replace the main stars array with our transition stars
        stars = transitionStars;
        
        // Start the starfield animation
        warpStartTime = performance.now();
        animationRunning = true;
        animateLivingStarfield();
        
        console.log('✨ Starfield transformation complete - stars are now living and moving! ✨');
        
        // Show content after starfield is fully alive
        setTimeout(() => {
          document.getElementById('logo-wrapper').classList.add('fade-in');
          
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            
            setTimeout(() => {
              document.getElementById('mainText').classList.add('visible');
            }, 1000);
          }, 1500);
        }, 500);
      }, 3800);
    }
    
    // Living starfield animation using pure DOM elements
    function animateLivingStarfield() {
      if (!animationRunning) return;
      
      let lastTime = performance.now();
      
      function domStarfieldAnimate(time = performance.now()) {
        if (!animationRunning) return;
        
        if (!warpStartTime) warpStartTime = time;
        const elapsed = time - warpStartTime;

        // Gentle warp effect
        if (elapsed < warpDuration) {
          const t = elapsed / warpDuration;
          warpSpeed = 15 * (1 - t * t * t) + normalSpeed * (t * t * t);
        } else {
          warpSpeed = normalSpeed;
        }

        const delta = (time - lastTime) / 16.67;
        lastTime = time;

        stars.forEach((s, i) => {
          if (s.domElement && s.isTransition) {
            s.z -= warpSpeed * delta;
            if (s.z <= 0) {
              // Reset star to back of field
              s.x = (Math.random() - 0.5) * w * 1.5;
              s.y = (Math.random() - 0.5) * h * 1.5;
              s.z = w + Math.random() * w * 0.5;
              s.size = Math.random() * 0.8 + 0.3;
            }
            
            let k = 128.0 / s.z;
            let px = s.x * k + w / 2;
            let py = s.y * k + h / 2;
            
            if (px < -50 || px >= w + 50 || py < -50 || py >= h + 50) {
              // Star is off screen, reset it
              s.x = (Math.random() - 0.5) * w * 1.5;
              s.y = (Math.random() - 0.5) * h * 1.5;
              s.z = w + Math.random() * w * 0.5;
              return;
            }
            
            let starSize = s.size * (1 - s.z / w) * (isMobile ? 25 : 35);
            let opacity = Math.min(1, (1 - s.z / w) * 2);
            
            s.domElement.style.left = `${px - starSize/2}px`;
            s.domElement.style.top = `${py - starSize/2}px`;
            s.domElement.style.width = `${starSize}px`;
            s.domElement.style.height = `${starSize}px`;
            s.domElement.style.opacity = opacity;
            s.domElement.style.transform = `rotate(${s.rotationAngle * 180/Math.PI}deg)`;
            
            // Dynamic glow based on size and distance
            const glowIntensity = Math.max(6, starSize * 0.6);
            const brightness = 1.3 + (starSize * 0.015);
            s.domElement.style.filter = `drop-shadow(0 0 ${glowIntensity}px #f7de99) brightness(${brightness}) saturate(1.8)`;
            
            s.rotationAngle += s.rotationSpeed;
          }
        });

        requestAnimationFrame(domStarfieldAnimate);
      }
      
      domStarfieldAnimate();
    }

    // Mobile version - enhanced explosion that still becomes living starfield
    function createMobileExplosiveTransition() {
      console.log('📱✨ Mobile Enhanced Explosive Transition! ✨📱');
      
      const loadingBar = document.querySelector('.loading-bar');
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const centerX = loadingBarRect.left + loadingBarRect.width / 2;
      const centerY = loadingBarRect.top + loadingBarRect.height / 2;
      
      const explosionCount = isLowEnd ? 20 : 40;
      const mobileExplosionStars = [];
      
      // Create explosion stars
      for (let i = 0; i < explosionCount; i++) {
        const star = createOptimizedSparkle(centerX, centerY, null, sparkleColors[i % sparkleColors.length]);
        star.classList.add('explosion-star');
        document.body.appendChild(star);
        
        const angle = (i / explosionCount) * 2 * Math.PI + Math.random() * 0.5;
        const distance = (isMobile ? 100 : 150) + Math.random() * (isMobile ? 80 : 120);
        
        mobileExplosionStars.push({
          element: star,
          angle: angle,
          distance: distance
        });
      }
      
      // Hide loading elements
      document.querySelector('.loading-text').style.opacity = '0';
      titleGlow.style.opacity = '0';
      loadingBar.style.opacity = '0';
      
      // Phase 1: Explosion
      setTimeout(() => {
        mobileExplosionStars.forEach(starData => {
          const { element, angle, distance } = starData;
          const explodeX = centerX + Math.cos(angle) * distance;
          const explodeY = centerY + Math.sin(angle) * distance;
          
          element.style.left = `${explodeX - 6}px`;
          element.style.top = `${explodeY - 6}px`;
          element.style.transform = `scale(1.8) rotate(${Math.random() * 360}deg)`;
          element.style.filter = 'drop-shadow(0 0 20px #fff) brightness(3) saturate(2.5)';
        });
      }, 100);
      
      // Phase 2: Transform to starfield
      setTimeout(() => {
        mobileExplosionStars.forEach((starData, i) => {
          const element = starData.element;
          
          // Create starfield data
          const star = createStar(true);
          star.domElement = element;
          transitionStars.push(star);
          
          // Calculate starfield position
          let k = 128.0 / star.z;
          let px = star.x * k + w / 2;
          let py = star.y * k + h / 2;
          let starSize = star.size * (1 - star.z / w) * 20;
          
          element.classList.remove('explosion-star');
          element.classList.add('transition-star');
          element.style.zIndex = '1';
          
          // Move to starfield position
          element.style.left = `${px - starSize/2}px`;
          element.style.top = `${py - starSize/2}px`;
          element.style.width = `${starSize}px`;
          element.style.height = `${starSize}px`;
          element.style.transform = `rotate(${star.rotationAngle * 180/Math.PI}deg) scale(1)`;
          element.style.filter = `drop-shadow(0 0 ${Math.max(6, starSize * 0.5)}px #f7de99) brightness(1.5) saturate(1.5)`;
          element.style.opacity = Math.min(1, (1 - star.z / w) * 2);
        });
      }, 1500);
      
      // Phase 3: Start living starfield
      setTimeout(() => {
        mobileExplosionStars.forEach(starData => {
          starData.element.style.transition = 'none';
          starData.element.classList.remove('transition-star');
        });
        
        stars = transitionStars;
        warpStartTime = performance.now();
        animationRunning = true;
        animateLivingStarfield();
        
        // Show content
        setTimeout(() => {
          document.getElementById('logo-wrapper').classList.add('fade-in');
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            setTimeout(() => {
              document.getElementById('mainText').classList.add('visible');
            }, 1000);
          }, 1500);
        }, 500);
      }, 3500);
    }

    function createLoadingSparkle(x) {
      if (Math.random() < (isMobile ? 0.3 : 0.6)) {
        const sparkle = createOptimizedSparkle(x, Math.random() * 20, 4 + Math.random() * 4);
        sparkle.style.position = 'absolute';
        sparkle.style.top = '50%';
        sparkle.style.left = `${x}px`;
        sparkle.style.transform = 'translateY(-50%)';
        
        document.querySelector('.loading-bar').appendChild(sparkle);

        setTimeout(() => {
          sparkle.style.opacity = '0';
          sparkle.style.transform = 'translateY(-60%) scale(0.5)';
        }, 50);

        setTimeout(() => sparkle.remove(), isMobile ? 400 : 850);
      }
    }

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    // Loading progress with enhanced completion
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 8;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        barFill.style.width = '100%';
        
        // Enhanced gold completion effect
        barFill.style.background = 'linear-gradient(90deg, #ffd700, #ffec8b, #ffd700)';
        barFill.style.boxShadow = '0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700';
        barFill.style.filter = 'drop-shadow(0 0 15px #ffd700)';
        document.querySelector('.loading-bar').style.boxShadow = 'inset 0 0 8px #ffd700, 0 0 20px #ffd700, 0 0 40px #ffd700';
        
        console.log('🚀 Loading complete! Starting EXPLOSIVE STARFIELD TRANSFORMATION!');
        
        setTimeout(() => {
          if (isMobile) {
            createMobileExplosiveTransition();
          } else {
            createExplosiveStarfieldTransition();
          }
          
          // Remove loader after transformation begins
          setTimeout(() => {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 800);
          }, 2000);
        }, 300);
      } else {
        barFill.style.width = progress + '%';
        const barWidth = document.querySelector('.loading-bar').clientWidth;
        const sparkleX = (progress / 100) * barWidth;
        createLoadingSparkle(sparkleX);
      }
      updateLetterGlow();
    }, isMobile ? 150 : 120);

    // Logo effects
    const logo = document.getElementById('logo');

    function triggerPulse() {
      if (!isMobile) {
        logo.style.animation = 'logoPulse 1.2s ease-in-out';
        setTimeout(() => {
          logo.style.animation = '';
        }, 1200);
      }
    }

    function randomPulseLoop() {
      const delay = (isMobile ? 15000 : 8000) + Math.random() * 12000;
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 2000);
    });

    function createLogoSparkle() {
      const logo = document.getElementById('logo');
      const rect = logo.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const sparkle = createOptimizedSparkle(centerX, centerY, 4 + Math.random() * 6);
      
      const angle = Math.random() * 2 * Math.PI;
      const radius = 10 + Math.random() * (isMobile ? 20 : 30);
      const offsetX = Math.cos(angle) * radius;
      const offsetY = Math.sin(angle) * radius;

      sparkle.style.left = `${centerX + offsetX - 5}px`;
      sparkle.style.top = `${centerY + offsetY - 5}px`;

      document.body.appendChild(sparkle);

      requestAnimationFrame(() => {
        sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
        sparkle.style.opacity = '0';
      });

      setTimeout(() => sparkle.remove(), 600);
    }

    function startLogoSparkleLoop() {
      const interval = isMobile ? 3000 : 1500;
      setInterval(() => {
        if (!isLowEnd) {
          createLogoSparkle();
        }
      }, interval);
    }

    // Window resize handler for responsive starfield
    window.addEventListener('resize', () => {
      resize();
      // Recalculate star positions if starfield is running
      if (animationRunning && stars.length > 0) {
        stars.forEach(star => {
          if (star.domElement && star.isTransition) {
            let k = 128.0 / star.z;
            let px = star.x * k + w / 2;
            let py = star.y * k + h / 2;
            let starSize = star.size * (1 - star.z / w) * (isMobile ? 25 : 35);
            
            star.domElement.style.left = `${px - starSize/2}px`;
            star.domElement.style.top = `${py - starSize/2}px`;
          }
        });
      }
    });

    // Preload star image for smoother experience
    starImage.onload = () => {
      console.log('⭐ Star image loaded successfully!');
    };

    console.log('🌟 SterlWorld Enhanced Starfield System Ready! 🌟');
  </script>
