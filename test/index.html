<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
    }
    
    /* Mobile detection */
    .mobile-optimized {
      --star-count: 100;
      --explosion-stars: 15;
      --click-stars: 6;
    }
    
    .desktop-optimized {
      --star-count: 200;
      --explosion-stars: 40;
      --click-stars: 12;
    }
    
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: block; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { width: 300px; max-width: 80vw; }
    #logo {
      transform-origin: center center;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }

    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }

    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }

    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }

    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }

    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }

    .support {
      margin-top: 2.5rem;
    }
    .support p { margin: 0.5rem 0; }
    .support a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }
    .support a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }

    /* Optimized sparkle system */
    .sparkle-star {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      transform-origin: center center;
      z-index: 9999;
      opacity: 1;
      filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
      transition: all 0.6s ease-out;
    }

    /* Cosmic transformation stars */
    .cosmic-star {
      will-change: transform, left, top, opacity, width, height;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      position: fixed;
      pointer-events: none;
      z-index: 999997;
    }

    /* Starfield stars for desktop */
    .starfield-star {
      position: fixed;
      pointer-events: none;
      z-index: 1; /* BEHIND logo and content */
      transition: none;
      will-change: transform, left, top, width, height, filter;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    .glow-gold {
      color: #ffd700 !important;
      text-shadow:
        0 0 8px #ffd700,
        0 0 15px #ffec8b,
        0 0 20px #ffd700,
        0 0 30px #ffec8b,
        0 0 40px #ffd700 !important;
    }

    .loading-bar {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 14px;
      background: #111;
      border-radius: 10px;
      box-shadow:
        inset 0 0 8px #0ff,
        0 0 12px #0ff;
      overflow: hidden;
      margin: 0 auto 15px;
      filter: drop-shadow(0 0 8px #0ff);
      transition: all 0.3s ease;
    }

    .loading-bar-fill {
      position: relative;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(
        270deg,
        #0ff,
        #ff5ec4,
        #ffd700,
        #0ff,
        #ff5ec4,
        #ffd700
      );
      background-size: 600% 100%;
      animation: gradientShift 8s linear infinite;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #ff5ec4,
        0 0 30px #ffd700;
      filter: drop-shadow(0 0 10px #ff5ec4);
      overflow: visible;
      transition: all 0.3s ease;
    }

    .loading-bar-fill::after {
      content: '';
      position: absolute;
      top: -25%;
      left: -50%;
      width: 50%;
      height: 150%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0) 80%
      );
      transform: skewX(-20deg);
      animation: shimmerMove 3s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #fff);
      border-radius: 50%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 600% 50%; }
    }

    @keyframes shimmerMove {
      0%, 100% { left: -50%; opacity: 0.8; }
      50% { left: 150%; opacity: 0; }
    }

    /* Mobile-specific optimizations */
    @media screen and (max-width: 768px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { 
        font-size: 1rem; 
        top: 120px; 
        height: calc(100vh - 120px); 
      }
      
      /* Reduce animation complexity on mobile */
      .sparkle-star {
        transition: all 0.4s ease-out;
      }
      
      /* Simplify background animations */
      .magical-text,
      .power-text {
        animation-duration: 3s;
      }
      
      .content p {
        animation-duration: 6s;
      }
    }

    /* Performance mode for very low-end devices */
    @media screen and (max-width: 480px) {
      .magical-text,
      .power-text,
      .content p {
        animation: none;
      }
      
      h1 {
        animation-duration: 5s;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
    <h1>Welcome to SterlWorld</h1>
    <p>
      We're crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
      Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />
      Stay tuned â€” the <span class="power-text">extraordinary</span> awaits.
    </p>
  </div>

  <script>
    // Device detection and performance optimization
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    const isLowEnd = /Android.*Mobile|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 480;
    
    // Apply optimization class
    document.body.classList.add(isMobile ? 'mobile-optimized' : 'desktop-optimized');
    
    console.log(`Device detected: ${isMobile ? 'Mobile' : 'Desktop'}, Low-end: ${isLowEnd}`);

    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    const titleLetters = titleGlow.querySelectorAll('span');

    const sparkleImgSrc = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';
    const sparkleColors = ['#0ff', '#ffd700', '#ff5ec4', '#00f2ff', '#fff'];

    // Consistent star.png sparkle creation with performance optimization
    function createOptimizedSparkle(x, y, size = null, color = null) {
      const img = document.createElement('img');
      img.src = sparkleImgSrc;
      img.className = 'sparkle-star';
      
      const sparkleSize = size || (Math.random() * (isMobile ? 12 : 16) + (isMobile ? 6 : 8));
      img.style.width = `${sparkleSize}px`;
      img.style.height = `${sparkleSize}px`;
      img.style.left = `${x - sparkleSize / 2}px`;
      img.style.top = `${y - sparkleSize / 2}px`;
      
      // Apply color filter if specified
      if (color) {
        img.style.filter = `drop-shadow(0 0 6px ${color}) brightness(2.2) saturate(1.8) hue-rotate(${getHueRotation(color)}deg)`;
      } else {
        const glowColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
        img.style.filter = `drop-shadow(0 0 6px ${glowColor}) brightness(2.2) saturate(1.8) hue-rotate(${getHueRotation(glowColor)}deg)`;
      }
      
      // Fallback only if image completely fails to load
      img.onerror = () => {
        console.log('Star image failed, creating CSS fallback that looks like the star');
        // Create a star-shaped CSS fallback that matches the original
        img.style.background = 'none';
        img.style.width = `${sparkleSize}px`;
        img.style.height = `${sparkleSize}px`;
        img.style.position = 'relative';
        img.src = ''; // Clear broken src
        
        // Create CSS star shape using pseudo-elements
        img.style.background = `
          radial-gradient(circle at center, ${color || '#ffd700'} 30%, transparent 70%),
          linear-gradient(45deg, transparent 35%, ${color || '#ffd700'} 35%, ${color || '#ffd700'} 65%, transparent 65%),
          linear-gradient(-45deg, transparent 35%, ${color || '#ffd700'} 35%, ${color || '#ffd700'} 65%, transparent 65%)
        `;
        img.style.borderRadius = '20%';
      };

      return img;
    }
    
    // Helper function to get hue rotation for different colors
    function getHueRotation(color) {
      const hueMap = {
        '#0ff': 0,
        '#ffd700': 45,
        '#ff5ec4': 300,
        '#00f2ff': 10,
        '#fff': 0
      };
      return hueMap[color] || 0;
    }

    function createSparkleBurst(x, y) {
      const numStars = isMobile ? 
        (isLowEnd ? 4 : 8) : // Fewer stars on mobile
        12; // Full experience on desktop

      for (let i = 0; i < numStars; i++) {
        const sparkle = createOptimizedSparkle(x, y);
        document.body.appendChild(sparkle);

        // Use CSS transforms for better mobile performance
        const angle = Math.random() * 2 * Math.PI;
        const distance = (isMobile ? 30 : 40) + Math.random() * (isMobile ? 40 : 60);
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;

        // Animate with requestAnimationFrame for better performance
        requestAnimationFrame(() => {
          sparkle.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.3) rotate(${Math.random() * 360}deg)`;
          sparkle.style.opacity = '0';
        });

        setTimeout(() => sparkle.remove(), isMobile ? 400 : 600);
      }
    }

    // Touch and click handlers
    document.addEventListener('click', (e) => {
      createSparkleBurst(e.clientX, e.clientY);
    });
    
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        createSparkleBurst(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // Optimized starfield
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const starImage = new Image();
    starImage.src = sparkleImgSrc;
    
    starImage.onerror = () => {
      console.log('Star image failed to load, using fallback');
      const canvas = document.createElement('canvas');
      canvas.width = 20;
      canvas.height = 20;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5;
        const x = 10 + Math.cos(angle) * 8;
        const y = 10 + Math.sin(angle) * 8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      const fallbackImage = new Image();
      fallbackImage.src = canvas.toDataURL();
      starImage.src = fallbackImage.src;
    };

    let stars = [];
    const starCount = isMobile ? (isLowEnd ? 50 : 100) : 200; // Adaptive star count
    
    function createStar() {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w,
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01,
      };
    }
    
    for (let i = 0; i < starCount; i++) stars.push(createStar());

    let warpSpeed = 30;
    const normalSpeed = 0.5;
    const warpDuration = 3000;
    let warpStartTime = null;
    let warpComplete = false;
    let lastTime = performance.now();

    function animate(time = performance.now()) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 30 * (1 - t * t * t) + normalSpeed * (t * t * t);
      } else {
        warpSpeed = normalSpeed;
        if (!warpComplete) {
          warpComplete = true;
          document.getElementById('logo-wrapper').classList.add('fade-in');
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            setTimeout(() => document.getElementById('mainText').classList.add('visible'), 1000);
          }, 1500);
        }
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, w, h);

      stars.forEach((s, i) => {
        s.z -= warpSpeed * delta;
        if (s.z <= 0) {
          stars[i] = createStar();
          return;
        }
        let k = 128.0 / s.z;
        let px = s.x * k + w / 2;
        let py = s.y * k + h / 2;
        if (px < 0 || px >= w || py < 0 || py >= h) {
          stars[i] = createStar();
          return;
        }
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(s.rotationAngle);
        ctx.shadowBlur = isMobile ? 8 : 14; // Reduced blur on mobile
        ctx.shadowColor = '#f7de99';
        ctx.globalAlpha = 0.35;
        let starSize = s.size * (1 - s.z / w) * (isMobile ? 20 : 25); // Smaller stars on mobile
        
        if (starImage.complete && starImage.naturalWidth > 0) {
          ctx.drawImage(starImage, -starSize / 2, -starSize / 2, starSize, starSize);
        } else {
          ctx.fillStyle = '#ffd700';
          ctx.beginPath();
          ctx.arc(0, 0, starSize / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
        s.rotationAngle += s.rotationSpeed;
      });

      requestAnimationFrame(animate);
    }

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    const loadingBar = document.querySelector('.loading-bar');

    function createLoadingSparkle(x) {
      if (Math.random() < (isMobile ? 0.3 : 0.6)) { // Fewer sparkles on mobile
        const sparkle = createOptimizedSparkle(x, Math.random() * 20, 4 + Math.random() * 4);
        sparkle.style.position = 'absolute';
        sparkle.style.top = '50%';
        sparkle.style.left = `${x}px`;
        sparkle.style.transform = 'translateY(-50%)';
        
        loadingBar.appendChild(sparkle);

        setTimeout(() => {
          sparkle.style.opacity = '0';
          sparkle.style.transform = 'translateY(-60%) scale(0.5)';
        }, 50);

        setTimeout(() => sparkle.remove(), isMobile ? 400 : 850);
      }
    }

    // ðŸŒŸ EPIC DESKTOP COSMIC TRANSFORMATION - UI â†’ STARFIELD ðŸŒŸ
    function createCosmicStarsFromElement(elementRect, count, starArray, type) {
      console.log(`Creating ${count} cosmic stars from ${type} element`);
      
      for (let i = 0; i < count; i++) {
        let x, y;
        
        if (type === 'bar') {
          // Distribute along the loading bar
          const progress = i / count;
          x = elementRect.left + progress * elementRect.width;
          y = elementRect.top + elementRect.height / 2;
        } else if (type === 'loading' || type === 'title') {
          // Distribute across text elements
          const progress = i / count;
          x = elementRect.left + progress * elementRect.width;
          y = elementRect.top + elementRect.height / 2;
        }
        
        const star = createOptimizedSparkle(x, y, 8 + Math.random() * 8);
        star.classList.add('cosmic-star', `cosmic-${type}`);
        star.style.zIndex = '999997';
        star.style.willChange = 'transform, left, top, opacity, width, height, filter';
        
        // Initial color based on element type
        if (type === 'bar') {
          star.style.filter = 'drop-shadow(0 0 8px #0ff) brightness(2.5) saturate(2)';
        } else if (type === 'loading') {
          star.style.filter = 'drop-shadow(0 0 8px #0ff) brightness(2.2) saturate(1.8)';
        } else if (type === 'title') {
          star.style.filter = 'drop-shadow(0 0 8px #ffd700) brightness(2.3) saturate(2)';
        }
        
        document.body.appendChild(star);
        starArray.push(star);
      }
    }

    function createDesktopStarfieldTransition() {
      console.log('ðŸŒŸ DESKTOP EXCLUSIVE: PURE COSMIC TRANSFORMATION! UI â†’ LIVING STARFIELD! ðŸŒŸ');
      
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const loadingTextRect = document.querySelector('.loading-text').getBoundingClientRect();
      const titleGlowRect = titleGlow.getBoundingClientRect();
      
      // These BECOME the starfield - no canvas needed!
      const cosmicStars = [];
      const totalStars = 250; // Epic desktop experience
      
      // Distribute star origins across all elements
      const barStars = Math.floor(totalStars * 0.4);    // 100 stars from loading bar
      const loadingStars = Math.floor(totalStars * 0.3); // 75 stars from "Loading"
      const titleStars = totalStars - barStars - loadingStars; // 75 stars from "SterlWorld"
      
      // Create the cosmic stars from UI elements
      createCosmicStarsFromElement(loadingBarRect, barStars, cosmicStars, 'bar');
      createCosmicStarsFromElement(loadingTextRect, loadingStars, cosmicStars, 'loading');
      createCosmicStarsFromElement(titleGlowRect, titleStars, cosmicStars, 'title');
      
      console.log(`Created ${cosmicStars.length} cosmic stars for transformation`);
      
      // Initialize starfield data for each cosmic star
      cosmicStars.forEach((star, i) => {
        const starData = {
          x: (Math.random() - 0.5) * w * 1.5,
          y: (Math.random() - 0.5) * h * 1.5,
          z: Math.random() * w + 100, // Start a bit closer
          size: Math.random() * 0.8 + 0.3,
          rotationAngle: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.01,
          domElement: star,
          originalSize: parseFloat(star.style.width) || 10
        };
        
        // Replace canvas stars with DOM stars
        if (i < stars.length) {
          stars[i] = starData;
        } else {
          stars.push(starData);
        }
      });
      
      // Hide canvas completely for desktop
      canvas.style.display = 'none';
      
      // PHASE 1: INSTANT UI VANISH + COSMIC EXPLOSION (0-0.6s) - Perfect timing!
      console.log('Phase 1: COSMIC EXPLOSION - UI elements vanish, stars burst!');
      
      // Instantly hide loading elements
      loadingBar.style.opacity = '0';
      document.querySelector('.loading-text').style.opacity = '0';
      titleGlow.style.opacity = '0';
      
      setTimeout(() => {
        cosmicStars.forEach((star, i) => {
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          
          // Explosive burst pattern - DRAMATIC
          const angle = (i / cosmicStars.length) * 6 * Math.PI + Math.random() * 0.8;
          const explosionDistance = 300 + Math.random() * 400; 
          const explosionX = centerX + Math.cos(angle) * explosionDistance;
          const explosionY = centerY + Math.sin(angle) * explosionDistance;
          
          star.style.transition = 'all 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55)'; // Slightly slower
          star.style.left = `${explosionX - 10}px`;
          star.style.top = `${explosionY - 10}px`;
          star.style.transform = `scale(3) rotate(${Math.random() * 1080}deg)`;
          star.style.filter = 'drop-shadow(0 0 25px #fff) brightness(3.5) saturate(3)';
        });
      }, 80);
      
      // PHASE 2: COSMIC VORTEX SWIRL TO CENTER (0.6s-1.2s) - Perfect spiral timing!
      setTimeout(() => {
        console.log('Phase 2: COSMIC VORTEX SWIRL - Stars spiral into center!');
        
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        cosmicStars.forEach((star, i) => {
          // Tight spiral into center
          const spiralAngle = (i / cosmicStars.length) * 8 * Math.PI;
          const spiralRadius = 15 + Math.sin(spiralAngle * 0.3) * 10; // TIGHT to center
          const vortexX = centerX + Math.cos(spiralAngle) * spiralRadius;
          const vortexY = centerY + Math.sin(spiralAngle) * spiralRadius;
          
          star.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)'; // Good timing
          star.style.left = `${vortexX - 6}px`;
          star.style.top = `${vortexY - 6}px`;
          star.style.transform = `scale(0.8) rotate(${spiralAngle * 400 / Math.PI}deg)`;
          star.style.filter = 'drop-shadow(0 0 15px #f7de99) brightness(2.8) saturate(2.2)';
        });
      }, 600);
      
      // PHASE 3: INSTANT STARFIELD TRANSFORMATION (1.2s) - NO FADE, DIRECT TRANSFORMATION!
      setTimeout(() => {
        console.log('Phase 3: INSTANT STARFIELD - Stars become the living starfield NOW!');
        
        // Remove all transitions for smooth animation - NO burst phase needed!
        cosmicStars.forEach(star => {
          star.classList.add('starfield-star');
          star.classList.remove('cosmic-star');
          star.style.transition = 'none';
          star.style.zIndex = '1'; // ENSURE behind logo and content
          star.style.filter = 'drop-shadow(0 0 12px #f7de99) brightness(1.8) saturate(1.5)'; // Starfield color
        });
        
        // Start the pure DOM starfield animation IMMEDIATELY - stars are already positioned!
        warpStartTime = performance.now();
        animatePureDOMStarfield();
        
        // Show logo and content
        setTimeout(() => {
          document.getElementById('logo-wrapper').classList.add('fade-in');
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            setTimeout(() => document.getElementById('mainText').classList.add('visible'), 400);
          }, 600);
        }, 300);
      }, 1200); // Perfect timing after spiral completes
    }
    
    // Pure DOM starfield animation - no canvas at all!
    function animatePureDOMStarfield() {
      let lastTime = performance.now();
      
      function domStarfieldAnimate(time = performance.now()) {
        if (!warpStartTime) warpStartTime = time;
        const elapsed = time - warpStartTime;

        // Warp speed calculation
        if (elapsed < warpDuration) {
          const t = elapsed / warpDuration;
          warpSpeed = 15 * (1 - t * t * t) + normalSpeed * (t * t * t); // Gentler warp
        } else {
          warpSpeed = normalSpeed;
        }

        const delta = (time - lastTime) / 16.67;
        lastTime = time;

        stars.forEach((s, i) => {
          if (s.domElement) {
            s.z -= warpSpeed * delta;
            if (s.z <= 0) {
              // Reset star to back of field
              s.x = (Math.random() - 0.5) * w * 1.5;
              s.y = (Math.random() - 0.5) * h * 1.5;
              s.z = w + Math.random() * w * 0.5;
              s.size = Math.random() * 0.8 + 0.3;
            }
            
            let k = 128.0 / s.z;
            let px = s.x * k + w / 2;
            let py = s.y * k + h / 2;
            
            if (px < -50 || px >= w + 50 || py < -50 || py >= h + 50) {
              // Star is off screen, reset it
              s.x = (Math.random() - 0.5) * w * 1.5;
              s.y = (Math.random() - 0.5) * h * 1.5;
              s.z = w + Math.random() * w * 0.5;
              return;
            }
            
            let starSize = s.size * (1 - s.z / w) * 30; // Larger for DOM stars
            let opacity = Math.min(1, (1 - s.z / w) * 2); // Fade based on distance
            
            s.domElement.style.left = `${px - starSize/2}px`;
            s.domElement.style.top = `${py - starSize/2}px`;
            s.domElement.style.width = `${starSize}px`;
            s.domElement.style.height = `${starSize}px`;
            s.domElement.style.opacity = opacity;
            s.domElement.style.transform = `rotate(${s.rotationAngle * 180/Math.PI}deg)`;
            
            // Dynamic glow based on size
            const glowIntensity = starSize * 0.8;
            s.domElement.style.filter = `drop-shadow(0 0 ${glowIntensity}px #f7de99) brightness(${1.3 + starSize * 0.02}) saturate(1.5)`;
            
            s.rotationAngle += s.rotationSpeed;
          }
        });

        requestAnimationFrame(domStarfieldAnimate);
      }
      
      domStarfieldAnimate();
    }

    // Mobile version - simple explosion (existing behavior)
    function createMobileOptimizedExplosion() {
      console.log('ðŸŽ† Mobile-optimized explosion starting! ðŸŽ†');
      
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const explosionCount = isLowEnd ? 8 : (isMobile ? 15 : 30);
      
      // Single, efficient explosion
      const centerX = loadingBarRect.left + loadingBarRect.width / 2;
      const centerY = loadingBarRect.top + loadingBarRect.height / 2;
      
      for (let i = 0; i < explosionCount; i++) {
        const sparkle = createOptimizedSparkle(centerX, centerY, null, sparkleColors[i % sparkleColors.length]);
        document.body.appendChild(sparkle);
        
        const angle = (i / explosionCount) * 2 * Math.PI;
        const distance = (isMobile ? 80 : 120) + Math.random() * (isMobile ? 60 : 100);
        const finalX = centerX + Math.cos(angle) * distance;
        const finalY = centerY + Math.sin(angle) * distance;
        
        requestAnimationFrame(() => {
          sparkle.style.transform = `translate(${finalX - centerX}px, ${finalY - centerY}px) scale(0.2) rotate(${Math.random() * 360}deg)`;
          sparkle.style.opacity = '0';
        });
        
        setTimeout(() => sparkle.remove(), isMobile ? 800 : 1200);
      }
      
      // Fade out loading elements
      setTimeout(() => {
        loadingBar.style.opacity = '0';
        loadingBar.style.transform = 'scale(0.9)';
        document.querySelector('.loading-text').style.opacity = '0';
        titleGlow.style.opacity = '0';
      }, 200);
    }

    // Loading progress
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 8;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        barFill.style.width = '100%';
        
        // Gold completion effect
        barFill.style.background = 'linear-gradient(90deg, #ffd700, #ffec8b, #ffd700)';
        barFill.style.boxShadow = '0 0 20px #ffd700, 0 0 40px #ffd700';
        barFill.style.filter = 'drop-shadow(0 0 15px #ffd700)';
        loadingBar.style.boxShadow = 'inset 0 0 8px #ffd700, 0 0 20px #ffd700';
        
        console.log('ðŸš€ Loading complete! Starting epic transformation...');
        
        setTimeout(() => {
          if (isMobile) {
            // Mobile: Simple explosion then fade to starfield
            createMobileOptimizedExplosion();
            animate(); // Start canvas starfield
            
            setTimeout(() => {
              loader.classList.add('fade-out');
              setTimeout(() => loader.remove(), 800);
              setTimeout(() => canvas.classList.add('fade-in'), 200);
            }, isMobile ? 400 : 800);
          } else {
            // Desktop: EPIC COSMIC TRANSFORMATION!
            createDesktopStarfieldTransition();
            
            // Remove loader after the transformation completes
            setTimeout(() => {
              loader.classList.add('fade-out');
              setTimeout(() => loader.remove(), 800);
            }, 1600); // Perfect timing - transformation completes at 1.2s
          }
        }, 300);
      } else {
        barFill.style.width = progress + '%';
        const barWidth = loadingBar.clientWidth;
        const sparkleX = (progress / 100) * barWidth;
        createLoadingSparkle(sparkleX);
      }
      updateLetterGlow();
    }, isMobile ? 150 : 120); // Slightly slower on mobile

    starImage.onload = () => {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);
    };

    // Logo pulse effects
    const logo = document.getElementById('logo');

    function triggerPulse() {
      if (!isMobile) { // Reduce animations on mobile
        logo.style.animation = 'logoPulse 1.2s ease-in-out';
        setTimeout(() => {
          logo.style.animation = '';
        }, 1200);
      }
    }

    function randomPulseLoop() {
      const delay = (isMobile ? 15000 : 8000) + Math.random() * 12000; // Less frequent on mobile
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 2000);
    });

    function createLogoSparkle() {
      const logo = document.getElementById('logo');
      const rect = logo.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const sparkle = createOptimizedSparkle(centerX, centerY, 4 + Math.random() * 6);
      
      // Random position around the logo center
      const angle = Math.random() * 2 * Math.PI;
      const radius = 10 + Math.random() * (isMobile ? 20 : 30);
      const offsetX = Math.cos(angle) * radius;
      const offsetY = Math.sin(angle) * radius;

      sparkle.style.left = `${centerX + offsetX - 5}px`;
      sparkle.style.top = `${centerY + offsetY - 5}px`;

      document.body.appendChild(sparkle);

      requestAnimationFrame(() => {
        sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
        sparkle.style.opacity = '0';
      });

      setTimeout(() => sparkle.remove(), 600);
    }

    function startLogoSparkleLoop() {
      const interval = isMobile ? 3000 : 1500; // Less frequent on mobile
      setInterval(() => {
        if (!isLowEnd) { // Skip on very low-end devices
          createLogoSparkle();
        }
      }, interval);
    }
  </script>
