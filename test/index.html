<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
  height: 100%;
  width: 100%;
  background: black;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
  cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
}
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: block; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { width: 300px; max-width: 80vw; }
    #logo {
  transform-origin: center center;
  /* no animation by default */
}

@keyframes logoPulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.02);
  }
}




    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }
    
    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }
    
    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }
    
    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }
    
    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }
    
    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }
    
    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }
    
    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }
    .support {
      margin-top: 2.5rem;
    }
    .support p { margin: 0.5rem 0; }
    .support a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }
    .support a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }
    .sparkle-star {
  pointer-events: none;
  position: fixed;
  width: 10px;
  height: 10px;
  /* Remove translate from here */
  transform-origin: center center;
  z-index: 9999;
  transition: left 0.6s ease-out, top 0.6s ease-out, opacity 0.6s ease-out, transform 0.6s ease-out;
  opacity: 1;
  filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
  animation: spin 0.6s linear;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}



    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    .glow-gold {
      color: #ffec8b !important;
      text-shadow:
        0 0 12px #ffec8b,
        0 0 20px #fff68f,
        0 0 30px #ffec8b,
        0 0 40px #fff68f,
        0 0 50px #ffec8b !important;
    }

    .loading-bar {
  position: relative;
  width: 100%;
  max-width: 90vw;
  height: 14px;
  background: #111;
  border-radius: 10px;
  box-shadow:
    inset 0 0 8px #0ff,
    0 0 12px #0ff;
  overflow: hidden;
  margin: 0 auto 15px;
  filter: drop-shadow(0 0 8px #0ff);
  transition: all 0.3s ease;
}

.loading-bar-fill {
  position: relative;
  height: 100%;
  width: 0%;
  border-radius: 10px;
  background: linear-gradient(
    270deg,
    #0ff,
    #ff5ec4,
    #ffd700,
    #0ff,
    #ff5ec4,
    #ffd700
  );
  background-size: 600% 100%;
  animation: gradientShift 8s linear infinite;
  box-shadow:
    0 0 10px #0ff,
    0 0 20px #ff5ec4,
    0 0 30px #ffd700;
  filter: drop-shadow(0 0 10px #ff5ec4);
  overflow: visible;
  transition: all 0.3s ease;
}

/* Shimmer flare */
.loading-bar-fill::after {
  content: '';
  position: absolute;
  top: -25%;
  left: -50%;
  width: 50%;
  height: 150%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0.6),
    rgba(255, 255, 255, 0) 80%
  );
  transform: skewX(-20deg);
  animation: shimmerMove 3s ease-in-out infinite;
  pointer-events: none;
  filter: drop-shadow(0 0 6px #fff);
  border-radius: 50%;
}

/* Sparkles container */
.loading-bar-sparkles {
  position: absolute;
  top: 50%;
  left: 0;
  height: 100%;
  pointer-events: none;
  overflow: visible;
  transform: translateY(-50%);
  z-index: 2;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 600% 50%;
  }
}

@keyframes shimmerMove {
  0%, 100% {
    left: -50%;
    opacity: 0.8;
  }
  50% {
    left: 150%;
    opacity: 0;
  }
}


    @keyframes flicker {
      0%, 100% { filter: drop-shadow(0 0 10px #ffd700); opacity: 1; }
      50% { filter: drop-shadow(0 0 20px #fff68f); opacity: 0.8; }
    }

    @media screen and (max-width: 600px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { font-size: 1rem; top: 120px; height: calc(100vh - 120px); }
    }
  </style>
</head>

    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>

  <canvas id="space"></canvas>

  <div class="content" id="mainText">
  <h1>Welcome to SterlWorld</h1>
  <p>
    We're crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
    Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />

  </p>
</div>

  



  <script>
    // Mobile detection with performance scoring
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                     ('ontouchstart' in window) ||
                     (window.innerWidth <= 768) ||
                     (navigator.maxTouchPoints > 0);

    // Performance scoring for smarter optimization
    const getPerformanceScore = () => {
      let score = 100;
      if (isMobile) score -= 30;
      if (window.innerWidth < 768) score -= 10;
      if (navigator.hardwareConcurrency < 4) score -= 20;
      if (navigator.deviceMemory && navigator.deviceMemory < 4) score -= 20;
      return Math.max(score, 20);
    };

    const performanceScore = getPerformanceScore();
    console.log('Performance score:', performanceScore);

    // Smart performance settings based on device capability
    const settings = {
      starCount: performanceScore > 70 ? 200 : performanceScore > 50 ? 120 : 80,
      clickSparkles: performanceScore > 70 ? 12 : performanceScore > 50 ? 8 : 5,
      loadingSparkles: performanceScore > 70 ? 25 : performanceScore > 50 ? 15 : 10,
      explosionStars: {
        bar: performanceScore > 70 ? 40 : performanceScore > 50 ? 25 : 15,
        text: performanceScore > 70 ? 25 : performanceScore > 50 ? 15 : 10,
        title: performanceScore > 70 ? 30 : performanceScore > 50 ? 20 : 12
      },
      celebrationSparkles: performanceScore > 70 ? 30 : performanceScore > 50 ? 20 : 12,
      sparkleChance: performanceScore > 70 ? 0.6 : performanceScore > 50 ? 0.4 : 0.25,
      logoSparkleInterval: performanceScore > 70 ? 1500 : performanceScore > 50 ? 2500 : 3500,
      useAdvancedEffects: performanceScore > 60,
      animationQuality: performanceScore > 70 ? 'full' : performanceScore > 50 ? 'reduced' : 'minimal'
    };

    console.log('Device optimizations:', settings);

    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    const titleLetters = titleGlow.querySelectorAll('span');
    const sparkleImgSrc = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';
const sparkleColors = ['#0ff', '#ffd700', '#ff5ec4', '#00f2ff', '#fff'];

    // Object pooling for sparkles to reduce DOM creation/destruction
    const sparklePool = [];
    const maxPoolSize = 50;

    function getPooledSparkle() {
      if (sparklePool.length > 0) {
        return sparklePool.pop();
      }
      
      const sparkle = document.createElement('img');
      sparkle.src = sparkleImgSrc;
      sparkle.className = 'sparkle-star';
      sparkle.style.position = 'fixed';
      sparkle.style.zIndex = '9999';
      sparkle.style.pointerEvents = 'none';
      
      sparkle.onerror = () => {
        sparkle.style.background = '#ffd700';
        sparkle.style.borderRadius = '50%';
        sparkle.style.boxShadow = '0 0 6px #ffd700';
        sparkle.src = '';
      };
      
      return sparkle;
    }

function createSparkleBurst(x, y) {
  const numStars = settings.clickSparkles + Math.floor(Math.random() * 3); // Reduced randomness

  for (let i = 0; i < numStars; i++) {
    const sparkle = getPooledSparkle();

    const size = Math.random() * 12 + 6; // Slightly smaller sparkles
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;
    sparkle.style.display = 'block';

    // Center the sparkle image on click point:
    sparkle.style.left = `${x - size / 2}px`;
    sparkle.style.top = `${y - size / 2}px`;

    const glowColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
    
    // Optimized filter effects
    if (settings.useAdvancedEffects) {
      sparkle.style.filter = `drop-shadow(0 0 6px ${glowColor}) brightness(2.2) saturate(1.8)`;
    } else {
      sparkle.style.filter = `drop-shadow(0 0 4px ${glowColor}) brightness(1.8)`;
    }

    sparkle.style.opacity = '1';
    
    document.body.appendChild(sparkle);

    // Force reflow
    void sparkle.offsetWidth;

    const angle = Math.random() * 2 * Math.PI;
    const distance = 35 + Math.random() * 50; // Slightly reduced distance
    const offsetX = Math.cos(angle) * distance;
    const offsetY = Math.sin(angle) * distance;

    // Animate movement by changing left/top
    sparkle.style.left = `${x + offsetX}px`;
    sparkle.style.top = `${y + offsetY}px`;

    // Scale down and fade out
    sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
    sparkle.style.opacity = '0';
    sparkle.style.transition = 'left 0.5s ease-out, top 0.5s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out';

    setTimeout(() => returnSparkleToPool(sparkle), 500); // Shorter duration
  }
}

    // Also fix the click sparkles to use the star image properly
    document.addEventListener('click', (e) => {
      // Try to create image-based sparkles first, fallback to simple sparkles
      createSparkleBurst(e.clientX, e.clientY);
    });
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        createSparkleBurst(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const starImage = new Image();
    starImage.src = sparkleImgSrc;
    
    // Add error handling for the star image
    starImage.onerror = () => {
      console.log('Star image failed to load, using fallback');
      // Create a simple star shape as fallback
      const canvas = document.createElement('canvas');
      canvas.width = 20;
      canvas.height = 20;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      // Draw a simple star shape
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5;
        const x = 10 + Math.cos(angle) * 8;
        const y = 10 + Math.sin(angle) * 8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      // Convert canvas to image
      const fallbackImage = new Image();
      fallbackImage.src = canvas.toDataURL();
      starImage.src = fallbackImage.src;
    };

    let stars = [];
    function createStar() {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w,
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.008, // Slightly slower rotation
        color: Math.random() > 0.7 ? '#fff' : '#ffd700' // Add some color variety
      };
    }
    // Use mobile-optimized star count
    for (let i = 0; i < settings.starCount; i++) stars.push(createStar());

    let warpSpeed = 30;
    const normalSpeed = 0.5;
    const warpDuration = 3000;
    let warpStartTime = null;
    let warpComplete = false;
    let lastTime = performance.now();

    function animate(time = performance.now()) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 30 * (1 - t * t * t) + normalSpeed * (t * t * t);
      } else {
        warpSpeed = normalSpeed;
        if (!warpComplete) {
          warpComplete = true;
          document.getElementById('logo-wrapper').classList.add('fade-in');
          setTimeout(() => {
          document.getElementById('logo-wrapper').classList.add('move-top');
          startLogoSparkleLoop(); // ← ADD THIS LINE
          setTimeout(() => document.getElementById('mainText').classList.add('visible'), 1000);
      }, 1500);

        }
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, w, h);

      stars.forEach((s, i) => {
        s.z -= warpSpeed * delta;
        if (s.z <= 0) {
          stars[i] = createStar();
          return;
        }
        let k = 128.0 / s.z;
        let px = s.x * k + w / 2;
        let py = s.y * k + h / 2;
        if (px < 0 || px >= w || py < 0 || py >= h) {
          stars[i] = createStar();
          return;
        }
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(s.rotationAngle);
        
        // Performance-optimized glow effects
        if (settings.animationQuality === 'full') {
          ctx.shadowBlur = 12;
          ctx.shadowColor = '#f7de99';
          ctx.globalAlpha = 0.4;
        } else if (settings.animationQuality === 'reduced') {
          ctx.shadowBlur = 6;
          ctx.shadowColor = '#f7de99';
          ctx.globalAlpha = 0.35;
        } else {
          // Minimal mode - no shadows for best performance
          ctx.globalAlpha = 0.3;
        }
        
        let starSize = s.size * (1 - s.z / w) * 25;
        
        // Only draw if image is loaded properly, otherwise use fast circle
        if (starImage.complete && starImage.naturalWidth > 0 && settings.animationQuality !== 'minimal') {
          ctx.drawImage(starImage, -starSize / 2, -starSize / 2, starSize, starSize);
        } else {
          // Fast fallback: simple filled circle
          ctx.fillStyle = s.color || '#ffd700';
          ctx.beginPath();
          ctx.arc(0, 0, starSize / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
        
        // Reduced rotation speed for performance
        s.rotationAngle += s.rotationSpeed * (settings.animationQuality === 'minimal' ? 0.5 : 1);
      });

      requestAnimationFrame(animate);
    }

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    const loadingBar = document.querySelector('.loading-bar');
const loadingFill = document.querySelector('.loading-bar-fill');

// Create sparkles container dynamically
const sparklesContainer = document.createElement('div');
sparklesContainer.className = 'loading-bar-sparkles';
loadingBar.appendChild(sparklesContainer);

function createLoadingSparkle(x) {
  const sparkle = getPooledSparkle();
  sparkle.style.width = sparkle.style.height = `${4 + Math.random() * 4}px`; // Smaller
  sparkle.style.position = 'absolute';
  sparkle.style.top = `${Math.random() * 100}%`;
  sparkle.style.left = `${x}px`;
  sparkle.style.opacity = '1';
  sparkle.style.display = 'block';
  
  // Optimized filter
  if (settings.useAdvancedEffects) {
    sparkle.style.filter = `drop-shadow(0 0 6px #ff5ec4) brightness(2) saturate(1.5)`;
  } else {
    sparkle.style.filter = `drop-shadow(0 0 3px #ff5ec4) brightness(1.5)`;
  }
  
  sparkle.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
  
  sparklesContainer.appendChild(sparkle);

  setTimeout(() => {
    sparkle.style.opacity = '0';
    sparkle.style.transform = `translateY(-8px) scale(0.4) rotate(${Math.random() * 360}deg)`;
  }, 50);

  setTimeout(() => returnSparkleToPool(sparkle), 600);
}

function createLoadingBarExplosion() {
  console.log('🎆 MOBILE-OPTIMIZED LOADING BAR EXPLOSION STARTING! 🎆');
  
  // Get positions of all elements that will explode
  const loadingBarRect = loadingBar.getBoundingClientRect();
  const loadingTextRect = document.querySelector('.loading-text').getBoundingClientRect();
  const titleGlowRect = titleGlow.getBoundingClientRect();
  
  // Create explosion from loading bar - using mobile-optimized counts
  createStarExplosion(loadingBarRect, settings.explosionStars.bar, 'bar');
  
  // Create explosion from "Loading" text
  createStarExplosion(loadingTextRect, settings.explosionStars.text, 'text');
  
  // Create explosion from "SterlWorld" text
  createStarExplosion(titleGlowRect, settings.explosionStars.title, 'title');
  
  // Add screen flash effect for more drama (only on non-mobile or reduced on mobile)
  if (!isMobile || settings.animationQuality === 'full') {
    createScreenFlash();
  }
  
  // Gradually fade out the loading elements (instead of instant hide)
  setTimeout(() => {
    loadingBar.style.opacity = '0';
    loadingBar.style.transform = 'scale(0.8)';
  }, 100);
  
  setTimeout(() => {
    document.querySelector('.loading-text').style.opacity = '0';
    document.querySelector('.loading-text').style.transform = 'scale(0.8)';
  }, 150);
  
  setTimeout(() => {
    titleGlow.style.opacity = '0';
    titleGlow.style.transform = 'scale(0.8)';
  }, 200);
}

function createScreenFlash() {
  const flash = document.createElement('div');
  flash.style.position = 'fixed';
  flash.style.top = '0';
  flash.style.left = '0';
  flash.style.width = '100vw';
  flash.style.height = '100vh';
  flash.style.background = 'radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,215,0,0.1) 50%, transparent 100%)';
  flash.style.pointerEvents = 'none';
  flash.style.zIndex = '999998';
  flash.style.opacity = '1';
  flash.style.transition = 'opacity 0.8s ease-out';
  
  document.body.appendChild(flash);
  
  setTimeout(() => {

    star.style.position = 'fixed';
    star.style.zIndex = '999999';
    star.style.pointerEvents = 'none';

    const glowColors = ['#ffd700', '#ff5ec4', '#0ff', '#fff', '#ffec8b'];

    let startX, startY;
    if (type === 'bar') {

      startX = elementRect.left + (Math.random() * elementRect.width);

    } else {
      // Spread across text area
      startX = elementRect.left + (Math.random() * elementRect.width);
      startY = elementRect.top + (Math.random() * elementRect.height);
    }
    
    // Pre-calculate final position - mobile-optimized explosion radius
    const angle = Math.random() * 2 * Math.PI;
    const baseDistance = isMobile ? 120 : 150;
    const randomDistance = isMobile ? 200 : 250;
    const distance = baseDistance + Math.random() * randomDistance;
    const finalX = startX + Math.cos(angle) * distance;
    const finalY = startY + Math.sin(angle) * distance;
    
    star.style.left = `${startX - size / 2}px`;
    star.style.top = `${startY - size / 2}px`;
    star.style.opacity = '1';
    star.style.transform = 'scale(1.2) rotate(0deg)'; // Start slightly bigger
    star.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)'; // Smoother easing
    
    document.body.appendChild(star);
    
    // Handle image load error with fallback
    star.onerror = () => {
      console.log('Star image failed to load for explosion, using fallback');
      star.style.background = glowColor;
      star.style.borderRadius = '50%';
      star.style.boxShadow = `0 0 12px ${glowColor}, 0 0 24px ${glowColor}`;
      star.src = '';
    };
    
    // IMMEDIATE animation - no delay!
    requestAnimationFrame(() => {
      star.style.left = `${finalX - size / 2}px`;
      star.style.top = `${finalY - size / 2}px`;
      star.style.transform = `scale(0.1) rotate(${Math.random() * 720 + 360}deg)`; // More rotation
      star.style.opacity = '0';
    });
    
    // Clean up after longer duration
    setTimeout(() => {
      if (star.parentNode) {
        star.remove();
      }
    }, 1600);
  }
}

      sparkle.style.boxShadow = `0 0 12px #ffd700, 0 0 18px #ffec8b`;

    void sparkle.offsetWidth;
