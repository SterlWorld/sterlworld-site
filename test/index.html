<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
  height: 100%;
  width: 100%;
  background: black;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
  cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
}
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: block; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { width: 300px; max-width: 80vw; }
    #logo {
  transform-origin: center center;
  /* no animation by default */
}

@keyframes logoPulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.02);
  }
}




    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }
    
    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }
    
    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }
    
    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }
    
    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }
    
    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }
    
    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }
    
    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }
    .support {
      margin-top: 2.5rem;
    }
    .support p { margin: 0.5rem 0; }
    .support a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }
    .support a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }
    .sparkle-star {
  pointer-events: none;
  position: fixed;
  width: 10px;
  height: 10px;
  /* Remove translate from here */
  transform-origin: center center;
  z-index: 9999;
  transition: left 0.6s ease-out, top 0.6s ease-out, opacity 0.6s ease-out, transform 0.6s ease-out;
  opacity: 1;
  filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
  animation: spin 0.6s linear;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

    /* Portfolio Bubble with Custom Image */
    #portfolio-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background-image: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/test/Portfolio%20Bubble%20Test.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 20px rgba(244, 217, 167, 0.6),
        0 0 40px rgba(244, 217, 167, 0.4);
      cursor: pointer;
      z-index: 1000;
      animation: portfolioFloat 4s ease-in-out infinite alternate;
      transition: all 0.3s ease;
      text-decoration: none;
      border: 2px solid rgba(244, 217, 167, 0.3);
    }

    #portfolio-bubble:hover {
      transform: scale(1.1);
      box-shadow: 
        0 0 30px rgba(244, 217, 167, 0.8),
        0 0 60px rgba(244, 217, 167, 0.6);
      border: 2px solid rgba(244, 217, 167, 0.6);
    }

    #portfolio-bubble::after {
      content: 'Portfolio';
      position: absolute;
      right: 90px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: #f4d9a7;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border: 1px solid rgba(244, 217, 167, 0.3);
      box-shadow: 0 0 15px rgba(244, 217, 167, 0.3);
    }

    #portfolio-bubble:hover::after {
      opacity: 1;
    }

    @keyframes portfolioFloat {
      0% { 
        transform: translateY(0px) rotate(0deg);
        box-shadow: 
          0 0 20px rgba(244, 217, 167, 0.6),
          0 0 40px rgba(244, 217, 167, 0.4);
      }
      100% { 
        transform: translateY(-10px) rotate(5deg);
        box-shadow: 
          0 0 25px rgba(244, 217, 167, 0.7),
          0 0 50px rgba(244, 217, 167, 0.5);
      }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    /* Enhanced ethereal rose-gold effect */
    .glow-gold {
      color: #f4d9a7 !important;
      text-shadow:
        0 0 5px #f4d9a7,
        0 0 10px #e8c183,
        0 0 15px #deb76e,
        0 0 20px #d4a853,
        0 0 25px #ca9c43,
        0 0 30px #bf8f33,
        0 0 35px #b48223 !important;
      animation: etherealGlow 2s ease-in-out infinite alternate;
    }

    @keyframes etherealGlow {
      0% { 
        text-shadow:
          0 0 5px #f4d9a7,
          0 0 10px #e8c183,
          0 0 15px #deb76e,
          0 0 20px #d4a853,
          0 0 25px #ca9c43;
      }
      100% { 
        text-shadow:
          0 0 8px #fce8b8,
          0 0 16px #f4d9a7,
          0 0 24px #e8c183,
          0 0 32px #deb76e,
          0 0 40px #d4a853,
          0 0 48px #ca9c43;
      }
    }

    .loading-bar {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 16px;
      background: #111;
      border-radius: 12px;
      box-shadow:
        inset 0 0 8px #0ff,
        0 0 12px #0ff;
      overflow: hidden;
      margin: 0 auto 15px;
      filter: drop-shadow(0 0 8px #0ff);
      transition: all 0.3s ease;
    }

    /* Improved loading bar - cleaner gradient without waves */
    .loading-bar-fill {
      position: relative;
      height: 100%;
      width: 0%;
      border-radius: 12px;
      background: linear-gradient(
        90deg,
        #0ff 0%,
        #00e6e6 25%,
        #ff5ec4 50%,
        #e054b8 75%,
        #ffd700 100%
      );
      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.8),
        0 0 25px rgba(255, 94, 196, 0.6),
        0 0 35px rgba(255, 215, 0, 0.4);
      filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.8));
      overflow: visible;
      transition: all 0.3s ease;
    }

    /* Smooth shimmer effect without waves */
    .loading-bar-fill::after {
      content: '';
      position: absolute;
      top: -30%;
      left: -60%;
      width: 60%;
      height: 160%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.9) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shimmerMove 2.5s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 8px #fff);
      border-radius: 50%;
      z-index: 2;
    }

    /* Sparkles container */
    .loading-bar-sparkles {
      position: absolute;
      top: 50%;
      left: 0;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      transform: translateY(-50%);
      z-index: 2;
    }

    @keyframes shimmerMove {
      0%, 100% {
        left: -60%;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        left: 160%;
        opacity: 0;
      }
    }

    @keyframes flicker {
      0%, 100% { filter: drop-shadow(0 0 10px #ffd700); opacity: 1; }
      50% { filter: drop-shadow(0 0 20px #fff68f); opacity: 0.8; }
    }

    /* Mobile-specific styles */
    @media screen and (max-width: 768px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { font-size: 1rem; top: 120px; height: calc(100vh - 120px); }
      
      /* Simpler shimmer on mobile */
      .loading-bar-fill::after {
        animation-duration: 3s;
      }

      #portfolio-bubble {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }

    @media screen and (max-width: 600px) {
      .loading-bar {
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
  <h1>Welcome to SterlWorld</h1>
  <p>
    We're crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
    Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />
    Stay tuned — the <span class="power-text">extraordinary</span> awaits.
  </p>
</div>

  <!-- Floating Portfolio Bubble -->
  <a href="#" id="portfolio-bubble" onclick="window.open('https://sterlworld.artstation.com/', '_blank'); return false;"></a>

  <script>
    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    const titleLetters = titleGlow.querySelectorAll('span');
    const sparkleImgSrc = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';
    const sparkleColors = ['#0ff', '#ffd700', '#ff5ec4', '#00f2ff', '#fff'];

    function createSparkleBurst(x, y) {
      const numStars = 12 + Math.floor(Math.random() * 6);

      for (let i = 0; i < numStars; i++) {
        const sparkle = document.createElement('img');
        sparkle.src = sparkleImgSrc;
        sparkle.className = 'sparkle-star';

        const size = Math.random() * 16 + 8;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;

        // Center the sparkle image on click point:
        sparkle.style.left = `${x - size / 2}px`;
        sparkle.style.top = `${y - size / 2}px`;

        const glowColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
        sparkle.style.filter = `drop-shadow(0 0 6px ${glowColor}) brightness(2.2) saturate(1.8)`;

        sparkle.style.opacity = '1';
        sparkle.style.position = 'fixed';
        sparkle.style.zIndex = '9999';
        sparkle.style.pointerEvents = 'none';
        
        // Handle image load error
        sparkle.onerror = () => {
          // Create CSS fallback
          sparkle.style.background = glowColor;
          sparkle.style.borderRadius = '50%';
          sparkle.style.boxShadow = `0 0 6px ${glowColor}`;
          sparkle.src = ''; // Clear broken src
        };
        
        document.body.appendChild(sparkle);

        // Force reflow
        void sparkle.offsetWidth;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 40 + Math.random() * 60;
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;

        // Animate movement by changing left/top
        sparkle.style.left = `${x + offsetX}px`;
        sparkle.style.top = `${y + offsetY}px`;

        // Scale down and fade out
        sparkle.style.transform = `scale(0.5) rotate(${Math.random() * 360}deg)`;
        sparkle.style.opacity = '0';
        sparkle.style.transition = 'left 0.6s ease-out, top 0.6s ease-out, opacity 0.6s ease-out, transform 0.6s ease-out';

        setTimeout(() => sparkle.remove(), 600);
      }
    }

    // Also fix the click sparkles to use the star image properly
    document.addEventListener('click', (e) => {
      // Try to create image-based sparkles first, fallback to simple sparkles
      createSparkleBurst(e.clientX, e.clientY);
    });
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        createSparkleBurst(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const starImage = new Image();
    starImage.src = sparkleImgSrc;
    
    // Add error handling for the star image
    starImage.onerror = () => {
      console.log('Star image failed to load, using fallback');
      // Create a simple star shape as fallback
      const canvas = document.createElement('canvas');
      canvas.width = 20;
      canvas.height = 20;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      // Draw a simple star shape
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5;
        const x = 10 + Math.cos(angle) * 8;
        const y = 10 + Math.sin(angle) * 8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      // Convert canvas to image
      const fallbackImage = new Image();
      fallbackImage.src = canvas.toDataURL();
      starImage.src = fallbackImage.src;
    };

    let stars = [];
    function createStar() {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w,
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01,
      };
    }
    for (let i = 0; i < 200; i++) stars.push(createStar());

    let warpSpeed = 30;
    const normalSpeed = 0.5;
    const warpDuration = 3000;
    let warpStartTime = null;
    let warpComplete = false;
    let lastTime = performance.now();

    function animate(time = performance.now()) {
      if (!warpStartTime) warpStartTime = time;
      const elapsed = time - warpStartTime;

      if (elapsed < warpDuration) {
        const t = elapsed / warpDuration;
        warpSpeed = 30 * (1 - t * t * t) + normalSpeed * (t * t * t);
      } else {
        warpSpeed = normalSpeed;
        if (!warpComplete) {
          warpComplete = true;
          document.getElementById('logo-wrapper').classList.add('fade-in');
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            setTimeout(() => document.getElementById('mainText').classList.add('visible'), 1000);
          }, 1500);
        }
      }

      const delta = (time - lastTime) / 16.67;
      lastTime = time;

      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, w, h);

      stars.forEach((s, i) => {
        s.z -= warpSpeed * delta;
        if (s.z <= 0) {
          stars[i] = createStar();
          return;
        }
        let k = 128.0 / s.z;
        let px = s.x * k + w / 2;
        let py = s.y * k + h / 2;
        if (px < 0 || px >= w || py < 0 || py >= h) {
          stars[i] = createStar();
          return;
        }
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(s.rotationAngle);
        ctx.shadowBlur = 14;
        ctx.shadowColor = '#f7de99';
        ctx.globalAlpha = 0.35;
        let starSize = s.size * (1 - s.z / w) * 25;
        
        // Only draw if image is loaded properly
        if (starImage.complete && starImage.naturalWidth > 0) {
          ctx.drawImage(starImage, -starSize / 2, -starSize / 2, starSize, starSize);
        } else {
          // Fallback: draw a simple circle
          ctx.fillStyle = '#ffd700';
          ctx.beginPath();
          ctx.arc(0, 0, starSize / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
        s.rotationAngle += s.rotationSpeed;
      });

      requestAnimationFrame(animate);
    }

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    const loadingBar = document.querySelector('.loading-bar');
    const loadingFill = document.querySelector('.loading-bar-fill');

    // Create sparkles container dynamically
    const sparklesContainer = document.createElement('div');
    sparklesContainer.className = 'loading-bar-sparkles';
    loadingBar.appendChild(sparklesContainer);

    function createLoadingSparkle(x) {
      const sparkle = document.createElement('img');
      sparkle.src = sparkleImgSrc;
      sparkle.className = 'sparkle-star';
      sparkle.style.width = sparkle.style.height = `${6 + Math.random() * 6}px`;
      sparkle.style.position = 'absolute';
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${x}px`;
      sparkle.style.opacity = '1';
      sparkle.style.filter = `drop-shadow(0 0 8px #ff5ec4) brightness(2) saturate(1.5)`;
      sparkle.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
      
      sparklesContainer.appendChild(sparkle);

      setTimeout(() => {
        sparkle.style.opacity = '0';
        sparkle.style.transform = `translateY(-10px) scale(0.5) rotate(${Math.random() * 360}deg)`;
      }, 50);

      setTimeout(() => sparkle.remove(), 850);
    }

    function createLoadingBarExplosion() {
      console.log('🎆 MASSIVE LOADING BAR EXPLOSION STARTING! 🎆');
      
      // Get positions of all elements that will explode
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const loadingTextRect = document.querySelector('.loading-text').getBoundingClientRect();
      const titleGlowRect = titleGlow.getBoundingClientRect();
      
      // Create explosion from loading bar - INCREASED from 25 to 40 stars!
      createStarExplosion(loadingBarRect, 40, 'bar');
      
      // Create explosion from "Loading" text - INCREASED from 15 to 25 stars!
      createStarExplosion(loadingTextRect, 25, 'text');
      
      // Create explosion from "SterlWorld" text - INCREASED from 20 to 30 stars!
      createStarExplosion(titleGlowRect, 30, 'title');
      
      // Add screen flash effect for more drama
      createScreenFlash();
      
      // Gradually fade out the loading elements (instead of instant hide)
      setTimeout(() => {
        loadingBar.style.opacity = '0';
        loadingBar.style.transform = 'scale(0.8)';
      }, 100);
      
      setTimeout(() => {
        document.querySelector('.loading-text').style.opacity = '0';
        document.querySelector('.loading-text').style.transform = 'scale(0.8)';
      }, 150);
      
      setTimeout(() => {
        titleGlow.style.opacity = '0';
        titleGlow.style.transform = 'scale(0.8)';
      }, 200);
    }

    function createScreenFlash() {
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.top = '0';
      flash.style.left = '0';
      flash.style.width = '100vw';
      flash.style.height = '100vh';
      flash.style.background = 'radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,215,0,0.1) 50%, transparent 100%)';
      flash.style.pointerEvents = 'none';
      flash.style.zIndex = '999998';
      flash.style.opacity = '1';
      flash.style.transition = 'opacity 0.8s ease-out';
      
      document.body.appendChild(flash);
      
      setTimeout(() => {
        flash.style.opacity = '0';
      }, 100);
      
      setTimeout(() => {
        flash.remove();
      }, 900);
    }

    function createStarExplosion(elementRect, numStars, type) {
      const centerX = elementRect.left + elementRect.width / 2;
      const centerY = elementRect.top + elementRect.height / 2;
      
      console.log(`💥 Creating ${numStars} stars for ${type} explosion!`);
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('img');
        star.src = sparkleImgSrc;
        star.className = 'explosion-star';
        
        // Bigger, more varied star sizes!
        const size = Math.random() * 20 + 10; // Increased from 16+8 to 20+10
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.position = 'fixed';
        star.style.zIndex = '999999';
        star.style.pointerEvents = 'none';
        
        // More intense glow effects!
        const glowColors = ['#ffd700', '#ff5ec4', '#0ff', '#fff', '#ffec8b'];
        const glowColor = glowColors[Math.floor(Math.random() * glowColors.length)];
        star.style.filter = `drop-shadow(0 0 12px ${glowColor}) drop-shadow(0 0 24px ${glowColor}) brightness(3) saturate(2)`;
        
        // Start position varies by element type
        let startX, startY;
        if (type === 'bar') {
          // Spread along the loading bar
          startX = elementRect.left + (Math.random() * elementRect.width);
          startY = centerY + (Math.random() - 0.5) * elementRect.height;
        } else {
          // Spread across text area
          startX = elementRect.left + (Math.random() * elementRect.width);
          startY = elementRect.top + (Math.random() * elementRect.height);
        }
        
        // Pre-calculate final position - INCREASED explosion radius!
        const angle = Math.random() * 2 * Math.PI;
        const distance = 150 + Math.random() * 250; // Increased from 120+180 to 150+250
        const finalX = startX + Math.cos(angle) * distance;
        const finalY = startY + Math.sin(angle) * distance;
        
        star.style.left = `${startX - size / 2}px`;
        star.style.top = `${startY - size / 2}px`;
        star.style.opacity = '1';
        star.style.transform = 'scale(1.2) rotate(0deg)'; // Start slightly bigger
        star.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)'; // Smoother easing
        
        document.body.appendChild(star);
        
        // Handle image load error with fallback
        star.onerror = () => {
          star.style.background = glowColor;
          star.style.borderRadius = '50%';
          star.style.boxShadow = `0 0 12px ${glowColor}, 0 0 24px ${glowColor}`;
          star.src = '';
        };
        
        // IMMEDIATE animation - no delay!
        requestAnimationFrame(() => {
          star.style.left = `${finalX - size / 2}px`;
          star.style.top = `${finalY - size / 2}px`;
          star.style.transform = `scale(0.1) rotate(${Math.random() * 720 + 360}deg)`; // More rotation
          star.style.opacity = '0';
        });
        
        // Clean up after longer duration
        setTimeout(() => {
          if (star.parentNode) {
            star.remove();
          }
        }, 1600);
      }
    }

    function createLoadingBarCelebration() {
      const loadingBarRect = loadingBar.getBoundingClientRect();
      const centerX = loadingBarRect.left + loadingBarRect.width / 2;
      const centerY = loadingBarRect.top + loadingBarRect.height / 2;
      
      // Create sparkles around the loading bar perimeter
      const numSparkles = 30; // Increased from 20
      
      for (let i = 0; i < numSparkles; i++) {
        const sparkle = document.createElement('img');
        sparkle.src = sparkleImgSrc;
        sparkle.className = 'sparkle-star';
        
        const size = Math.random() * 15 + 8; // Bigger sparkles
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        
        // Position around the loading bar perimeter
        const angle = (i / numSparkles) * 2 * Math.PI + Math.random() * 0.5;
        const radius = 60 + Math.random() * 40; // Increased radius
        const startX = centerX + Math.cos(angle) * 25;
        const startY = centerY + Math.sin(angle) * 15;
        
        sparkle.style.left = `${startX - size / 2}px`;
        sparkle.style.top = `${startY - size / 2}px`;
        sparkle.style.opacity = '1';
        sparkle.style.filter = `drop-shadow(0 0 12px #ffd700) drop-shadow(0 0 18px #ffec8b) brightness(3) saturate(2)`;
        sparkle.style.transition = 'left 1.5s ease-out, top 1.5s ease-out, opacity 1.5s ease-out, transform 1.5s ease-out';
        
        document.body.appendChild(sparkle);
        
        // Force reflow
        void sparkle.offsetWidth;
        
        // Animate outward and fade
        const finalX = centerX + Math.cos(angle) * radius;
        const finalY = centerY + Math.sin(angle) * radius;
        
        sparkle.style.left = `${finalX - size / 2}px`;
        sparkle.style.top = `${finalY - size / 2}px`;
        sparkle.style.transform = `scale(0.2) rotate(${Math.random() * 720}deg)`;
        sparkle.style.opacity = '0';
        
        setTimeout(() => sparkle.remove(), 1500);
      }
    }

    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 8;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        loadingFill.style.width = '100%';
        
        // Enhanced completion effect with ethereal rose-gold
        loadingFill.style.background = 'linear-gradient(90deg, #f4d9a7, #e8c183, #deb76e, #f4d9a7)';
        loadingFill.style.boxShadow = '0 0 20px #f4d9a7, 0 0 40px #e8c183, 0 0 60px #deb76e';
        loadingFill.style.filter = 'drop-shadow(0 0 15px #f4d9a7)';
        loadingBar.style.boxShadow = 'inset 0 0 8px #f4d9a7, 0 0 20px #e8c183';
        loadingBar.style.filter = 'drop-shadow(0 0 15px #deb76e)';
        
        loadingFill.classList.add('full');
        
        console.log('🚀 Loading complete! Starting explosion sequence...');
        
        // Create celebration effect first
        createLoadingBarCelebration();
        
        // Then the massive explosion after a brief moment
        setTimeout(() => {
          createLoadingBarExplosion();
          
          // Start starfield immediately but invisible
          animate();
          
          // Remove loader with fade out after explosion has time to be seen
          setTimeout(() => {
            console.log('🌟 Fading out loader and revealing starfield...');
            loader.classList.add('fade-out');
            
            // Remove loader from DOM after fade completes
            setTimeout(() => {
              loader.remove();
            }, 800);
            
            // Fade in starfield with slight delay for dramatic effect
            setTimeout(() => {
              const canvas = document.getElementById('space');
              canvas.classList.add('fade-in');
            }, 400);
          }, 800); // Increased delay to let explosion be fully visible
        }, 300); // Brief pause before explosion for anticipation
      } else {
        loadingFill.style.width = progress + '%';

        if (Math.random() < 0.6) {
          const barWidth = loadingBar.clientWidth;
          const sparkleX = (progress / 100) * barWidth + (Math.random() * 10 - 5);
          createLoadingSparkle(sparkleX);
        }
      }
      updateLetterGlow();
    }, 120);

    starImage.onload = () => {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);
    };

    const logo = document.getElementById('logo');

    function triggerPulse() {
      logo.style.animation = 'logoPulse 1.2s ease-in-out';
      setTimeout(() => {
        logo.style.animation = '';
      }, 1200);
    }

    function randomPulseLoop() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 2000);
    });

    function createLogoSparkle() {
      const logo = document.getElementById('logo');
      const rect = logo.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const sparkle = document.createElement('img');
      sparkle.src = sparkleImgSrc;
      sparkle.className = 'sparkle-star';

      const size = Math.random() * 10 + 4;
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;

      // Random position around the logo center
      const angle = Math.random() * 2 * Math.PI;
      const radius = 10 + Math.random() * 30;
      const offsetX = Math.cos(angle) * radius;
      const offsetY = Math.sin(angle) * radius;

      sparkle.style.left = `${centerX + offsetX - size / 2}px`;
      sparkle.style.top = `${centerY + offsetY - size / 2}px`;

      sparkle.style.filter = `drop-shadow(0 0 12px #fff) brightness(3) saturate(2)`;

      sparkle.style.opacity = '1';
      document.body.appendChild(sparkle);

      // Force reflow
      void sparkle.offsetWidth;

      // Fade and shrink
      sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
      sparkle.style.opacity = '0';

      setTimeout(() => sparkle.remove(), 600);
    }

    function startLogoSparkleLoop() {
      setInterval(() => {
        createLogoSparkle();
      }, 1500);
    }
  </script>
</body>
