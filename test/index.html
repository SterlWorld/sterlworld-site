<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SterlWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      cursor: url('https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/Dale%20Glove%20cursor2.png') 4 0, auto;
    }
    
    /* Mobile detection */
    .mobile-optimized {
      --star-count: 100;
      --explosion-stars: 15;
      --click-stars: 6;
    }
    
    .desktop-optimized {
      --star-count: 200;
      --explosion-stars: 40;
      --click-stars: 12;
    }
    
    canvas#space { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
      display: block; 
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    canvas#space.fade-in { opacity: 1; }
    
    #logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease, top 1.5s ease, transform 1.5s ease;
    }
    #logo-wrapper.fade-in { opacity: 1; }
    #logo-wrapper.move-top {
      top: 40px;
      transform: translate(-50%, 0);
      position: fixed;
    }
    #logo { width: 300px; max-width: 80vw; }
    #logo {
      transform-origin: center center;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .content {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 1.2rem;
      color: #ccc;
      z-index: 5;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 140px);
    }
    .content.visible { opacity: 1; }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      animation: titlePulse 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
      100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700, 0 0 70px #ffd700; }
    }

    .content p {
      font-size: 1.3rem;
      line-height: 1.8;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: textFloat 4s ease-in-out infinite alternate;
    }

    @keyframes textFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }

    .magical-text {
      color: #ff5ec4;
      font-weight: 600;
      text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4;
      animation: magicalGlow 2s ease-in-out infinite alternate;
    }

    .glow-text {
      color: #0ff;
      font-weight: 600;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .power-text {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700;
      animation: powerPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes magicalGlow {
      0% { text-shadow: 0 0 15px #ff5ec4, 0 0 25px #ff5ec4; }
      100% { text-shadow: 0 0 25px #ff5ec4, 0 0 35px #ff5ec4, 0 0 45px #ff5ec4; }
    }

    @keyframes powerPulse {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
    }

    .support {
      margin-top: 2.5rem;
    }
    .support p { margin: 0.5rem 0; }
    .support a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }
    .support a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }

    /* Optimized sparkle system */
    .sparkle-star {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      transform-origin: center center;
      z-index: 9999;
      opacity: 1;
      filter: drop-shadow(0 0 6px #fff) brightness(2.2) saturate(1.8);
      transition: all 0.6s ease-out;
    }

    /* Transition stars for desktop explosion */
    .transition-star {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      will-change: transform, left, top, width, height, filter, opacity;
    }

    /* Explosion stars from loading elements */
    .explosion-star {
      position: fixed;
      pointer-events: none;
      z-index: 50;
      will-change: transform, left, top, width, height, filter, opacity;
      transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Epic explosion animation */
    @keyframes epicExplosion {
      0% { transform: scale(1) rotate(0deg); filter: brightness(1) saturate(1); }
      50% { transform: scale(1.8) rotate(180deg); filter: brightness(3) saturate(2.5) drop-shadow(0 0 20px #fff); }
      100% { transform: scale(0.6) rotate(360deg); filter: brightness(2) saturate(1.8) drop-shadow(0 0 15px #ffd700); }
    }

    /* Starfield star animation */
    .starfield-star {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      will-change: transform, left, top, width, height, filter, opacity;
      animation: starTwinkle 3s ease-in-out infinite alternate;
    }

    @keyframes starTwinkle {
      0% { filter: brightness(1.2) saturate(1.5); }
      100% { filter: brightness(1.8) saturate(2.2) drop-shadow(0 0 8px #ffd700); }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 0 15px;
      transition: opacity 0.8s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader h2 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      gap: 2px;
      white-space: nowrap;
      transition: opacity 0.8s ease-out;
    }

    #loader h2 .loading-text {
      color: #0ff;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      transition: opacity 0.8s ease-out;
    }

    #titleGlow {
      display: inline-flex;
      user-select: none;
      gap: 0;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease-out;
    }

    #titleGlow span {
      transition: text-shadow 0.3s ease, color 0.3s ease;
      color: white;
      font-weight: 600;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1;
      padding: 0 0.5px;
    }

    .glow-gold {
      color: #ffec8b !important;
      text-shadow:
        0 0 10px #ffec8b,
        0 0 20px #ffe57f,
        0 0 30px #ffec8b,
        0 0 40px #ffe57f,
        0 0 50px #ffec8b !important;
    }

    .loading-bar {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 14px;
      background: #111;
      border-radius: 10px;
      box-shadow:
        inset 0 0 8px #0ff,
        0 0 12px #0ff;
      overflow: hidden;
      margin: 0 auto 15px;
      filter: drop-shadow(0 0 8px #0ff);
      transition: all 0.8s ease-out;
    }

    .loading-bar-fill {
      position: relative;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(
        270deg,
        #0ff,
        #ff5ec4,
        #ffd700,
        #0ff,
        #ff5ec4,
        #ffd700
      );
      background-size: 600% 100%;
      animation: gradientShift 8s linear infinite;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #ff5ec4,
        0 0 30px #ffd700;
      filter: drop-shadow(0 0 10px #ff5ec4);
      overflow: visible;
      transition: all 0.3s ease;
    }

    .loading-bar-fill::after {
      content: '';
      position: absolute;
      top: -25%;
      left: -50%;
      width: 50%;
      height: 150%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0) 80%
      );
      transform: skewX(-20deg);
      animation: shimmerMove 3s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #fff);
      border-radius: 50%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 600% 50%; }
    }

    @keyframes shimmerMove {
      0%, 100% { left: -50%; opacity: 0.8; }
      50% { left: 150%; opacity: 0; }
    }

    /* Mobile-specific optimizations */
    @media screen and (max-width: 768px) {
      #logo { width: 180px; }
      h1 { font-size: 1.8rem; }
      .content { 
        font-size: 1rem; 
        top: 120px; 
        height: calc(100vh - 120px); 
      }
      
      /* Reduce animation complexity on mobile */
      .sparkle-star {
        transition: all 0.4s ease-out;
      }
      
      /* Simplify background animations */
      .magical-text,
      .power-text {
        animation-duration: 3s;
      }
      
      .content p {
        animation-duration: 6s;
      }
    }

    /* Performance mode for very low-end devices */
    @media screen and (max-width: 480px) {
      .magical-text,
      .power-text,
      .content p {
        animation: none;
      }
      
      h1 {
        animation-duration: 5s;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <h2><span class="loading-text">Loading</span>&nbsp;<span id="titleGlow"></span></h2>
    <div class="loading-bar"><div class="loading-bar-fill" id="barFill"></div></div>
  </div>

  <canvas id="space"></canvas>

  <div id="logo-wrapper">
    <img src="https://raw.githubusercontent.com/SterlWorld/sterlworld-site/refs/heads/main/SterlWorld_Logo.png" id="logo" alt="SterlWorld Logo" />
  </div>

  <div class="content" id="mainText">
    <h1>Welcome to SterlWorld</h1>
    <p>
      We're crafting a <span class="magical-text">world of creativity and wonder</span> just for you.<br />
      Our site is still being built, but <span class="glow-text">new adventures are coming soon</span>.<br />
      Stay tuned — the <span class="power-text">extraordinary</span> awaits.
    </p>
  </div>

  <script>
    // Device detection and performance optimization
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    const isLowEnd = /Android.*Mobile|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 480;
    
    // Apply optimization class
    document.body.classList.add(isMobile ? 'mobile-optimized' : 'desktop-optimized');
    
    console.log(`🌟 SterlWorld Enhanced - Device: ${isMobile ? 'Mobile' : 'Desktop'}, Low-end: ${isLowEnd}`);

    const loader = document.getElementById('loader');
    const barFill = document.getElementById('barFill');
    const titleGlow = document.getElementById('titleGlow');
    const loadingText = 'SterlWorld';
    
    for (let char of loadingText) {
      const span = document.createElement('span');
      span.textContent = char;
      titleGlow.appendChild(span);
    }
    const titleLetters = titleGlow.querySelectorAll('span');

    const sparkleImgSrc = 'https://raw.githubusercontent.com/SterlWorld/sterlworld-site/main/Star.png';
    const sparkleColors = ['#0ff', '#ffd700', '#ff5ec4', '#00f2ff', '#fff'];

    // Enhanced sparkle creation
    function createOptimizedSparkle(x, y, size = null, color = null) {
      const img = document.createElement('img');
      img.src = sparkleImgSrc;
      img.className = 'sparkle-star';
      
      const sparkleSize = size || (Math.random() * (isMobile ? 12 : 16) + (isMobile ? 6 : 8));
      img.style.width = `${sparkleSize}px`;
      img.style.height = `${sparkleSize}px`;
      img.style.left = `${x - sparkleSize / 2}px`;
      img.style.top = `${y - sparkleSize / 2}px`;
      
      // Apply color filter if specified
      if (color) {
        img.style.filter = `drop-shadow(0 0 6px ${color}) brightness(2.2) saturate(1.8) hue-rotate(${getHueRotation(color)}deg)`;
      } else {
        const glowColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
        img.style.filter = `drop-shadow(0 0 6px ${glowColor}) brightness(2.2) saturate(1.8) hue-rotate(${getHueRotation(glowColor)}deg)`;
      }
      
      // Star-shaped CSS fallback
      img.onerror = () => {
        img.style.background = `
          radial-gradient(circle at center, ${color || '#ffd700'} 30%, transparent 70%),
          linear-gradient(45deg, transparent 35%, ${color || '#ffd700'} 35%, ${color || '#ffd700'} 65%, transparent 65%),
          linear-gradient(-45deg, transparent 35%, ${color || '#ffd700'} 35%, ${color || '#ffd700'} 65%, transparent 65%)
        `;
        img.style.borderRadius = '20%';
        img.src = '';
      };

      return img;
    }
    
    // Helper function to get hue rotation for different colors
    function getHueRotation(color) {
      const hueMap = {
        '#0ff': 0,
        '#ffd700': 45,
        '#ff5ec4': 300,
        '#00f2ff': 10,
        '#fff': 0
      };
      return hueMap[color] || 0;
    }

    function createSparkleBurst(x, y) {
      const numStars = isMobile ? (isLowEnd ? 4 : 8) : 12;

      for (let i = 0; i < numStars; i++) {
        const sparkle = createOptimizedSparkle(x, y);
        document.body.appendChild(sparkle);

        const angle = Math.random() * 2 * Math.PI;
        const distance = (isMobile ? 30 : 40) + Math.random() * (isMobile ? 40 : 60);
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;

        requestAnimationFrame(() => {
          sparkle.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.3) rotate(${Math.random() * 360}deg)`;
          sparkle.style.opacity = '0';
        });

        setTimeout(() => sparkle.remove(), isMobile ? 400 : 600);
      }
    }

    // Touch and click handlers
    document.addEventListener('click', (e) => {
      createSparkleBurst(e.clientX, e.clientY);
    });
    
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        createSparkleBurst(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // Canvas setup
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const starImage = new Image();
    starImage.src = sparkleImgSrc;
    
    // Fallback star creation
    starImage.onerror = () => {
      const canvas = document.createElement('canvas');
      canvas.width = 20;
      canvas.height = 20;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5;
        const x = 10 + Math.cos(angle) * 8;
        const y = 10 + Math.sin(angle) * 8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      const fallbackImage = new Image();
      fallbackImage.src = canvas.toDataURL();
      starImage.src = fallbackImage.src;
    };

    // Starfield system
    let stars = [];
    const starCount = isMobile ? (isLowEnd ? 50 : 100) : 200;
    
    function createStar() {
      return {
        x: (Math.random() - 0.5) * w * 1.5,
        y: (Math.random() - 0.5) * h * 1.5,
        z: Math.random() * w,
        size: Math.random() * 0.8 + 0.3,
        rotationAngle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01,
      };
    }
    
    // Initialize stars for mobile canvas
    for (let i = 0; i < starCount; i++) stars.push(createStar());

    let warpSpeed = 30;
    const normalSpeed = 0.5;
    const warpDuration = 3000;
    let warpStartTime = null;
    let warpComplete = false;
    let lastTime = performance.now();

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                        🌟 DESKTOP EXPLOSION SYSTEM 🌟                    ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    function createDesktopExplosion() {
      console.log('💥🌟 DESKTOP EXPLOSION STARTING! 🌟💥');
      
      const loadingBar = document.querySelector('.loading-bar');
      const loadingTextElement = document.querySelector('.loading-text');
      const loadingBarRect = loadingBar.getBoundingClientRect();
      
      // Get explosion center
      const barCenterX = loadingBarRect.left + loadingBarRect.width / 2;
      const barCenterY = loadingBarRect.top + loadingBarRect.height / 2;
      
      const explosionStars = [];
      const totalStars = 120;
      
      console.log('💥 CREATING EPIC EXPLOSION STARS FROM CENTER!');
      
      // ⭐ IMMEDIATE EXPLOSION - NO DELAYS, FULL VISIBILITY
      for (let i = 0; i < totalStars; i++) {
        const star = createOptimizedSparkle(barCenterX, barCenterY, 
          6 + Math.random() * 12, 
          sparkleColors[i % sparkleColors.length]
        );
        star.style.zIndex = '999999'; // Above everything
        star.style.position = 'fixed';
        document.body.appendChild(star);
        
        // Calculate explosion direction
        const angle = (i / totalStars) * 2 * Math.PI + (Math.random() - 0.5) * 0.4;
        const distance = 100 + Math.random() * 250;
        const explodeX = barCenterX + Math.cos(angle) * distance;
        const explodeY = barCenterY + Math.sin(angle) * distance;
        
        // Immediate explosion animation
        star.style.transition = 'all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        
        explosionStars.push({
          element: star,
          finalX: explodeX,
          finalY: explodeY,
          angle: angle,
          distance: distance
        });
      }
      
      // Add letter explosion stars
      titleLetters.forEach((letter, letterIndex) => {
        const letterRect = letter.getBoundingClientRect();
        const letterCenterX = letterRect.left + letterRect.width / 2;
        const letterCenterY = letterRect.top + letterRect.height / 2;
        
        for (let i = 0; i < 10; i++) {
          const star = createOptimizedSparkle(letterCenterX, letterCenterY, 
            4 + Math.random() * 8, 
            sparkleColors[(letterIndex + i) % sparkleColors.length]
          );
          star.style.zIndex = '999998';
          star.style.position = 'fixed';
          document.body.appendChild(star);
          
          const angle = Math.random() * 2 * Math.PI;
          const distance = 80 + Math.random() * 150;
          const explodeX = letterCenterX + Math.cos(angle) * distance;
          const explodeY = letterCenterY + Math.sin(angle) * distance;
          
          star.style.transition = 'all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          
          explosionStars.push({
            element: star,
            finalX: explodeX,
            finalY: explodeY,
            angle: angle,
            distance: distance
          });
        }
      });
      
      console.log('💥🎆 TRIGGERING MASSIVE STAR BURST NOW! 🎆💥');
      
      // ⭐ IMMEDIATE EXPLOSION - NO TIMEOUT!
      requestAnimationFrame(() => {
        explosionStars.forEach((starData, i) => {
          const { element, finalX, finalY } = starData;
          
          // Burst outward immediately
          element.style.left = `${finalX - parseInt(element.style.width) / 2}px`;
          element.style.top = `${finalY - parseInt(element.style.height) / 2}px`;
          element.style.transform = `scale(${1.5 + Math.random() * 1}) rotate(${Math.random() * 360}deg)`;
          element.style.filter = `
            drop-shadow(0 0 ${25 + Math.random() * 20}px #fff) 
            brightness(${3.5 + Math.random() * 1}) 
            saturate(3.5)
            hue-rotate(${Math.random() * 360}deg)
          `;
        });
        
        console.log('🌟 EXPLOSION IS FULLY VISIBLE AND SPECTACULAR! 🌟');
      });
      
      // Wait to see the explosion, then fade loading elements
      setTimeout(() => {
        console.log('💫 NOW FADING LOADING ELEMENTS AFTER EXPLOSION!');
        loadingTextElement.style.opacity = '0';
        titleGlow.style.opacity = '0';
        loadingBar.style.opacity = '0';
      }, 1500);
      
      // Transform into starfield
      setTimeout(() => {
        console.log('🌌✨ TRANSFORMING TO STARFIELD! ✨🌌');
        createDesktopStarfield(explosionStars);
      }, 2500);
    }

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                        🌟 MOBILE FADE SYSTEM 🌟                          ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    function createMobileFade() {
      console.log('📱 MOBILE FADE SEQUENCE!');
      
      const loadingTextElement = document.querySelector('.loading-text');
      const loadingBar = document.querySelector('.loading-bar');
      
      // Fade out loading elements
      loadingTextElement.style.transition = 'opacity 0.5s ease-out';
      titleGlow.style.transition = 'opacity 0.5s ease-out';
      loadingBar.style.transition = 'opacity 0.5s ease-out';
      
      loadingTextElement.style.opacity = '0';
      titleGlow.style.opacity = '0';
      loadingBar.style.opacity = '0';
      
      // Initialize canvas starfield and fade in
      setTimeout(() => {
        console.log('🌌 FADING IN CANVAS STARFIELD!');
        animateCanvasStarfield();
        canvas.classList.add('fade-in');
        
        // Show main content
        setTimeout(() => {
          document.getElementById('logo-wrapper').classList.add('fade-in');
          
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            
            setTimeout(() => {
              document.getElementById('mainText').classList.add('visible');
            }, 1000);
          }, 1500);
        }, 800);
        
        // Remove loader
        setTimeout(() => {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 800);
        }, 1000);
        
      }, 500);
    }

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                      🌟 DESKTOP STARFIELD SYSTEM 🌟                      ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    function createDesktopStarfield(explosionStars) {
      console.log('✨ Creating desktop starfield from explosion stars! ✨');
      
      // Transform explosion stars into starfield stars
      explosionStars.forEach((starData, i) => {
        const element = starData.element;
        
        // Generate starfield properties
        const starfieldData = {
          x: (Math.random() - 0.5) * w * 1.5,
          y: (Math.random() - 0.5) * h * 1.5,
          z: Math.random() * w + 100,
          size: Math.random() * 0.8 + 0.4,
          rotationAngle: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.02,
          domElement: element,
          isTransition: true
        };
        
        // Add to stars array (replace existing stars for seamless transition)
        if (i < stars.length) {
          stars[i] = starfieldData;
        } else {
          stars.push(starfieldData);
        }
        
        // Calculate initial starfield position
        let k = 128.0 / starfieldData.z;
        let px = starfieldData.x * k + w / 2;
        let py = starfieldData.y * k + h / 2;
        let starSize = starfieldData.size * (1 - starfieldData.z / w) * 35;
        
        // Prepare for starfield transformation
        element.classList.remove('explosion-star');
        element.classList.add('starfield-star');
        element.style.zIndex = '1';
        element.style.animation = 'starTwinkle 3s ease-in-out infinite alternate';
        element.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        
        // Smooth transition to starfield position
        setTimeout(() => {
          element.style.left = `${px - starSize/2}px`;
          element.style.top = `${py - starSize/2}px`;
          element.style.width = `${starSize}px`;
          element.style.height = `${starSize}px`;
          element.style.transform = `rotate(${starfieldData.rotationAngle * 180/Math.PI}deg) scale(1)`;
          element.style.filter = `
            drop-shadow(0 0 ${Math.max(8, starSize * 0.6)}px #ffd700) 
            brightness(${1.6 + starSize * 0.02}) 
            saturate(2)
          `;
          element.style.opacity = Math.min(1, (1 - starfieldData.z / w) * 2.5);
        }, i * 15); // Stagger the transitions
      });
      
      // Start the living starfield animation
      setTimeout(() => {
        console.log('🎆 DESKTOP STARFIELD IS NOW FULLY ALIVE!');
        
        // Remove transition effects and start continuous animation
        explosionStars.forEach(starData => {
          starData.element.style.transition = 'none';
        });
        
        // Start DOM-based living starfield
        warpStartTime = performance.now();
        animateDOMStarfield();
        
        // Show main content
        setTimeout(() => {
          document.getElementById('logo-wrapper').classList.add('fade-in');
          
          setTimeout(() => {
            document.getElementById('logo-wrapper').classList.add('move-top');
            startLogoSparkleLoop();
            
            setTimeout(() => {
              document.getElementById('mainText').classList.add('visible');
            }, 1000);
          }, 1500);
        }, 800);
        
        // Remove loader
        setTimeout(() => {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 800);
        }, 1000);
        
      }, 1500);
    }

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                      🌟 STARFIELD ANIMATION SYSTEMS 🌟                   ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    // Desktop: DOM-based living starfield
    function animateDOMStarfield() {
      let lastTime = performance.now();
      
      function domStarfieldAnimate(time = performance.now()) {
        if (!warpStartTime) warpStartTime = time;
        const elapsed = time - warpStartTime;

        // Gentle warp effect
        if (elapsed < warpDuration) {
          const t = elapsed / warpDuration;
          warpSpeed = 20 * (1 - t * t * t) + normalSpeed * (t * t * t);
        } else {
          warpSpeed = normalSpeed;
        }

        const delta = (time - lastTime) / 16.67;
        lastTime = time;

        stars.forEach((s, i) => {
          if (s.domElement && s.isTransition) {
            // Move star through space
            s.z -= warpSpeed * delta;
            
            // Reset star when it reaches the front
            if (s.z <= 0) {
              s.x = (Math.random() - 0.5) * w * 1.5;
              s.y = (Math.random() - 0.5) * h * 1.5;
              s.z = w + Math.random() * w * 0.5;
              s.size = Math.random() * 0.8 + 0.4;
            }
            
            // Calculate screen position
            let k = 128.0 / s.z;
            let px = s.x * k + w / 2;
            let py = s.y * k + h / 2;
            
            // Reset if off-screen
            if (px < -100 || px >= w + 100 || py < -100 || py >= h + 100) {
              s.x = (Math.random() - 0.5) * w * 1.5;
              s.y = (Math.random() - 0.5) * h * 1.5;
              s.z = w + Math.random() * w * 0.5;
              return;
            }
            
            // Calculate size and opacity based on distance
            let starSize = s.size * (1 - s.z / w) * 35;
            let opacity = Math.min(1, (1 - s.z / w) * 2.2);
            
            // Update DOM element
            s.domElement.style.left = `${px - starSize/2}px`;
            s.domElement.style.top = `${py - starSize/2}px`;
            s.domElement.style.width = `${starSize}px`;
            s.domElement.style.height = `${starSize}px`;
            s.domElement.style.opacity = opacity;
            s.domElement.style.transform = `rotate(${s.rotationAngle * 180/Math.PI}deg)`;
            
            // Dynamic glow effects
            const glowIntensity = Math.max(8, starSize * 0.7);
            const brightness = 1.4 + (starSize * 0.02);
            const hueShift = Math.sin(time * 0.001 + i) * 30;
            s.domElement.style.filter = `
              drop-shadow(0 0 ${glowIntensity}px #ffd700) 
              brightness(${brightness}) 
              saturate(2) 
              hue-rotate(${hueShift}deg)
            `;
            
            // Update rotation
            s.rotationAngle += s.rotationSpeed;
          }
        });

        requestAnimationFrame(domStarfieldAnimate);
      }
      
      domStarfieldAnimate();
    }

    // Mobile: Canvas-based starfield
    function animateCanvasStarfield() {
      let lastTime = performance.now();
      
      function canvasAnimate(time = performance.now()) {
        if (!warpStartTime) warpStartTime = time;
        const elapsed = time - warpStartTime;

        if (elapsed < warpDuration) {
          const t = elapsed / warpDuration;
          warpSpeed = 25 * (1 - t * t * t) + normalSpeed * (t * t * t);
        } else {
          warpSpeed = normalSpeed;
        }

        const delta = (time - lastTime) / 16.67;
        lastTime = time;

        // Canvas background stars
        ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
        ctx.fillRect(0, 0, w, h);

        // Update canvas stars
        stars.forEach((s, i) => {
          if (!s.domElement) {
            s.z -= warpSpeed * delta;
            if (s.z <= 0) {
              stars[i] = createStar();
              return;
            }
            let k = 128.0 / s.z;
            let px = s.x * k + w / 2;
            let py = s.y * k + h / 2;
            if (px < 0 || px >= w || py < 0 || py >= h) {
              stars[i] = createStar();
              return;
            }
            ctx.save();
            ctx.translate(px, py);
            ctx.rotate(s.rotationAngle);
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#f7de99';
            ctx.globalAlpha = 0.6;
            let starSize = s.size * (1 - s.z / w) * 20;
            
            if (starImage.complete && starImage.naturalWidth > 0) {
              ctx.drawImage(starImage, -starSize / 2, -starSize / 2, starSize, starSize);
            } else {
              ctx.fillStyle = '#ffd700';
              ctx.beginPath();
              ctx.arc(0, 0, starSize / 2, 0, Math.PI * 2);
              ctx.fill();
            }
            
            ctx.restore();
            s.rotationAngle += s.rotationSpeed;
          }
        });

        requestAnimationFrame(canvasAnimate);
      }
      
      canvasAnimate();
    }

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                         🌟 UTILITY FUNCTIONS 🌟                          ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    function createLoadingSparkle(x) {
      if (Math.random() < (isMobile ? 0.4 : 0.7)) {
        const sparkle = createOptimizedSparkle(x, Math.random() * 20, 
          3 + Math.random() * 4, 
          sparkleColors[Math.floor(Math.random() * sparkleColors.length)]
        );
        sparkle.style.position = 'absolute';
        sparkle.style.top = '50%';
        sparkle.style.left = `${x}px`;
        sparkle.style.transform = 'translateY(-50%)';
        sparkle.style.animation = 'epicExplosion 0.5s ease-out forwards';
        
        document.querySelector('.loading-bar').appendChild(sparkle);

        setTimeout(() => {
          sparkle.style.opacity = '0';
          sparkle.style.transform = 'translateY(-70%) scale(0.3) rotate(180deg)';
        }, 100);

        setTimeout(() => sparkle.remove(), isMobile ? 500 : 800);
      }
    }

    function updateLetterGlow() {
      const barFillRect = barFill.getBoundingClientRect();
      titleLetters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterMid = letterRect.left + letterRect.width / 2;
        if (letterMid <= barFillRect.right) {
          letter.classList.add('glow-gold');
        }
      });
    }

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                        🌟 MAIN LOADING SEQUENCE 🌟                       ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    // Enhanced loading progress with device-specific completion
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 8;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        barFill.style.width = '100%';
        
        // Beautiful completion effects
        barFill.style.background = 'linear-gradient(90deg, #ffec8b, #ffe57f, #ffec8b, #ffe57f, #ffec8b)';
        barFill.style.backgroundSize = '300% 100%';
        barFill.style.animation = 'gradientShift 0.5s linear infinite';
        barFill.style.boxShadow = '0 0 30px #ffec8b, 0 0 50px #ffe57f, 0 0 70px #ffec8b';
        barFill.style.filter = 'drop-shadow(0 0 20px #ffec8b) brightness(1.8)';
        barFill.style.transform = 'scaleY(1.2)';
        
        document.querySelector('.loading-bar').style.boxShadow = `
          inset 0 0 15px #ffec8b, 
          0 0 30px #ffec8b, 
          0 0 50px #ffe57f, 
          0 0 70px #ffec8b
        `;
        document.querySelector('.loading-bar').style.transform = 'scale(1.05)';
        
        // Make all letters glow with beautiful lighter gold
        titleLetters.forEach(letter => letter.classList.add('glow-gold'));
        
        console.log('🚀💥 LOADING COMPLETE! CHOOSING DEVICE-SPECIFIC SEQUENCE! 💥🚀');
        
        // ⭐ KEY FIX: Extended pause to appreciate the golden glow completion
        setTimeout(() => {
          if (isMobile) {
            createMobileFade();
          } else {
            createDesktopExplosion();
          }
        }, 1200); // Longer pause to see the beautiful golden completion state
        
      } else {
        barFill.style.width = progress + '%';
        const barWidth = document.querySelector('.loading-bar').clientWidth;
        const sparkleX = (progress / 100) * barWidth;
        createLoadingSparkle(sparkleX);
      }
      updateLetterGlow();
    }, isMobile ? 140 : 110);

    // ★ ═══════════════════════════════════════════════════════════════════════ ★
    // ★                          🌟 LOGO EFFECTS 🌟                              ★
    // ★ ═══════════════════════════════════════════════════════════════════════ ★

    starImage.onload = () => {
      console.log('⭐ Star image loaded successfully!');
      if (!isMobile) {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, w, h);
      }
    };

    const logo = document.getElementById('logo');

    function triggerPulse() {
      if (!isMobile) {
        logo.style.animation = 'logoPulse 1.2s ease-in-out';
        setTimeout(() => {
          logo.style.animation = '';
        }, 1200);
      }
    }

    function randomPulseLoop() {
      const delay = (isMobile ? 15000 : 8000) + Math.random() * 12000;
      setTimeout(() => {
        triggerPulse();
        randomPulseLoop();
      }, delay);
    }

    window.addEventListener('load', () => {
      setTimeout(randomPulseLoop, 3000);
    });

    function createLogoSparkle() {
      const logo = document.getElementById('logo');
      const rect = logo.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const sparkle = createOptimizedSparkle(centerX, centerY, 4 + Math.random() * 6);
      
      const angle = Math.random() * 2 * Math.PI;
      const radius = 15 + Math.random() * (isMobile ? 25 : 35);
      const offsetX = Math.cos(angle) * radius;
      const offsetY = Math.sin(angle) * radius;

      sparkle.style.left = `${centerX + offsetX - 5}px`;
      sparkle.style.top = `${centerY + offsetY - 5}px`;
      sparkle.style.animation = 'starTwinkle 1s ease-out forwards';

      document.body.appendChild(sparkle);

      requestAnimationFrame(() => {
        sparkle.style.transform = `scale(0.4) rotate(${Math.random() * 360}deg)`;
        sparkle.style.opacity = '0';
      });

      setTimeout(() => sparkle.remove(), 1000);
    }

    function startLogoSparkleLoop() {
      const interval = isMobile ? 3500 : 1800;
      setInterval(() => {
        if (!isLowEnd) {
          createLogoSparkle();
        }
      }, interval);
    }

    console.log('🌟✨ SterlWorld Enhanced with Perfect Explosion Timing Ready! ✨🌟');
  </script>
